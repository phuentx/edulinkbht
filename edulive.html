<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Edulinki Meet - Ultimate</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --bg-color: #202124;
            --surface-dark: #3c4043;
            --surface-light: #4c4f56;
            --primary: #8ab4f8;
            --red: #ea4335;
            --green: #34a853;
            --yellow: #fdd835;
            --text: #e8eaed;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Google Sans', sans-serif;
            background: var(--bg-color);
            color: var(--text);
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            height: 60px;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0; width: 100%; z-index: 50;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }
        .logo { font-size: 20px; font-weight: 500; display: flex; gap: 10px; align-items: center; }
        
        /* --- LOBBY --- */
        #lobby {
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; z-index: 60; background: var(--bg-color);
        }
        .lobby-box { width: 100%; max-width: 400px; text-align: center; display: flex; flex-direction: column; gap: 15px; }
        input { background: transparent; border: 1px solid #5f6368; color: white; padding: 14px; border-radius: 4px; font-size: 16px; width: 100%; outline: none; }
        input:focus { border-color: var(--primary); border-width: 2px; padding: 13px; }
        .btn { padding: 12px 24px; border-radius: 4px; font-size: 16px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; font-weight: 500; }
        .btn-blue { background: var(--primary); color: #202124; }
        .btn-blue:disabled { background: #3c4043; color: #888; cursor: not-allowed; }

        /* --- VIDEO GRID LAYOUT ENGINE --- */
        #meeting-container {
            display: none; flex: 1; height: 100%; position: relative;
            padding: 60px 16px 90px 16px; /* Header/Footer spacing */
        }
        
        #video-grid {
            width: 100%; height: 100%;
            display: grid; gap: 12px;
            /* Default: Centered single video */
            grid-template-columns: 1fr;
            align-items: center; justify-items: center;
        }

        /* 2 Participants: Split 50/50 Mobile (Vertical) vs Desktop (Horizontal) */
        #video-grid.layout-2 { grid-template-rows: 1fr 1fr; grid-template-columns: 1fr; }
        @media (min-width: 800px) { #video-grid.layout-2 { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr; } }

        /* 3 Participants: 1 Top, 2 Bottom */
        #video-grid.layout-3 {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1.5fr 1fr;
            grid-template-areas: "top top" "b1 b2";
        }
        #video-grid.layout-3 .vid-card:nth-child(1) { grid-area: top; }

        /* 4 Participants: 2x2 Grid */
        #video-grid.layout-4 { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }

        /* --- VIDEO CARD --- */
        .vid-card {
            position: relative; background: #202124; border-radius: 12px;
            overflow: hidden; width: 100%; height: 100%; max-height: 100%;
            border: 2px solid transparent; transition: border 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        /* Speaking Glow */
        .vid-card.speaking { border-color: var(--primary); box-shadow: 0 0 15px rgba(138, 180, 248, 0.4); }

        video { width: 100%; height: 100%; object-fit: cover; }
        .mirrored { transform: scaleX(-1); }

        /* Overlays (Name, Mute Icon) */
        .overlay-name {
            position: absolute; bottom: 12px; left: 12px;
            background: rgba(0,0,0,0.6); color: white; padding: 4px 10px;
            border-radius: 4px; font-size: 13px; font-weight: 500; pointer-events: none;
            display: flex; align-items: center; gap: 6px;
        }
        .status-icon { color: var(--red); display: none; } /* Muted icon */
        .vid-card.muted .status-icon { display: block; }

        /* Camera Off Avatar */
        .no-cam-avatar {
            display: none; width: 80px; height: 80px; border-radius: 50%;
            background: purple; color: white; font-size: 32px;
            align-items: center; justify-content: center;
        }
        .vid-card.cam-off video { display: none; }
        .vid-card.cam-off .no-cam-avatar { display: flex; }

        /* Hand Raise */
        .hand-indicator {
            position: absolute; top: 12px; left: 12px;
            background: var(--surface-dark); padding: 8px; border-radius: 50%;
            font-size: 20px; display: none;
        }
        .vid-card.hand-up .hand-indicator { display: block; animation: pop 0.3s cubic-bezier(0.17, 0.84, 0.44, 1); }

        /* --- REACTION FLOATING --- */
        .reaction-float {
            position: absolute; bottom: 20%; left: 50%; transform: translateX(-50%);
            font-size: 40px; pointer-events: none;
            animation: floatUp 2s ease-out forwards; z-index: 100;
        }
        @keyframes floatUp { 0% { opacity: 1; transform: translate(-50%, 0) scale(0.5); } 100% { opacity: 0; transform: translate(-50%, -150px) scale(1.5); } }

        /* --- FOOTER --- */
        footer {
            position: fixed; bottom: 0; width: 100%; height: 80px;
            display: flex; align-items: center; justify-content: center; gap: 16px;
            background: #202124; z-index: 100;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .ctrl-btn {
            width: 48px; height: 48px; border-radius: 50%; border: none;
            background: var(--surface-dark); color: white; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .ctrl-btn:hover { background: var(--surface-light); }
        .ctrl-btn.red { background: var(--red); }
        .ctrl-btn.hangup { width: 64px; border-radius: 32px; background: var(--red); }

        /* --- MORE MENU (Overlay) --- */
        #more-menu {
            position: absolute; bottom: 90px; right: 20px; width: 220px;
            background: #303134; border-radius: 8px; padding: 10px 0;
            display: none; flex-direction: column; box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 110;
        }
        #more-menu.open { display: flex; }
        .menu-item {
            padding: 12px 20px; display: flex; align-items: center; gap: 12px;
            color: white; cursor: pointer; font-size: 14px; hover: background: #3c4043;
        }
        .menu-item:hover { background: rgba(255,255,255,0.05); }

        /* Emoji Bar inside Menu */
        .emoji-bar { display: flex; gap: 10px; padding: 10px 15px; border-top: 1px solid #3c4043; justify-content: center;}
        .emoji-btn { font-size: 24px; cursor: pointer; transition: transform 0.1s; background: none; border: none; }
        .emoji-btn:hover { transform: scale(1.2); }

    </style>
</head>
<body>

    <header>
        <div class="logo">
            <i data-lucide="video" color="#8ab4f8"></i> Edulinki Meet
        </div>
        <div id="room-badge" style="background:#303134; padding:6px 12px; border-radius:4px; font-size:14px; display:none;"></div>
    </header>

    <div id="lobby">
        <div class="lobby-box">
            <h1>Ready to join?</h1>
            <input type="text" id="roomInput" placeholder="Enter room code (e.g. abc-123)" autocomplete="off">
            <div style="display:flex; gap:10px; justify-content:center; margin-top:10px;">
                <button id="createBtn" class="btn btn-blue" style="background:#3c4043; color:white;">New Meeting</button>
                <button id="joinBtn" class="btn btn-blue" disabled>Join Now</button>
            </div>
        </div>
    </div>

    <div id="meeting-container">
        <div id="video-grid">
            </div>
    </div>

    <div id="more-menu">
        <div class="menu-item" id="shareScreenBtn">
            <i data-lucide="monitor-up" size="20"></i> Share Screen
        </div>
        <div class="menu-item" id="raiseHandBtn">
            <i data-lucide="hand" size="20"></i> Raise Hand
        </div>
        <div class="emoji-bar">
            <button class="emoji-btn" onclick="sendReaction('üíñ')">üíñ</button>
            <button class="emoji-btn" onclick="sendReaction('üòÇ')">üòÇ</button>
            <button class="emoji-btn" onclick="sendReaction('üéâ')">üéâ</button>
            <button class="emoji-btn" onclick="sendReaction('üëè')">üëè</button>
        </div>
    </div>

    <footer>
        <button id="micBtn" class="ctrl-btn"><i data-lucide="mic"></i></button>
        <button id="camBtn" class="ctrl-btn"><i data-lucide="camera"></i></button>
        <button id="moreBtn" class="ctrl-btn"><i data-lucide="more-vertical"></i></button>
        <button id="hangupBtn" class="ctrl-btn hangup"><i data-lucide="phone-off"></i></button>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, addDoc, onSnapshot, updateDoc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        lucide.createIcons();

        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAJH79UQl0rc96Qug0DKLevO4ZI_sn8Kno",
            authDomain: "edulinki.firebaseapp.com",
            projectId: "edulinki",
            storageBucket: "edulinki.firebasestorage.app",
            messagingSenderId: "248886466474",
            appId: "1:248886466474:web:160043201a6b28bafbbdd3",
            measurementId: "G-MQBH12VL7N"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        const iceServers = { iceServers: [{ urls: ['stun:stun1.l.google.com:19302'] }] };

        // --- STATE ---
        let localStream;
        let screenStream;
        let roomId;
        let myId = Math.random().toString(36).substr(2, 6);
        let pcs = {}; // Peer Connections
        let audioCtx, analyser, dataArray;
        let isMuted = false;
        let isCamOff = false;
        let isHandRaised = false;

        // --- DOM ---
        const grid = document.getElementById('video-grid');
        const roomInput = document.getElementById('roomInput');
        const joinBtn = document.getElementById('joinBtn');
        const moreMenu = document.getElementById('more-menu');
        
        // --- HELPERS ---
        const getRandomColor = () => {
            const colors = ['#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#009688', '#ff5722'];
            return colors[Math.floor(Math.random() * colors.length)];
        };

        // --- 1. STARTUP ---
        roomInput.oninput = (e) => joinBtn.disabled = !e.target.value.trim();
        
        document.getElementById('createBtn').onclick = () => init(Math.random().toString(36).substr(2, 6));
        joinBtn.onclick = () => init(roomInput.value.trim());

        async function init(id) {
            roomId = id;
            document.getElementById('room-badge').innerText = `Room: ${roomId}`;
            document.getElementById('room-badge').style.display = 'block';
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('meeting-container').style.display = 'block';
            
            await startLocalMedia();
            await joinRoom();
            updateGrid();
        }

        async function startLocalMedia() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                addVideoCard(myId, localStream, true);
                setupAudioAnalysis(localStream, myId);
            } catch(e) { console.error("Media Error", e); }
        }

        // --- 2. LAYOUT ENGINE (The 1-2-3-4 Grid) ---
        function updateGrid() {
            const count = grid.children.length;
            grid.className = ''; // reset
            if (count === 2) grid.classList.add('layout-2');
            else if (count === 3) grid.classList.add('layout-3');
            else if (count >= 4) grid.classList.add('layout-4');
        }

        function addVideoCard(uid, stream, isLocal) {
            if(document.getElementById(`card-${uid}`)) return;

            const card = document.createElement('div');
            card.className = 'vid-card';
            card.id = `card-${uid}`;

            const vid = document.createElement('video');
            vid.autoplay = true; 
            vid.playsInline = true;
            vid.muted = isLocal; // Mute self
            if(isLocal) vid.classList.add('mirrored');
            vid.srcObject = stream;

            const avatar = document.createElement('div');
            avatar.className = 'no-cam-avatar';
            avatar.style.background = getRandomColor();
            avatar.innerText = uid.substring(0,2).toUpperCase();

            const overlay = document.createElement('div');
            overlay.className = 'overlay-name';
            overlay.innerHTML = `
                <span>${isLocal ? 'You' : uid}</span>
                <i data-lucide="mic-off" class="status-icon" size="14"></i>
            `;

            const hand = document.createElement('div');
            hand.className = 'hand-indicator';
            hand.innerHTML = '‚úã';

            card.append(vid, avatar, overlay, hand);
            grid.appendChild(card);
            lucide.createIcons();
            updateGrid();
        }

        function removeVideoCard(uid) {
            const card = document.getElementById(`card-${uid}`);
            if(card) { card.remove(); updateGrid(); }
        }

        // --- 3. AUDIO GLOW (Web Audio API) ---
        function setupAudioAnalysis(stream, uid) {
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioCtx.createMediaStreamSource(stream);
            const analyser = audioCtx.createAnalyser();
            analyser.fftSize = 64;
            source.connect(analyser);
            
            const buffer = new Uint8Array(analyser.frequencyBinCount);
            
            const checkVolume = () => {
                analyser.getByteFrequencyData(buffer);
                let sum = 0; 
                for(let i=0; i<buffer.length; i++) sum += buffer[i];
                const avg = sum / buffer.length;
                
                const card = document.getElementById(`card-${uid}`);
                if(card) {
                    if(avg > 20 && !card.classList.contains('muted')) card.classList.add('speaking');
                    else card.classList.remove('speaking');
                }
                requestAnimationFrame(checkVolume);
            };
            checkVolume();
        }

        // --- 4. SIGNALING & DATA ---
        async function joinRoom() {
            const userRef = doc(db, `rooms/${roomId}/users/${myId}`);
            
            // Set initial status
            await setDoc(userRef, { 
                present: true, 
                mic: true, 
                cam: true, 
                hand: false,
                lastPing: Date.now()
            });

            // Clean up on exit
            window.onbeforeunload = () => deleteDoc(userRef);

            // Listen for other users
            onSnapshot(collection(db, `rooms/${roomId}/users`), (snap) => {
                snap.docChanges().forEach(change => {
                    const uid = change.doc.id;
                    const data = change.doc.data();
                    if(uid === myId) return;

                    if(change.type === 'removed') {
                        removeVideoCard(uid);
                        if(pcs[uid]) pcs[uid].close();
                        delete pcs[uid];
                    } 
                    else if (change.type === 'added' || change.type === 'modified') {
                        // Update UI Status (Mute/Cam/Hand)
                        updatePeerStatus(uid, data);
                        
                        // If new user, connect
                        if(change.type === 'added' && !pcs[uid]) {
                            // Simple mesh: Sort IDs to decide who offers
                            // If myId < uid, I offer.
                            if(myId < uid) createPeer(uid, true);
                            else createPeer(uid, false);
                        }
                    }
                });
            });

            // Listen for Signaling
            onSnapshot(collection(db, `rooms/${roomId}/signals`), (snap) => {
                snap.docChanges().forEach(async change => {
                    if(change.type === 'added') {
                        const msg = change.doc.data();
                        if(msg.to === myId) {
                            await handleSignal(msg);
                            deleteDoc(change.doc.ref); // Consume message
                        }
                    }
                });
            });

             // Listen for Reactions
             onSnapshot(collection(db, `rooms/${roomId}/reactions`), (snap) => {
                snap.docChanges().forEach(change => {
                    if(change.type === 'added') {
                        const data = change.doc.data();
                        // Only show if it's recent (prevent flooding on join)
                        if(Date.now() - data.ts < 2000) showFloatingEmoji(data.emoji);
                    }
                });
            });
        }

        function updatePeerStatus(uid, data) {
            const card = document.getElementById(`card-${uid}`);
            if(!card) return;

            // Mic
            data.mic ? card.classList.remove('muted') : card.classList.add('muted');
            // Cam
            data.cam ? card.classList.remove('cam-off') : card.classList.add('cam-off');
            // Hand
            data.hand ? card.classList.add('hand-up') : card.classList.remove('hand-up');
        }

        // --- 5. WEBRTC MESH ---
        async function createPeer(uid, initiator) {
            const pc = new RTCPeerConnection(iceServers);
            pcs[uid] = pc;

            pc.onicecandidate = e => {
                if(e.candidate) sendSignal({ type: 'candidate', candidate: e.candidate.toJSON(), to: uid, from: myId });
            };

            pc.ontrack = e => {
                addVideoCard(uid, e.streams[0], false);
                setupAudioAnalysis(e.streams[0], uid); // Analyze remote audio for glow
            };

            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

            if(initiator) {
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                sendSignal({ type: 'offer', sdp: offer.sdp, to: uid, from: myId });
            }
        }

        async function handleSignal(msg) {
            const pc = pcs[msg.from] || (await createPeer(msg.from, false), pcs[msg.from]); // Ensure PC exists
            
            if(msg.type === 'offer') {
                await pc.setRemoteDescription(new RTCSessionDescription({type:'offer', sdp:msg.sdp}));
                const ans = await pc.createAnswer();
                await pc.setLocalDescription(ans);
                sendSignal({ type: 'answer', sdp: ans.sdp, to: msg.from, from: myId });
            } else if (msg.type === 'answer') {
                await pc.setRemoteDescription(new RTCSessionDescription({type:'answer', sdp:msg.sdp}));
            } else if (msg.type === 'candidate') {
                await pc.addIceCandidate(new RTCIceCandidate(msg.candidate));
            }
        }

        async function sendSignal(data) {
            await addDoc(collection(db, `rooms/${roomId}/signals`), data);
        }

        // --- 6. CONTROLS ---
        const myDoc = () => doc(db, `rooms/${roomId}/users/${myId}`);

        document.getElementById('micBtn').onclick = (e) => {
            isMuted = !isMuted;
            localStream.getAudioTracks()[0].enabled = !isMuted;
            e.currentTarget.classList.toggle('red');
            e.currentTarget.querySelector('i').setAttribute('data-lucide', isMuted ? 'mic-off' : 'mic');
            lucide.createIcons();
            updateDoc(myDoc(), { mic: !isMuted });
            
            // Update local UI
            const myCard = document.getElementById(`card-${myId}`);
            isMuted ? myCard.classList.add('muted') : myCard.classList.remove('muted');
        };

        document.getElementById('camBtn').onclick = (e) => {
            isCamOff = !isCamOff;
            localStream.getVideoTracks()[0].enabled = !isCamOff;
            e.currentTarget.classList.toggle('red');
            e.currentTarget.querySelector('i').setAttribute('data-lucide', isCamOff ? 'video-off' : 'video');
            lucide.createIcons();
            updateDoc(myDoc(), { cam: !isCamOff });
             
            // Update local UI
            const myCard = document.getElementById(`card-${myId}`);
            isCamOff ? myCard.classList.add('cam-off') : myCard.classList.remove('cam-off');
        };

        // --- 7. OVERLAY MENU FUNCTIONS ---
        document.getElementById('moreBtn').onclick = () => {
            moreMenu.classList.toggle('open');
        };

        document.getElementById('raiseHandBtn').onclick = async () => {
            isHandRaised = !isHandRaised;
            await updateDoc(myDoc(), { hand: isHandRaised });
            moreMenu.classList.remove('open');
            
            // Toggle Text
            const text = document.querySelector('#raiseHandBtn');
            text.innerHTML = isHandRaised 
                ? '<i data-lucide="hand" size="20"></i> Lower Hand' 
                : '<i data-lucide="hand" size="20"></i> Raise Hand';
            lucide.createIcons();
        };

        window.sendReaction = async (emoji) => {
            await addDoc(collection(db, `rooms/${roomId}/reactions`), {
                emoji: emoji,
                from: myId,
                ts: Date.now()
            });
            moreMenu.classList.remove('open');
        };

        function showFloatingEmoji(char) {
            const el = document.createElement('div');
            el.className = 'reaction-float';
            el.innerText = char;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 2000);
        }

        // Screen Share
        document.getElementById('shareScreenBtn').onclick = async () => {
            try {
                if(!screenStream) {
                    screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                    const screenTrack = screenStream.getVideoTracks()[0];
                    
                    // Replace tracks for all peers
                    for(let uid in pcs) {
                        const sender = pcs[uid].getSenders().find(s => s.track.kind === 'video');
                        if(sender) sender.replaceTrack(screenTrack);
                    }
                    
                    document.querySelector(`#card-${myId} video`).srcObject = screenStream;
                    document.querySelector(`#card-${myId} video`).classList.remove('mirrored');
                    
                    screenTrack.onended = stopSharing;
                    moreMenu.classList.remove('open');
                } else {
                    stopSharing();
                }
            } catch(e) { console.error(e); }
        };

        function stopSharing() {
            const camTrack = localStream.getVideoTracks()[0];
            for(let uid in pcs) {
                const sender = pcs[uid].getSenders().find(s => s.track.kind === 'video');
                if(sender) sender.replaceTrack(camTrack);
            }
            document.querySelector(`#card-${myId} video`).srcObject = localStream;
            document.querySelector(`#card-${myId} video`).classList.add('mirrored');
            if(screenStream) screenStream.getTracks().forEach(t=>t.stop());
            screenStream = null;
        }

        document.getElementById('hangupBtn').onclick = () => window.location.reload();

    </script>
</body>
</html>
