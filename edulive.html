<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FireTok Live (Custom ID)</title>
    <style>
        :root {
            --primary: #fe2c55;
            --dark: #121212;
            --text: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--dark);
            color: var(--text);
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #app-container {
            width: 100%;
            max-width: 450px;
            height: 100%;
            position: relative;
            background: black;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: linear-gradient(180deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 20%, rgba(0,0,0,0) 60%, rgba(0,0,0,0.6) 100%);
            pointer-events: none;
        }

        .top-bar {
            padding: 20px;
            display: flex;
            align-items: center;
            pointer-events: auto;
        }
        .live-badge {
            background: var(--primary);
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 12px;
            margin-right: 10px;
        }
        .viewer-count {
            background: rgba(0,0,0,0.5);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
        }

        #setup-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            width: 80%;
            pointer-events: auto;
        }
        
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            text-align: center;
        }
        
        button {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        
        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: rgba(255,255,255,0.3); color: white; }

        .chat-container {
            height: 300px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            pointer-events: auto;
            mask-image: linear-gradient(to top, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to top, black 80%, transparent 100%);
        }

        .chat-message {
            margin-bottom: 8px;
            text-shadow: 1px 1px 2px black;
            font-size: 14px;
            animation: slideIn 0.3s ease-out;
        }
        .chat-user { color: #aaa; font-weight: bold; margin-right: 5px; }
        .chat-text { color: white; }

        .input-bar {
            padding: 10px;
            display: flex;
            gap: 10px;
            pointer-events: auto;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden { display: none !important; }
        .tab-btn { width: 48%; display: inline-block; margin: 0 1%; padding: 8px; font-size: 12px;}
        .active-tab { background: white; color: black; }
    </style>
</head>
<body>

<div id="app-container">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>

    <div class="overlay">
        <div class="top-bar">
            <div class="live-badge">LIVE</div>
            <div class="viewer-count">üëÅÔ∏è <span id="view-count">0</span></div>
            <div style="flex-grow:1"></div>
            <div id="room-id-display" style="font-size: 12px; opacity: 0.8; font-weight: bold;"></div>
        </div>

        <div>
            <div class="chat-container" id="chat-box"></div>
            <div class="input-bar">
                <input type="text" id="chat-input" placeholder="Say something..." autocomplete="off">
                <button class="btn-primary" id="send-btn" style="width: 60px;">‚û§</button>
            </div>
        </div>
    </div>

    <div id="setup-panel">
        <h2>üî• FireTok</h2>
        
        <div style="margin-bottom: 15px;">
            <button id="tab-host" class="tab-btn active-tab" onclick="switchTab('host')">I am Host</button>
            <button id="tab-viewer" class="tab-btn btn-secondary" onclick="switchTab('viewer')">I am Viewer</button>
        </div>

        <div id="host-controls">
            <input type="text" id="host-room-id" placeholder="Create Stream ID (e.g. 'cool-live')">
            <button id="create-btn" class="btn-primary">Start Live</button>
        </div>

        <div id="viewer-controls" class="hidden">
            <input type="text" id="viewer-room-id" placeholder="Enter Stream ID to Join">
            <button id="join-btn" class="btn-primary">Join Live</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, collection, doc, addDoc, setDoc, getDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAJH79UQl0rc96Qug0DKLevO4ZI_sn8Kno",
        authDomain: "edulinki.firebaseapp.com",
        projectId: "edulinki",
        storageBucket: "edulinki.firebasestorage.app",
        messagingSenderId: "248886466474",
        appId: "1:248886466474:web:160043201a6b28bafbbdd3",
        measurementId: "G-MQBH12VL7N"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const servers = {
        iceServers: [{ urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }],
        iceCandidatePoolSize: 10,
    };

    let pc = new RTCPeerConnection(servers);
    let localStream = null;
    let remoteStream = null;
    let roomId = null;

    // UI Elements
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const setupPanel = document.getElementById('setup-panel');
    const roomIdDisplay = document.getElementById('room-id-display');
    const chatBox = document.getElementById('chat-box');
    
    // --- UI TABS LOGIC ---
    window.switchTab = (mode) => {
        if(mode === 'host') {
            document.getElementById('host-controls').classList.remove('hidden');
            document.getElementById('viewer-controls').classList.add('hidden');
            document.getElementById('tab-host').className = "tab-btn active-tab";
            document.getElementById('tab-viewer').className = "tab-btn btn-secondary";
        } else {
            document.getElementById('host-controls').classList.add('hidden');
            document.getElementById('viewer-controls').classList.remove('hidden');
            document.getElementById('tab-host').className = "tab-btn btn-secondary";
            document.getElementById('tab-viewer').className = "tab-btn active-tab";
        }
    }

    // --- 1. HOST LOGIC (Create Stream with Custom ID) ---
    document.getElementById('create-btn').onclick = async () => {
        const customId = document.getElementById('host-room-id').value.trim();
        if (!customId) return alert("Please enter a Stream ID!");

        roomId = customId; // Use the user input as ID
        setupPanel.classList.add('hidden');
        remoteVideo.classList.add('hidden'); 
        roomIdDisplay.innerText = `@${roomId}`;

        // Get Camera
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localStream.getTracks().forEach((track) => pc.addTrack(track, localStream));
        localVideo.srcObject = localStream;

        // **KEY CHANGE:** Use doc(db, "calls", roomId) instead of creating a random one
        const callDoc = doc(db, "calls", roomId); 
        const offerCandidates = collection(callDoc, "offerCandidates");
        const answerCandidates = collection(callDoc, "answerCandidates");

        // Clear any old data if this ID was used before (Optional but recommended)
        // For simplicity in this demo, we overwrite directly.

        pc.onicecandidate = (event) => {
            event.candidate && addDoc(offerCandidates, event.candidate.toJSON());
        };

        const offerDescription = await pc.createOffer();
        await pc.setLocalDescription(offerDescription);

        const offer = {
            sdp: offerDescription.sdp,
            type: offerDescription.type,
        };

        // setDoc will create or overwrite the document with the specific ID
        await setDoc(callDoc, { offer });

        onSnapshot(callDoc, (snapshot) => {
            const data = snapshot.data();
            if (!pc.currentRemoteDescription && data?.answer) {
                const answerDescription = new RTCSessionDescription(data.answer);
                pc.setRemoteDescription(answerDescription);
            }
        });

        onSnapshot(answerCandidates, (snapshot) => {
            snapshot.docChanges().forEach((change) => {
                if (change.type === 'added') {
                    const candidate = new RTCIceCandidate(change.doc.data());
                    pc.addIceCandidate(candidate);
                }
            });
        });

        setupChatListener(roomId);
    };

    // --- 2. VIEWER LOGIC (Join Stream by ID) ---
    document.getElementById('join-btn').onclick = async () => {
        roomId = document.getElementById('viewer-room-id').value.trim();
        if (!roomId) return alert("Enter Stream ID!");

        setupPanel.classList.add('hidden');
        localVideo.classList.add('hidden');
        roomIdDisplay.innerText = `@${roomId}`;

        const callDoc = doc(db, "calls", roomId);
        const offerCandidates = collection(callDoc, "offerCandidates");
        const answerCandidates = collection(callDoc, "answerCandidates");

        remoteStream = new MediaStream();
        pc.ontrack = (event) => {
            event.streams[0].getTracks().forEach((track) => {
                remoteStream.addTrack(track);
            });
        };
        remoteVideo.srcObject = remoteStream;

        pc.onicecandidate = (event) => {
            event.candidate && addDoc(answerCandidates, event.candidate.toJSON());
        };

        const callSnapshot = await getDoc(callDoc);
        if (!callSnapshot.exists()) return alert("Stream not found!"); // Better error handling
        
        const callData = callSnapshot.data();
        const offerDescription = callData.offer;
        await pc.setRemoteDescription(new RTCSessionDescription(offerDescription));

        const answerDescription = await pc.createAnswer();
        await pc.setLocalDescription(answerDescription);

        const answer = {
            type: answerDescription.type,
            sdp: answerDescription.sdp,
        };

        await updateDoc(callDoc, { answer });

        onSnapshot(offerCandidates, (snapshot) => {
            snapshot.docChanges().forEach((change) => {
                if (change.type === 'added') {
                    const candidate = new RTCIceCandidate(change.doc.data());
                    pc.addIceCandidate(candidate);
                }
            });
        });

        setupChatListener(roomId);
    };

    // --- 3. CHAT ---
    function setupChatListener(id) {
        const messagesRef = collection(db, `calls/${id}/messages`);
        
        onSnapshot(messagesRef, (snapshot) => {
            chatBox.innerHTML = ''; 
            let msgs = [];
            snapshot.forEach(doc => msgs.push(doc.data()));
            msgs.sort((a,b) => a.timestamp - b.timestamp);

            msgs.forEach(msg => {
                const div = document.createElement('div');
                div.className = 'chat-message';
                div.innerHTML = `<span class="chat-user">${msg.user}:</span> <span class="chat-text">${msg.text}</span>`;
                chatBox.appendChild(div);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
            document.getElementById('view-count').innerText = Math.floor(Math.random() * 20) + 1; 
        });

        document.getElementById('send-btn').onclick = async () => {
            const input = document.getElementById('chat-input');
            if(!input.value) return;
            await addDoc(messagesRef, {
                user: "User" + Math.floor(Math.random()*100),
                text: input.value,
                timestamp: Date.now()
            });
            input.value = '';
        }
    }
</script>
</body>
</html>
