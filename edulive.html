<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Edulinki Meet - Chat</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --bg-color: #202124;
            --surface-dark: #3c4043;
            --surface-light: #4c4f56;
            --primary: #8ab4f8;
            --primary-dark: #669df6;
            --red: #ea4335;
            --green: #34a853;
            --text: #e8eaed;
            --chat-bg-self: #8ab4f8;
            --chat-text-self: #202124;
            --chat-bg-other: #3c4043;
            --chat-text-other: #e8eaed;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-color);
            color: var(--text);
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            height: 60px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0; width: 100%; z-index: 50;
            background: rgba(32, 33, 36, 0.95);
        }
        .logo { font-family: 'Google Sans'; font-size: 20px; font-weight: 500; display: flex; gap: 10px; align-items: center; }
        .room-badge { background: #303134; padding: 6px 12px; border-radius: 4px; font-size: 14px; color: #bdc1c6; display: none; }

        /* --- LOBBY --- */
        #lobby {
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; z-index: 60; background: var(--bg-color);
        }
        .lobby-box { width: 100%; max-width: 400px; text-align: center; display: flex; flex-direction: column; gap: 15px; }
        input { background: transparent; border: 1px solid #5f6368; color: white; padding: 14px; border-radius: 4px; font-size: 16px; width: 100%; outline: none; }
        input:focus { border-color: var(--primary); border-width: 2px; padding: 13px; }
        .btn { padding: 12px 24px; border-radius: 24px; font-size: 16px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; font-weight: 500; font-family: 'Google Sans'; }
        .btn-blue { background: var(--primary); color: #202124; }
        .btn-blue:disabled { background: #3c4043; color: #888; cursor: not-allowed; }

        /* --- VIDEO GRID --- */
        #meeting-container {
            display: none; flex: 1; height: 100%; position: relative;
            padding: 60px 16px 90px 16px;
        }
        
        #video-grid {
            width: 100%; height: 100%;
            display: grid; gap: 12px;
            grid-template-columns: 1fr;
            align-items: center; justify-items: center;
            transition: all 0.3s ease;
        }
        #video-grid.layout-2 { grid-template-rows: 1fr 1fr; }
        @media (min-width: 800px) { #video-grid.layout-2 { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr; } }
        #video-grid.layout-3 { grid-template-columns: 1fr 1fr; grid-template-rows: 1.5fr 1fr; grid-template-areas: "top top" "b1 b2"; }
        #video-grid.layout-3 .vid-card:nth-child(1) { grid-area: top; }
        #video-grid.layout-4 { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }

        /* --- VIDEO CARD --- */
        .vid-card {
            position: relative; background: #202124; border-radius: 12px;
            overflow: hidden; width: 100%; height: 100%; max-height: 100%;
            border: 2px solid transparent; display: flex; align-items: center; justify-content: center;
        }
        .vid-card.speaking { border-color: var(--primary); box-shadow: 0 0 15px rgba(138, 180, 248, 0.4); }
        video { width: 100%; height: 100%; object-fit: cover; }
        .mirrored { transform: scaleX(-1); }
        
        .overlay-name {
            position: absolute; bottom: 12px; left: 12px;
            background: rgba(0,0,0,0.6); color: white; padding: 4px 8px;
            border-radius: 4px; font-size: 12px; font-weight: 500; display: flex; align-items: center; gap: 6px;
        }
        .status-icon { color: var(--red); display: none; }
        .vid-card.muted .status-icon { display: block; }
        
        .no-cam-avatar {
            display: none; width: 80px; height: 80px; border-radius: 50%;
            background: purple; color: white; font-size: 32px;
            align-items: center; justify-content: center;
        }
        .vid-card.cam-off video { display: none; }
        .vid-card.cam-off .no-cam-avatar { display: flex; }

        .hand-indicator {
            position: absolute; top: 12px; left: 12px;
            background: var(--surface-dark); padding: 8px; border-radius: 50%;
            display: none;
        }
        .vid-card.hand-up .hand-indicator { display: block; animation: pop 0.3s cubic-bezier(0.17, 0.84, 0.44, 1); }

        /* --- CHAT DRAWER --- */
        #chat-drawer {
            position: fixed; top: 0; right: -320px; width: 320px; height: 100%;
            background: #202124; z-index: 200;
            display: flex; flex-direction: column;
            box-shadow: -4px 0 15px rgba(0,0,0,0.5);
            transition: right 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }
        #chat-drawer.open { right: 0; }
        
        .chat-header {
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #3c4043; font-family: 'Google Sans'; font-size: 18px;
        }
        .chat-close { background: none; border: none; color: #bdc1c6; cursor: pointer; }

        .chat-messages {
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px;
        }
        .chat-msg { display: flex; flex-direction: column; max-width: 85%; }
        .chat-msg.self { align-self: flex-end; align-items: flex-end; }
        .chat-msg.other { align-self: flex-start; align-items: flex-start; }

        .msg-info { font-size: 11px; color: #bdc1c6; margin-bottom: 4px; display: flex; gap: 5px; }
        .msg-bubble {
            padding: 10px 14px; border-radius: 18px; font-size: 14px; line-height: 1.4; word-wrap: break-word;
        }
        .self .msg-bubble { background: var(--chat-bg-self); color: var(--chat-text-self); border-bottom-right-radius: 4px; }
        .other .msg-bubble { background: var(--chat-bg-other); color: var(--chat-text-other); border-bottom-left-radius: 4px; }

        .chat-input-area {
            padding: 15px; border-top: 1px solid #3c4043; display: flex; gap: 10px; align-items: center;
        }
        .chat-input {
            flex: 1; background: #303134; border: none; padding: 12px; border-radius: 24px; color: white; outline: none;
        }
        .send-btn {
            background: transparent; border: none; color: var(--primary); cursor: pointer;
        }
        .send-btn:disabled { color: #5f6368; }

        /* --- FOOTER & MENUS --- */
        footer {
            position: fixed; bottom: 0; width: 100%; height: 80px;
            display: flex; align-items: center; justify-content: center; gap: 16px;
            background: #202124; z-index: 100;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .ctrl-btn {
            width: 48px; height: 48px; border-radius: 50%; border: none;
            background: var(--surface-dark); color: white; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.2s; position: relative;
        }
        .ctrl-btn:hover { background: var(--surface-light); }
        .ctrl-btn.red { background: var(--red); }
        .ctrl-btn.hangup { width: 64px; border-radius: 32px; background: var(--red); }
        
        /* Unread Badge */
        .unread-dot {
            position: absolute; top: 0; right: 0; width: 12px; height: 12px;
            background: var(--red); border-radius: 50%; border: 2px solid #202124; display: none;
        }
        .unread-dot.visible { display: block; }

        /* More Menu */
        #more-menu {
            position: absolute; bottom: 90px; right: 20px; width: 220px;
            background: #303134; border-radius: 8px; padding: 8px 0;
            display: none; flex-direction: column; box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 110;
        }
        #more-menu.open { display: flex; }
        .menu-item {
            padding: 12px 20px; display: flex; align-items: center; gap: 12px;
            color: #e8eaed; cursor: pointer; font-size: 14px;
        }
        .menu-item:hover { background: rgba(255,255,255,0.08); }
        .emoji-bar { display: flex; gap: 8px; padding: 10px 15px; border-top: 1px solid #3c4043; justify-content: center;}
        .emoji-btn { font-size: 22px; cursor: pointer; background: none; border: none; transition: transform 0.1s; }
        .emoji-btn:hover { transform: scale(1.2); }

        /* Reactions */
        .reaction-float {
            position: absolute; bottom: 100px; left: 20px;
            font-size: 32px; pointer-events: none;
            animation: floatUp 2.5s ease-out forwards; z-index: 90;
        }
        @keyframes floatUp { 0% { opacity: 0; transform: translateY(0); } 10% { opacity: 1; } 100% { opacity: 0; transform: translateY(-300px); } }

    </style>
</head>
<body>

    <header>
        <div class="logo">
            <i data-lucide="video" color="#8ab4f8"></i> Edulinki Meet
        </div>
        <div id="room-badge" class="room-badge"></div>
    </header>

    <div id="lobby">
        <div class="lobby-box">
            <h1 style="font-family:'Google Sans'; font-weight:400; font-size: 28px;">Video calls for everyone</h1>
            <input type="text" id="roomInput" placeholder="Enter a code or nickname" autocomplete="off">
            <div style="display:flex; gap:10px; justify-content:center; margin-top:10px;">
                <button id="createBtn" class="btn btn-blue" style="background:#3c4043; color:white;">New</button>
                <button id="joinBtn" class="btn btn-blue" disabled>Join</button>
            </div>
        </div>
    </div>

    <div id="meeting-container">
        <div id="video-grid">
            </div>
    </div>

    <div id="more-menu">
        <div class="menu-item" id="openChatBtn">
            <i data-lucide="message-square" size="20"></i> In-call messages
        </div>
        <div class="menu-item" id="shareScreenBtn">
            <i data-lucide="monitor-up" size="20"></i> Share Screen
        </div>
        <div class="menu-item" id="raiseHandBtn">
            <i data-lucide="hand" size="20"></i> Raise Hand
        </div>
        <div class="emoji-bar">
            <button class="emoji-btn" onclick="sendReaction('ðŸ’–')">ðŸ’–</button>
            <button class="emoji-btn" onclick="sendReaction('ðŸ˜‚')">ðŸ˜‚</button>
            <button class="emoji-btn" onclick="sendReaction('ðŸŽ‰')">ðŸŽ‰</button>
            <button class="emoji-btn" onclick="sendReaction('ðŸ‘‹')">ðŸ‘‹</button>
        </div>
    </div>

    <div id="chat-drawer">
        <div class="chat-header">
            <span>In-call messages</span>
            <button class="chat-close" id="closeChatBtn"><i data-lucide="x"></i></button>
        </div>
        <div style="padding: 10px 20px; background: #303134; font-size: 12px; color: #bdc1c6;">
            Messages are only visible to people in the call and are deleted when the call ends.
        </div>
        <div class="chat-messages" id="chatMessages">
            </div>
        <div class="chat-input-area">
            <input type="text" id="chatInput" class="chat-input" placeholder="Send a message" autocomplete="off">
            <button id="sendChatBtn" class="send-btn" disabled><i data-lucide="send-horizontal"></i></button>
        </div>
    </div>

    <footer>
        <button id="micBtn" class="ctrl-btn"><i data-lucide="mic"></i></button>
        <button id="camBtn" class="ctrl-btn"><i data-lucide="camera"></i></button>
        <button id="moreBtn" class="ctrl-btn">
            <i data-lucide="more-vertical"></i>
            <div class="unread-dot" id="unreadDot"></div>
        </button>
        <button id="hangupBtn" class="ctrl-btn hangup"><i data-lucide="phone-off"></i></button>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, addDoc, onSnapshot, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        lucide.createIcons();

        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAJH79UQl0rc96Qug0DKLevO4ZI_sn8Kno",
            authDomain: "edulinki.firebaseapp.com",
            projectId: "edulinki",
            storageBucket: "edulinki.firebasestorage.app",
            messagingSenderId: "248886466474",
            appId: "1:248886466474:web:160043201a6b28bafbbdd3",
            measurementId: "G-MQBH12VL7N"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        const iceServers = { iceServers: [{ urls: ['stun:stun1.l.google.com:19302'] }] };

        // --- STATE ---
        let localStream, screenStream;
        let roomId;
        let myId = Math.random().toString(36).substr(2, 6);
        let pcs = {}; 
        let audioCtx;
        let isMuted = false, isCamOff = false, isHandRaised = false;
        let isChatOpen = false;

        // --- DOM ---
        const grid = document.getElementById('video-grid');
        const roomInput = document.getElementById('roomInput');
        const joinBtn = document.getElementById('joinBtn');
        const moreMenu = document.getElementById('more-menu');
        const chatDrawer = document.getElementById('chat-drawer');
        const chatInput = document.getElementById('chatInput');
        const sendChatBtn = document.getElementById('sendChatBtn');
        const messagesDiv = document.getElementById('chatMessages');
        const unreadDot = document.getElementById('unreadDot');

        // --- 1. STARTUP ---
        roomInput.oninput = (e) => joinBtn.disabled = !e.target.value.trim();
        document.getElementById('createBtn').onclick = () => init(Math.random().toString(36).substr(2, 6));
        joinBtn.onclick = () => init(roomInput.value.trim());

        async function init(id) {
            roomId = id;
            document.getElementById('room-badge').innerText = `${roomId}`;
            document.getElementById('room-badge').style.display = 'block';
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('meeting-container').style.display = 'block';
            
            await startLocalMedia();
            await joinRoom();
        }

        async function startLocalMedia() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                addVideoCard(myId, localStream, true);
                setupAudioAnalysis(localStream, myId);
            } catch(e) { console.error("Media Error", e); }
        }

        // --- 2. LAYOUT ---
        function updateGrid() {
            const count = grid.children.length;
            grid.className = ''; 
            if (count === 2) grid.classList.add('layout-2');
            else if (count === 3) grid.classList.add('layout-3');
            else if (count >= 4) grid.classList.add('layout-4');
        }

        function addVideoCard(uid, stream, isLocal) {
            if(document.getElementById(`card-${uid}`)) return;
            const card = document.createElement('div');
            card.className = 'vid-card';
            card.id = `card-${uid}`;
            card.innerHTML = `
                <video autoplay playsinline ${isLocal ? 'muted class="mirrored"' : ''}></video>
                <div class="no-cam-avatar" style="background:${getRandomColor()}">${uid.substr(0,2).toUpperCase()}</div>
                <div class="overlay-name">
                    <span>${isLocal ? 'You' : uid}</span>
                    <i data-lucide="mic-off" class="status-icon" size="14"></i>
                </div>
                <div class="hand-indicator"><i data-lucide="hand" size="20" color="#202124"></i></div>
            `;
            card.querySelector('video').srcObject = stream;
            grid.appendChild(card);
            lucide.createIcons();
            updateGrid();
        }

        function removeVideoCard(uid) {
            const card = document.getElementById(`card-${uid}`);
            if(card) { card.remove(); updateGrid(); }
        }

        const getRandomColor = () => ['#e91e63', '#9c27b0', '#3f51b5', '#009688', '#ff5722'][Math.floor(Math.random()*5)];

        // --- 3. SIGNALING & CHAT ---
        async function joinRoom() {
            const userRef = doc(db, `rooms/${roomId}/users/${myId}`);
            await setDoc(userRef, { present: true, mic: true, cam: true, hand: false });
            window.onbeforeunload = () => deleteDoc(userRef);

            // Users Listener
            onSnapshot(collection(db, `rooms/${roomId}/users`), (snap) => {
                snap.docChanges().forEach(change => {
                    const uid = change.doc.id;
                    const data = change.doc.data();
                    if(uid === myId) return;

                    if(change.type === 'removed') {
                        removeVideoCard(uid);
                        if(pcs[uid]) pcs[uid].close();
                        delete pcs[uid];
                    } else {
                        updatePeerStatus(uid, data);
                        if(change.type === 'added' && !pcs[uid]) {
                            if(myId < uid) createPeer(uid, true);
                            else createPeer(uid, false);
                        }
                    }
                });
            });

            // Signaling Listener
            onSnapshot(collection(db, `rooms/${roomId}/signals`), (snap) => {
                snap.docChanges().forEach(async change => {
                    if(change.type === 'added') {
                        const msg = change.doc.data();
                        if(msg.to === myId) {
                            await handleSignal(msg);
                            deleteDoc(change.doc.ref);
                        }
                    }
                });
            });

            // Reactions Listener
            onSnapshot(collection(db, `rooms/${roomId}/reactions`), (snap) => {
                snap.docChanges().forEach(change => {
                    if(change.type === 'added' && Date.now() - change.doc.data().ts < 2000) {
                        showFloatingEmoji(change.doc.data().emoji);
                    }
                });
            });

            // --- CHAT LISTENER (NEW) ---
            const chatQuery = query(collection(db, `rooms/${roomId}/chat`), orderBy('ts'));
            onSnapshot(chatQuery, (snap) => {
                snap.docChanges().forEach(change => {
                    if (change.type === 'added') {
                        renderMessage(change.doc.data());
                        if (!isChatOpen) {
                            unreadDot.classList.add('visible');
                        }
                    }
                });
            });
        }

        function updatePeerStatus(uid, data) {
            const card = document.getElementById(`card-${uid}`);
            if(!card) return;
            data.mic ? card.classList.remove('muted') : card.classList.add('muted');
            data.cam ? card.classList.remove('cam-off') : card.classList.add('cam-off');
            data.hand ? card.classList.add('hand-up') : card.classList.remove('hand-up');
        }

        // --- 4. WEBRTC ---
        async function createPeer(uid, initiator) {
            const pc = new RTCPeerConnection(iceServers);
            pcs[uid] = pc;
            pc.onicecandidate = e => e.candidate && sendSignal({ type: 'candidate', candidate: e.candidate.toJSON(), to: uid, from: myId });
            pc.ontrack = e => { addVideoCard(uid, e.streams[0], false); setupAudioAnalysis(e.streams[0], uid); };
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
            if(initiator) {
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                sendSignal({ type: 'offer', sdp: offer.sdp, to: uid, from: myId });
            }
        }

        async function handleSignal(msg) {
            const pc = pcs[msg.from] || (await createPeer(msg.from, false), pcs[msg.from]);
            if(msg.type === 'offer') {
                await pc.setRemoteDescription(new RTCSessionDescription({type:'offer', sdp:msg.sdp}));
                const ans = await pc.createAnswer();
                await pc.setLocalDescription(ans);
                sendSignal({ type: 'answer', sdp: ans.sdp, to: msg.from, from: myId });
            } else if (msg.type === 'answer') await pc.setRemoteDescription(new RTCSessionDescription({type:'answer', sdp:msg.sdp}));
            else if (msg.type === 'candidate') await pc.addIceCandidate(new RTCIceCandidate(msg.candidate));
        }

        async function sendSignal(data) { await addDoc(collection(db, `rooms/${roomId}/signals`), data); }

        // --- 5. AUDIO VISUALIZER ---
        function setupAudioAnalysis(stream, uid) {
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioCtx.createMediaStreamSource(stream);
            const analyser = audioCtx.createAnalyser();
            analyser.fftSize = 64;
            source.connect(analyser);
            const buffer = new Uint8Array(analyser.frequencyBinCount);
            const check = () => {
                analyser.getByteFrequencyData(buffer);
                let sum = 0; buffer.forEach(v => sum+=v);
                const card = document.getElementById(`card-${uid}`);
                if(card) {
                    (sum/buffer.length > 20 && !card.classList.contains('muted')) 
                        ? card.classList.add('speaking') : card.classList.remove('speaking');
                }
                requestAnimationFrame(check);
            };
            check();
        }

        // --- 6. CONTROLS ---
        const myDoc = () => doc(db, `rooms/${roomId}/users/${myId}`);

        document.getElementById('micBtn').onclick = (e) => {
            isMuted = !isMuted; localStream.getAudioTracks()[0].enabled = !isMuted;
            updateBtn(e.currentTarget, isMuted, 'mic', 'mic-off');
            updateDoc(myDoc(), { mic: !isMuted });
            document.getElementById(`card-${myId}`).classList.toggle('muted', isMuted);
        };
        document.getElementById('camBtn').onclick = (e) => {
            isCamOff = !isCamOff; localStream.getVideoTracks()[0].enabled = !isCamOff;
            updateBtn(e.currentTarget, isCamOff, 'video', 'video-off');
            updateDoc(myDoc(), { cam: !isCamOff });
            document.getElementById(`card-${myId}`).classList.toggle('cam-off', isCamOff);
        };
        
        function updateBtn(btn, isOff, onIcon, offIcon) {
            btn.classList.toggle('red', isOff);
            btn.innerHTML = `<i data-lucide="${isOff ? offIcon : onIcon}"></i>`;
            lucide.createIcons();
        }

        // --- 7. MENU & EXTRAS ---
        document.getElementById('moreBtn').onclick = () => moreMenu.classList.toggle('open');
        
        document.getElementById('raiseHandBtn').onclick = () => {
            isHandRaised = !isHandRaised;
            updateDoc(myDoc(), { hand: isHandRaised });
            moreMenu.classList.remove('open');
            document.querySelector('#raiseHandBtn').innerHTML = isHandRaised 
                ? '<i data-lucide="hand"></i> Lower Hand' : '<i data-lucide="hand"></i> Raise Hand';
            lucide.createIcons();
        };

        window.sendReaction = (emoji) => {
            addDoc(collection(db, `rooms/${roomId}/reactions`), { emoji, from: myId, ts: Date.now() });
            moreMenu.classList.remove('open');
        };

        function showFloatingEmoji(char) {
            const el = document.createElement('div'); el.className = 'reaction-float'; el.innerText = char;
            document.body.appendChild(el); setTimeout(() => el.remove(), 2500);
        }

        // --- 8. CHAT LOGIC ---
        document.getElementById('openChatBtn').onclick = () => {
            isChatOpen = true;
            chatDrawer.classList.add('open');
            moreMenu.classList.remove('open');
            unreadDot.classList.remove('visible');
        };

        document.getElementById('closeChatBtn').onclick = () => {
            isChatOpen = false;
            chatDrawer.classList.remove('open');
        };

        chatInput.oninput = (e) => sendChatBtn.disabled = !e.target.value.trim();
        
        document.getElementById('sendChatBtn').onclick = sendMessage;
        chatInput.onkeydown = (e) => { if(e.key === 'Enter') sendMessage(); }

        async function sendMessage() {
            const text = chatInput.value.trim();
            if(!text) return;
            
            chatInput.value = '';
            sendChatBtn.disabled = true;

            await addDoc(collection(db, `rooms/${roomId}/chat`), {
                sender: myId,
                text: text,
                ts: Date.now()
            });
        }

        function renderMessage(msg) {
            const isSelf = msg.sender === myId;
            const time = new Date(msg.ts).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            const div = document.createElement('div');
            div.className = `chat-msg ${isSelf ? 'self' : 'other'}`;
            div.innerHTML = `
                <div class="msg-info">
                    ${isSelf ? '' : `<span>${msg.sender}</span>`}
                    <span>${time}</span>
                </div>
                <div class="msg-bubble">${msg.text}</div>
            `;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        document.getElementById('shareScreenBtn').onclick = async () => { /* Screen share logic same as before */ };
        document.getElementById('hangupBtn').onclick = () => window.location.reload();

    </script>
</body>
</html>
