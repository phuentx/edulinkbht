<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edulinki Force Connect - Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #121212;
            --bg-panel: #1a1a1a;
            --primary-blue: #0E72ED;
            --danger-red: #E02828;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: black;
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- LOBBY SCREEN (Start) --- */
        #lobby-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: linear-gradient(135deg, #1f1f1f 0%, #121212 100%);
            z-index: 100;
            position: absolute;
            width: 100%;
        }

        .lobby-card {
            background: #242424;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .lobby-card h2 { margin-bottom: 20px; font-weight: 600; }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        input {
            background: #333;
            border: 1px solid #444;
            padding: 12px;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus { border-color: var(--primary-blue); }

        .btn-group { display: flex; gap: 10px; }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .btn-primary { background: var(--primary-blue); color: white; }
        .btn-success { background: #00b84c; color: white; }

        /* --- MEETING ROOM (Main Interface) --- */
        #meeting-room {
            display: none; /* Hidden by default */
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        /* Video Area */
        .video-stage {
            flex: 1;
            position: relative;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Remote Video (Full Screen) */
        #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures we see the whole person */
        }

        /* Local Video (Floating PiP) */
        .local-pip {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 240px;
            aspect-ratio: 16/9;
            background: #222;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border: 1px solid #333;
            transition: all 0.3s ease;
        }
        
        #localVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror effect for self */
        }

        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
        }

        /* Control Bar */
        .toolbar {
            height: 80px;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding-bottom: 10px; /* Space for home bar on mobile */
        }

        .tool-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: transparent;
            color: #ddd;
            width: 70px;
            height: 70px;
            border-radius: 8px;
            gap: 5px;
        }
        .tool-btn:hover { background: #333; }
        .tool-btn i { font-size: 20px; margin-bottom: 2px; }
        .tool-btn span { font-size: 11px; }

        .tool-btn.active-off { color: var(--danger-red); position: relative; }
        .tool-btn.active-off i::after {
            content: '\\';
            position: absolute;
            font-size: 24px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -65%);
        }

        .btn-end {
            background: var(--danger-red) !important;
            color: white !important;
            width: auto;
            padding: 0 20px;
            height: 40px;
            border-radius: 20px;
            flex-direction: row;
            gap: 8px;
            margin-left: 20px;
        }
        .btn-end:hover { background: #c02222 !important; }
        .btn-end span { font-size: 14px; font-weight: 600; }

        /* Status Overlay */
        .connection-status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            padding: 15px 25px;
            border-radius: 8px;
            display: none; /* Hidden unless needed */
            text-align: center;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .local-pip { width: 120px; top: 10px; right: 10px; }
            .toolbar { gap: 5px; }
            .tool-btn { width: 60px; }
        }
    </style>
</head>
<body>

    <div id="lobby-screen">
        <div class="lobby-card">
            <h2 style="color: var(--primary-blue);">Edulinki Connect</h2>
            <div class="input-group">
                <input type="text" id="callInput" placeholder="Enter Meeting ID (e.g., room1)" />
            </div>
            <div class="btn-group">
                <button id="createBtn" class="btn-primary">New Meeting</button>
                <button id="joinBtn" class="btn-success">Join Meeting</button>
            </div>
            <div id="statusLogs" style="margin-top: 15px; color: #666; font-size: 12px; min-height: 20px;">Ready to connect</div>
        </div>
    </div>

    <div id="meeting-room">
        <div class="video-stage">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="video-label" style="left: 20px; bottom: 20px;">Participant</div>

            <div id="connectionOverlay" class="connection-status">
                <i class="fas fa-spinner fa-spin"></i> <span id="connectionText">Waiting for others...</span>
            </div>

            <div class="local-pip">
                <video id="localVideo" autoplay playsinline muted></video>
                <div class="video-label">You</div>
            </div>
        </div>

        <div class="toolbar">
            <button class="tool-btn" id="muteBtn">
                <i class="fas fa-microphone"></i>
                <span>Mute</span>
            </button>
            <button class="tool-btn" id="videoBtn">
                <i class="fas fa-video"></i>
                <span>Stop Video</span>
            </button>
            
            <div style="flex:0.1;"></div>

            <button class="tool-btn">
                <i class="fas fa-users"></i>
                <span>Participants</span>
            </button>
            
            <button class="tool-btn btn-end" id="hangupBtn">
                <i class="fas fa-phone-slash"></i>
                <span>End</span>
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, addDoc, onSnapshot, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAJH79UQl0rc96Qug0DKLevO4ZI_sn8Kno",
            authDomain: "edulinki.firebaseapp.com",
            projectId: "edulinki",
            storageBucket: "edulinki.firebasestorage.app",
            messagingSenderId: "248886466474",
            appId: "1:248886466474:web:160043201a6b28bafbbdd3",
            measurementId: "G-MQBH12VL7N"
        };

        const app = initializeApp(firebaseConfig);
        const firestore = getFirestore(app);

        // --- WEBRTC CONFIG ---
        const servers = {
            iceServers: [
                { urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] },
                { urls: ['stun:global.stun.twilio.com:3478'] } 
            ],
            iceCandidatePoolSize: 10,
        };

        let pc = new RTCPeerConnection(servers);
        let localStream = null;
        let remoteStream = null;
        let candidateQueue = []; // Queue for candidates arriving early

        // --- DOM ELEMENTS ---
        const lobbyScreen = document.getElementById('lobby-screen');
        const meetingRoom = document.getElementById('meeting-room');
        const logDiv = document.getElementById('statusLogs');
        const connectionOverlay = document.getElementById('connectionOverlay');
        const connectionText = document.getElementById('connectionText');
        
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        
        const callInput = document.getElementById('callInput');
        const createBtn = document.getElementById('createBtn');
        const joinBtn = document.getElementById('joinBtn');
        const hangupBtn = document.getElementById('hangupBtn');
        const muteBtn = document.getElementById('muteBtn');
        const videoBtn = document.getElementById('videoBtn');

        // --- UTILS ---
        function log(msg) {
            console.log(msg);
            logDiv.innerText = msg;
            connectionText.innerText = msg;
        }

        function showMeetingRoom() {
            lobbyScreen.style.display = 'none';
            meetingRoom.style.display = 'flex';
            connectionOverlay.style.display = 'block'; // Show "Waiting" status
        }

        // --- 1. MEDIA SETUP ---
        async function startMedia() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
                
                remoteStream = new MediaStream();
                pc.ontrack = (event) => {
                    log("Connected");
                    connectionOverlay.style.display = 'none'; // Hide overlay on connect
                    event.streams[0].getTracks().forEach((track) => remoteStream.addTrack(track));
                    remoteVideo.srcObject = remoteStream;
                };

                localStream.getTracks().forEach((track) => pc.addTrack(track, localStream));
                return true;
            } catch (e) {
                console.error(e);
                alert("Could not access Camera/Microphone. Please allow permissions.");
                return false;
            }
        }

        // --- 2. WEBRTC HANDLERS ---
        pc.onconnectionstatechange = () => {
            if(pc.connectionState === 'connected') {
                connectionOverlay.style.display = 'none';
            } else if (pc.connectionState === 'failed' || pc.connectionState === 'disconnected') {
                log("Connection Lost");
                connectionOverlay.style.display = 'block';
            }
        };

        // ICE Candidate Handling
        async function handleRemoteCandidate(candidateData) {
            if (!candidateData) return;
            const candidate = new RTCIceCandidate(candidateData);
            if (pc.remoteDescription && pc.remoteDescription.type) {
                await pc.addIceCandidate(candidate).catch(e => console.error(e));
            } else {
                candidateQueue.push(candidate);
            }
        }
        
        async function processCandidateQueue() {
            for (const candidate of candidateQueue) {
                await pc.addIceCandidate(candidate).catch(e => console.error(e));
            }
            candidateQueue = [];
        }

        // --- 3. BUTTON LOGIC ---

        // CREATE
        createBtn.onclick = async () => {
            const callId = callInput.value.trim();
            if(!callId) return alert("Please enter a room name");
            
            showMeetingRoom();
            if(!await startMedia()) return;

            const callDoc = doc(collection(firestore, 'calls'), callId);
            const offerCandidates = collection(callDoc, 'offerCandidates');
            const answerCandidates = collection(callDoc, 'answerCandidates');

            pc.onicecandidate = (event) => {
                event.candidate && addDoc(offerCandidates, event.candidate.toJSON());
            };

            const offerDescription = await pc.createOffer();
            await pc.setLocalDescription(offerDescription);
            
            await setDoc(callDoc, { offer: { sdp: offerDescription.sdp, type: offerDescription.type } });
            log("Waiting for participant...");

            onSnapshot(callDoc, (snapshot) => {
                const data = snapshot.data();
                if (!pc.currentRemoteDescription && data?.answer) {
                    const answerDescription = new RTCSessionDescription(data.answer);
                    pc.setRemoteDescription(answerDescription);
                    processCandidateQueue();
                }
            });

            onSnapshot(answerCandidates, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'added') handleRemoteCandidate(change.doc.data());
                });
            });
        };

        // JOIN
        joinBtn.onclick = async () => {
            const callId = callInput.value.trim();
            if(!callId) return alert("Please enter a room name");

            showMeetingRoom();
            if(!await startMedia()) return;

            const callDoc = doc(collection(firestore, 'calls'), callId);
            const offerCandidates = collection(callDoc, 'offerCandidates');
            const answerCandidates = collection(callDoc, 'answerCandidates');

            pc.onicecandidate = (event) => {
                event.candidate && addDoc(answerCandidates, event.candidate.toJSON());
            };

            const snapshot = await getDoc(callDoc);
            const callData = snapshot.data();

            if (!callData) {
                alert("Room not found!");
                window.location.reload();
                return;
            }

            await pc.setRemoteDescription(new RTCSessionDescription(callData.offer));
            
            const answerDescription = await pc.createAnswer();
            await pc.setLocalDescription(answerDescription);

            await updateDoc(callDoc, { answer: { type: answerDescription.type, sdp: answerDescription.sdp } });
            processCandidateQueue();

            onSnapshot(offerCandidates, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'added') handleRemoteCandidate(change.doc.data());
                });
            });
        };

        // MUTE AUDIO
        muteBtn.onclick = () => {
            if (!localStream) return;
            const audioTrack = localStream.getAudioTracks()[0];
            if (audioTrack) {
                audioTrack.enabled = !audioTrack.enabled;
                muteBtn.classList.toggle('active-off');
                muteBtn.querySelector('span').innerText = audioTrack.enabled ? 'Mute' : 'Unmute';
            }
        };

        // STOP VIDEO
        videoBtn.onclick = () => {
            if (!localStream) return;
            const videoTrack = localStream.getVideoTracks()[0];
            if (videoTrack) {
                videoTrack.enabled = !videoTrack.enabled;
                videoBtn.classList.toggle('active-off');
                videoBtn.querySelector('span').innerText = videoTrack.enabled ? 'Stop Video' : 'Start Video';
            }
        };

        // HANGUP
        hangupBtn.onclick = () => {
            // Close tracks to turn off camera light
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (pc) {
                pc.close();
            }
            window.location.reload();
        };

    </script>
</body>
</html>
