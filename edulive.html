<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Edulinki Connect Mesh</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --bg-color: #0f172a; /* Slate 900 */
            --surface-color: #1e293b; /* Slate 800 */
            --primary: #3b82f6; /* Blue 500 */
            --danger: #ef4444; /* Red 500 */
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            height: 60px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid #334155;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 50;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 18px;
            color: white;
        }

        .room-badge {
            background: #334155;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 13px;
            color: var(--text-secondary);
            display: none;
        }

        /* --- Lobby --- */
        .lobby-screen {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin-top: 60px;
        }

        .lobby-card {
            background: var(--surface-color);
            padding: 30px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
        }

        .lobby-card h2 { margin-bottom: 20px; font-weight: 500; }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }
        
        .room-input {
            width: 100%;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            padding: 12px 12px 12px 40px;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: 0.2s;
        }
        .room-input:focus { border-color: var(--primary); }
        
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            width: 18px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 15px;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: #2563eb; }
        .btn-primary:disabled { background: #334155; color: #64748b; cursor: not-allowed; }

        .btn-ghost { background: transparent; color: var(--text-secondary); margin-top: 10px; }
        .btn-ghost:hover { color: white; background: rgba(255,255,255,0.05); }

        /* --- Meeting Grid --- */
        .meeting-screen {
            display: none;
            flex: 1;
            margin-top: 60px;
            padding: 10px;
            padding-bottom: 100px; /* Space for footer */
            overflow-y: auto;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            height: 100%;
            align-content: center;
        }

        .video-card {
            position: relative;
            background: black;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16/9;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        /* Adjust grid for single user to look nice */
        .grid-container:has(> .video-card:only-child) .video-card {
            max-width: 800px;
            margin: 0 auto;
            max-height: 60vh;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-card.local video { transform: scaleX(-1); } /* Mirror self */

        .user-tag {
            position: absolute;
            bottom: 12px;
            left: 12px;
            background: rgba(0,0,0,0.6);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            backdrop-filter: blur(4px);
        }

        /* Raise Hand Indicator */
        .hand-indicator {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #eab308; /* Yellow */
            color: #422006;
            padding: 6px;
            border-radius: 50%;
            display: none; /* Hidden by default */
            animation: bounce 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .hand-indicator.active { display: block; }

        @keyframes bounce {
            0% { transform: scale(0); }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* --- Footer Controls --- */
        .controls-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #1e293b;
            padding: 10px 20px;
            border-radius: 100px;
            display: none; /* Hidden initially */
            gap: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            border: 1px solid #334155;
            z-index: 100;
        }

        .ctrl-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: #334155;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        
        .ctrl-btn:hover { background: #475569; }
        .ctrl-btn svg { width: 20px; height: 20px; }

        .ctrl-btn.active-red { background: var(--danger); color: white; }
        .ctrl-btn.active-yellow { background: #eab308; color: #422006; } /* Active Hand */

        .ctrl-btn.hangup { background: var(--danger); margin-left: 10px; }
        .ctrl-btn.hangup:hover { background: #dc2626; }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: #334155;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: 0.3s;
            pointer-events: none;
            z-index: 200;
        }

        @media (max-width: 600px) {
            .grid-container { grid-template-columns: 1fr; }
            .controls-bar { width: 90%; justify-content: space-around; bottom: 15px; padding: 10px; }
            .ctrl-btn { width: 42px; height: 42px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <i data-lucide="video" style="color: var(--primary);"></i>
            Edulinki Mesh
        </div>
        <div class="room-badge" id="roomBadge">Code: <span id="displayRoomCode">---</span></div>
    </header>

    <main class="lobby-screen" id="lobbyScreen">
        <div class="lobby-card">
            <h2>Start a Meeting</h2>
            <div class="input-group">
                <i data-lucide="hash" class="input-icon"></i>
                <input type="text" id="roomInput" class="room-input" placeholder="Enter Room Code" autocomplete="off">
            </div>
            <button id="joinBtn" class="btn btn-primary" disabled>
                Join Meeting <i data-lucide="arrow-right" style="width:16px;"></i>
            </button>
            <button id="createBtn" class="btn btn-ghost">
                Generate Random Code
            </button>
        </div>
    </main>

    <main class="meeting-screen" id="meetingScreen">
        <div class="grid-container" id="videoGrid">
            <div class="video-card local" id="localCard">
                <video id="localVideo" autoplay playsinline muted></video>
                <div class="user-tag">You</div>
                <div class="hand-indicator" id="localHandIcon">
                    <i data-lucide="hand" style="width:16px; height:16px;"></i>
                </div>
            </div>
            </div>
        <div class="toast" id="toast">Notification</div>
    </main>

    <footer class="controls-bar" id="controls">
        <button class="ctrl-btn" id="micBtn" title="Toggle Mic">
            <i data-lucide="mic"></i>
        </button>
        <button class="ctrl-btn" id="camBtn" title="Toggle Camera">
            <i data-lucide="camera"></i>
        </button>
        <button class="ctrl-btn" id="handBtn" title="Raise Hand">
            <i data-lucide="hand"></i>
        </button>
        <button class="ctrl-btn hangup" id="hangupBtn" title="Leave">
            <i data-lucide="phone-off"></i>
        </button>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, addDoc, onSnapshot, updateDoc, deleteDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        // --- Init Icons ---
        lucide.createIcons();

        // --- Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyAJH79UQl0rc96Qug0DKLevO4ZI_sn8Kno",
            authDomain: "edulinki.firebaseapp.com",
            projectId: "edulinki",
            storageBucket: "edulinki.firebasestorage.app",
            messagingSenderId: "248886466474",
            appId: "1:248886466474:web:160043201a6b28bafbbdd3",
            measurementId: "G-MQBH12VL7N"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const servers = {
            iceServers: [
                { urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }
            ]
        };

        // --- State ---
        const myId = Math.random().toString(36).substring(2, 9); // Random User ID
        let roomId = null;
        let localStream = null;
        let isHandRaised = false;
        
        // Peer Connections Object: { [remoteUserId]: { pc, candidateQueue } }
        const peers = {}; 

        // --- UI Refs ---
        const lobbyScreen = document.getElementById('lobbyScreen');
        const meetingScreen = document.getElementById('meetingScreen');
        const controls = document.getElementById('controls');
        const videoGrid = document.getElementById('videoGrid');
        const roomInput = document.getElementById('roomInput');
        const joinBtn = document.getElementById('joinBtn');
        const localVideo = document.getElementById('localVideo');

        // --- Helper: UI Logic ---
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 3000);
        }

        roomInput.oninput = (e) => {
            joinBtn.disabled = e.target.value.trim().length === 0;
        };
        
        document.getElementById('createBtn').onclick = () => {
            const code = Math.random().toString(36).substring(2, 7);
            roomInput.value = code;
            joinBtn.disabled = false;
        };

        // --- 1. Start Media ---
        async function initMedia() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
                return true;
            } catch (e) {
                alert("Camera access denied.");
                return false;
            }
        }

        // --- 2. JOIN LOGIC (Mesh) ---
        joinBtn.onclick = async () => {
            roomId = roomInput.value.trim();
            if (!roomId || !await initMedia()) return;

            // Switch UI
            lobbyScreen.style.display = 'none';
            meetingScreen.style.display = 'flex';
            controls.style.display = 'flex';
            document.getElementById('roomBadge').style.display = 'block';
            document.getElementById('displayRoomCode').innerText = roomId;

            // 1. Add Self to Participants
            const userRef = doc(db, `rooms/${roomId}/participants/${myId}`);
            await setDoc(userRef, { 
                name: "User " + myId.substr(0,3), 
                handRaised: false,
                joinedAt: Date.now() 
            });

            // 2. Listen for Participants (Discovery)
            const participantsRef = collection(db, `rooms/${roomId}/participants`);
            onSnapshot(participantsRef, (snapshot) => {
                snapshot.docChanges().forEach(change => {
                    const data = change.doc.data();
                    const remoteId = change.doc.id;
                    if (remoteId === myId) return; // Skip self

                    if (change.type === 'added') {
                        showToast("User joined");
                        createPeerConnection(remoteId, true); // True = We initiate (if we are older?)
                        // Wait, simplified: The NEW person initiates to EXISTING people? 
                        // Actually, easier: Existing people see 'added' -> They call the new person.
                        // But both will see 'added' if we are not careful with timing.
                        // Standard Mesh: The *existing* participants call the *new* participant.
                        if (data.joinedAt > Date.now() - 5000) { 
                            // If they joined JUST NOW, I (an existing user) call them.
                            // If they were already there when I loaded, I wait for them to call me?
                            // Actually, let's stick to: Everyone connects. 
                            // Politeness Strategy: Sort IDs. Lower ID calls Higher ID.
                            if (myId < remoteId) {
                                console.log("I am calling", remoteId);
                                startCall(remoteId);
                            }
                        }
                    } 
                    if (change.type === 'modified') {
                        // Handle Hand Raise UI
                        updateRemoteHand(remoteId, data.handRaised);
                    }
                    if (change.type === 'removed') {
                        removePeer(remoteId);
                    }
                });
                
                // Initial Load: If users exist, check ID sort order to see if I call them
                snapshot.forEach(docSnap => {
                    const remoteId = docSnap.id;
                    if (remoteId !== myId && !peers[remoteId]) {
                         if (myId < remoteId) startCall(remoteId);
                    }
                });
            });

            // 3. Listen for Signaling Messages (SDP / ICE) addressed to ME
            const signalingRef = collection(db, `rooms/${roomId}/signaling`);
            const q = query(signalingRef, where("to", "==", myId));
            
            onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach(async change => {
                    if (change.type === 'added') {
                        const data = change.doc.data();
                        const fromId = data.from;
                        
                        // Process and DELETE immediately to avoid re-processing
                        await deleteDoc(change.doc.ref);

                        if (!peers[fromId]) createPeerConnection(fromId, false);
                        const pc = peers[fromId].pc;

                        if (data.type === 'offer') {
                            await pc.setRemoteDescription(new RTCSessionDescription(data.payload));
                            const answer = await pc.createAnswer();
                            await pc.setLocalDescription(answer);
                            sendSignal(fromId, 'answer', answer);
                            peers[fromId].queue.forEach(c => pc.addIceCandidate(c)); // Process queued ICE
                            peers[fromId].queue = [];
                        } else if (data.type === 'answer') {
                            await pc.setRemoteDescription(new RTCSessionDescription(data.payload));
                            peers[fromId].queue.forEach(c => pc.addIceCandidate(c));
                            peers[fromId].queue = [];
                        } else if (data.type === 'candidate') {
                            const c = new RTCIceCandidate(data.payload);
                            if (pc.remoteDescription) pc.addIceCandidate(c);
                            else peers[fromId].queue.push(c);
                        }
                    }
                });
            });

            // Cleanup on unload
            window.addEventListener('beforeunload', async () => {
                await deleteDoc(userRef);
            });
        };

        // --- 3. WebRTC Functions ---

        function createPeerConnection(remoteId, isInitiator) {
            if (peers[remoteId]) return;

            const pc = new RTCPeerConnection(servers);
            peers[remoteId] = { pc: pc, queue: [] };

            // Add local tracks
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

            // Handle ICE
            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    sendSignal(remoteId, 'candidate', event.candidate.toJSON());
                }
            };

            // Handle Remote Stream
            pc.ontrack = (event) => {
                const [remoteStream] = event.streams;
                addRemoteVideo(remoteId, remoteStream);
            };

            return pc;
        }

        async function startCall(remoteId) {
            if (!peers[remoteId]) createPeerConnection(remoteId, true);
            const pc = peers[remoteId].pc;
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            sendSignal(remoteId, 'offer', offer);
        }

        async function sendSignal(toId, type, payload) {
            await addDoc(collection(db, `rooms/${roomId}/signaling`), {
                to: toId,
                from: myId,
                type: type,
                payload: payload, // Serialize object
                timestamp: Date.now()
            });
        }

        // --- 4. DOM Manipulation (Remote Users) ---
        function addRemoteVideo(id, stream) {
            let card = document.getElementById(`user-${id}`);
            if (!card) {
                card = document.createElement('div');
                card.className = 'video-card';
                card.id = `user-${id}`;
                
                const vid = document.createElement('video');
                vid.autoplay = true;
                vid.playsInline = true;
                vid.srcObject = stream;
                
                const tag = document.createElement('div');
                tag.className = 'user-tag';
                tag.textContent = `User ${id.substr(0,3)}`;

                const hand = document.createElement('div');
                hand.className = 'hand-indicator';
                hand.id = `hand-${id}`;
                hand.innerHTML = `<i data-lucide="hand" style="width:16px;"></i>`;

                card.append(vid, tag, hand);
                videoGrid.appendChild(card);
                lucide.createIcons();
            }
        }

        function removePeer(id) {
            const card = document.getElementById(`user-${id}`);
            if (card) card.remove();
            if (peers[id]) {
                peers[id].pc.close();
                delete peers[id];
            }
        }

        function updateRemoteHand(id, isRaised) {
            const handEl = document.getElementById(`hand-${id}`);
            if (handEl) {
                if (isRaised) handEl.classList.add('active');
                else handEl.classList.remove('active');
            }
        }

        // --- 5. Button Logic ---
        
        // Mute Mic
        document.getElementById('micBtn').onclick = (e) => {
            const track = localStream.getAudioTracks()[0];
            track.enabled = !track.enabled;
            
            const btn = e.currentTarget;
            const icon = btn.querySelector('i');
            
            if (!track.enabled) {
                btn.classList.add('active-red');
                icon.setAttribute('data-lucide', 'mic-off');
            } else {
                btn.classList.remove('active-red');
                icon.setAttribute('data-lucide', 'mic');
            }
            lucide.createIcons();
        };

        // Camera Toggle
        document.getElementById('camBtn').onclick = (e) => {
            const track = localStream.getVideoTracks()[0];
            track.enabled = !track.enabled;
            
            const btn = e.currentTarget;
            const icon = btn.querySelector('i');

            if (!track.enabled) {
                btn.classList.add('active-red');
                icon.setAttribute('data-lucide', 'video-off');
            } else {
                btn.classList.remove('active-red');
                icon.setAttribute('data-lucide', 'camera');
            }
            lucide.createIcons();
        };

        // Raise Hand
        document.getElementById('handBtn').onclick = async (e) => {
            isHandRaised = !isHandRaised;
            
            // UI Toggle
            const btn = e.currentTarget;
            const localHand = document.getElementById('localHandIcon');
            
            if (isHandRaised) {
                btn.classList.add('active-yellow');
                localHand.classList.add('active');
            } else {
                btn.classList.remove('active-yellow');
                localHand.classList.remove('active');
            }

            // DB Update
            const userRef = doc(db, `rooms/${roomId}/participants/${myId}`);
            await updateDoc(userRef, { handRaised: isHandRaised });
        };

        document.getElementById('hangupBtn').onclick = () => window.location.reload();

    </script>
</body>
</html>
