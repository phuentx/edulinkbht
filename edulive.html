<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Edulinki Live Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #fe2c55;
            --dark: #000;
            --gray: #121212;
            --text: #fff;
        }

        /* RESET & LAYOUT FIX FOR MOBILE */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--dark); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; overflow: hidden; }

        /* MAIN APP CONTAINER using Flexbox to force Footer to bottom */
        #app {
            display: flex;
            flex-direction: column;
            height: 100dvh; /* Dynamic Height for Mobile Browsers */
            width: 100%;
            position: relative;
        }

        /* MIDDLE CONTENT AREA (Scrollable) */
        #main-content {
            flex: 1;
            position: relative;
            overflow: hidden; /* Prevent body scroll */
            display: flex;
            flex-direction: column;
        }

        /* VIEWS */
        .view {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            overflow-y: auto; /* Allow internal scrolling */
            position: absolute;
            top: 0; left: 0;
            background: #000;
        }
        .view.active { display: flex; z-index: 10; }

        /* --- FEED STYLES --- */
        .feed-nav { padding: 15px; display: flex; justify-content: space-between; align-items: center; position: absolute; top: 0; width: 100%; z-index: 20; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); }
        .logo { font-weight: 900; font-size: 1.2rem; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2px; padding-top: 60px; }
        .card { aspect-ratio: 9/16; background: #222; position: relative; cursor: pointer; border-radius: 4px; overflow: hidden; }
        .card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .card-tag { position: absolute; top: 8px; left: 8px; background: var(--primary); font-size: 10px; font-weight: bold; padding: 2px 6px; border-radius: 3px; }
        .card-info { position: absolute; bottom: 0; width: 100%; padding: 10px; background: linear-gradient(transparent, #000); }
        
        .empty-msg { text-align: center; margin-top: 50%; transform: translateY(-50%); color: #666; }

        /* --- CREATE STYLES --- */
        .create-wrap { flex: 1; display: flex; flex-direction: column; background: #1a1a1a; padding: 20px; align-items: center; justify-content: center; }
        .preview-win { width: 100%; max-width: 350px; aspect-ratio: 9/16; background: #000; border-radius: 12px; overflow: hidden; position: relative; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .preview-win video { width: 100%; height: 100%; object-fit: cover; }
        .create-controls { width: 100%; max-width: 350px; display: flex; gap: 10px; }
        .inp-title { flex: 1; padding: 15px; background: #333; border: none; border-radius: 8px; color: white; font-size: 1rem; outline: none; }
        .btn-go { background: var(--primary); color: white; border: none; padding: 0 20px; border-radius: 8px; font-weight: bold; font-size: 1rem; }

        /* --- LIVE ROOM STYLES --- */
        .room-layer-video { position: absolute; inset: 0; z-index: 1; background: #000; }
        .room-layer-video video { width: 100%; height: 100%; object-fit: cover; }
        
        /* Split screen for Guest */
        .room-layer-video.split { display: flex; flex-direction: column; }
        .room-layer-video.split video { height: 50%; border-bottom: 1px solid #333; }

        .room-layer-ui { position: absolute; inset: 0; z-index: 10; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 40px 15px 15px 15px; background: linear-gradient(180deg, rgba(0,0,0,0.4) 0%, transparent 20%, transparent 70%, rgba(0,0,0,0.9) 100%); }
        
        /* Top UI */
        .host-badge { background: rgba(50,50,50,0.6); padding: 4px 12px 4px 4px; border-radius: 30px; display: inline-flex; align-items: center; gap: 8px; backdrop-filter: blur(5px); pointer-events: auto; }
        .h-img { width: 30px; height: 30px; background: #ddd; border-radius: 50%; }
        .h-txt { font-size: 0.8rem; font-weight: bold; }
        .btn-exit { margin-left: auto; font-size: 1.5rem; color: white; background: none; border: none; pointer-events: auto; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }

        /* Bottom UI */
        .chat-box { flex: 1; overflow-y: scroll; display: flex; flex-direction: column; justify-content: flex-end; mask-image: linear-gradient(transparent, black 20%); -webkit-mask-image: linear-gradient(transparent, black 20%); padding-bottom: 10px; pointer-events: auto; }
        .msg { margin: 4px 0; font-size: 0.9rem; text-shadow: 0 1px 2px black; animation: popIn 0.2s ease; }
        .msg b { color: rgba(255,255,255,0.8); margin-right: 5px; }
        .msg.sys { color: #ffd700; font-style: italic; }

        .controls-row { display: flex; align-items: center; gap: 10px; pointer-events: auto; }
        .inp-chat { flex: 1; background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 10px 15px; border-radius: 20px; outline: none; backdrop-filter: blur(5px); }
        .act-btn { width: 40px; height: 40px; border-radius: 50%; border: none; background: rgba(255,255,255,0.1); color: white; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; cursor: pointer; backdrop-filter: blur(5px); transition: 0.1s; }
        .act-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.2); }
        .act-btn.join { background: linear-gradient(135deg, #00c6ff, #0072ff); width: auto; padding: 0 15px; border-radius: 20px; font-size: 0.9rem; font-weight: bold; }

        /* --- FOOTER NAV --- */
        #footer { 
            height: 60px; 
            background: #000; 
            border-top: 1px solid #222; 
            display: flex; 
            justify-content: space-around; 
            align-items: center; 
            flex-shrink: 0; /* CRITICAL: Prevents footer shrinking */
            z-index: 100;
        }
        .nav-btn { color: #666; font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; gap: 4px; background: none; border: none; width: 60px; }
        .nav-btn i { font-size: 1.4rem; }
        .nav-btn.active { color: white; }
        .nav-btn.create-btn i { color: #000; background: white; padding: 2px 8px; border-radius: 6px; border-left: 2px solid #00f2ea; border-right: 2px solid #ff0050; font-size: 1rem; width: 40px; height: 26px; display: flex; align-items: center; justify-content: center; }

        /* Floating Hearts Animation */
        .floating-heart { position: absolute; bottom: 80px; right: 20px; font-size: 2rem; color: var(--primary); animation: floatUp 1.5s linear forwards; pointer-events: none; z-index: 99; text-shadow: 0 2px 5px rgba(0,0,0,0.5); }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0) scale(1); } 100% { opacity: 0; transform: translateY(-200px) scale(1.5) rotate(20deg); } }
        @keyframes popIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="app">
    <div id="main-content">
        
        <div id="view-feed" class="view active">
            <div class="feed-nav">
                <div class="logo">Edu<span style="color:var(--primary)">live</span></div>
                <i class="fas fa-search" style="font-size: 1.2rem;"></i>
            </div>
            <div id="feedGrid" class="grid">
                </div>
            <div id="emptyState" class="empty-msg hidden">
                <h2>ðŸ˜´</h2>
                <p>No one is live.<br>Tap + to start!</p>
            </div>
        </div>

        <div id="view-create" class="view">
            <div class="create-wrap">
                <div class="preview-win">
                    <video id="previewVid" autoplay playsinline muted></video>
                    <button onclick="switchCamera()" style="position:absolute; top:10px; right:10px; background:rgba(0,0,0,0.5); color:white; border:none; padding:8px; border-radius:50%;"><i class="fas fa-sync-alt"></i></button>
                </div>
                <div class="create-controls">
                    <input type="text" id="roomTitle" class="inp-title" placeholder="Add a title...">
                    <button id="btnGoLive" class="btn-go">LIVE</button>
                </div>
            </div>
        </div>

        <div id="view-room" class="view" style="z-index: 200;">
            <div id="roomVideoLayer" class="room-layer-video">
                <video id="remoteVid" autoplay playsinline></video> <video id="localVid" autoplay playsinline muted class="hidden"></video> </div>
            
            <div class="room-layer-ui">
                <div class="top-bar" style="display:flex; align-items:center;">
                    <div class="host-badge">
                        <div class="h-img"></div>
                        <div class="h-txt" id="liveHostName">Host</div>
                    </div>
                    <button class="btn-exit" onclick="leaveRoom()"><i class="fas fa-times"></i></button>
                </div>

                <div class="bottom-area">
                    <div class="chat-box" id="chatArea"></div>
                    
                    <div class="controls-row">
                        <input type="text" class="inp-chat" id="chatInput" placeholder="Say something...">
                        
                        <button id="btnJoin" class="act-btn join"><i class="fas fa-video"></i> Join</button>
                        <button id="btnHeart" class="act-btn" style="color:var(--primary)"><i class="fas fa-heart"></i></button>
                        <button class="act-btn"><i class="fas fa-share"></i></button>
                    </div>
                </div>
                <div id="heartContainer"></div>
            </div>
        </div>

    </div>

    <div id="footer">
        <button class="nav-btn active" onclick="goHome()"><i class="fas fa-home"></i><span>Home</span></button>
        <button class="nav-btn" onclick="alert('Search coming soon')"><i class="fas fa-compass"></i><span>Discover</span></button>
        <button class="nav-btn create-btn" onclick="goCreate()"><i class="fas fa-plus"></i></button>
        <button class="nav-btn" onclick="alert('Inbox coming soon')"><i class="far fa-comment-dots"></i><span>Inbox</span></button>
        <button class="nav-btn" onclick="alert('Profile coming soon')"><i class="far fa-user"></i><span>Me</span></button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, collection, doc, setDoc, addDoc, onSnapshot, getDoc, updateDoc, deleteDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAJH79UQl0rc96Qug0DKLevO4ZI_sn8Kno",
        authDomain: "edulinki.firebaseapp.com",
        projectId: "edulinki",
        storageBucket: "edulinki.firebasestorage.app",
        messagingSenderId: "248886466474",
        appId: "1:248886466474:web:160043201a6b28bafbbdd3"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // STATE
    let localStream;
    let peerConnection;
    let roomId = null;
    let isHost = false;
    let unsubscribe = null;
    let usingFrontCamera = true;

    const servers = { iceServers: [{ urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }] };

    // --- NAVIGATION ---
    window.goHome = () => {
        document.getElementById('view-feed').classList.add('active');
        document.getElementById('view-create').classList.remove('active');
        document.getElementById('view-room').classList.remove('active');
        document.getElementById('footer').style.display = 'flex';
        stopMedia();
    };

    window.goCreate = async () => {
        document.getElementById('view-feed').classList.remove('active');
        document.getElementById('view-create').classList.add('active');
        await startCamera('previewVid');
    };

    // --- CAMERA ---
    async function startCamera(videoElId) {
        if(localStream) stopMedia();
        const constraints = { 
            video: { facingMode: usingFrontCamera ? "user" : "environment" }, 
            audio: true 
        };
        try {
            localStream = await navigator.mediaDevices.getUserMedia(constraints);
            const el = document.getElementById(videoElId);
            el.srcObject = localStream;
            el.muted = true;
        } catch(e) { console.error("Cam error", e); alert("Camera blocked!"); }
    }

    window.switchCamera = async () => {
        usingFrontCamera = !usingFrontCamera;
        await startCamera('previewVid');
    };

    function stopMedia() {
        if(localStream) localStream.getTracks().forEach(t => t.stop());
        if(peerConnection) peerConnection.close();
        localStream = null;
        peerConnection = null;
    }

    // --- GO LIVE (HOST) ---
    document.getElementById('btnGoLive').addEventListener('click', async () => {
        const title = document.getElementById('roomTitle').value || "Chilling ðŸŒ´";
        roomId = "live_" + Date.now();
        isHost = true;

        // UI Setup
        document.getElementById('view-create').classList.remove('active');
        document.getElementById('view-room').classList.add('active');
        document.getElementById('footer').style.display = 'none';
        document.getElementById('liveHostName').innerText = "Me (Host)";
        document.getElementById('btnJoin').style.display = 'none'; // Host doesn't need join button
        
        // Video Setup
        const hostVid = document.getElementById('remoteVid'); // Host uses "remote" slot as main full screen
        hostVid.srcObject = localStream;
        hostVid.muted = true; // Don't hear self

        // Database Setup
        peerConnection = new RTCPeerConnection(servers);
        localStream.getTracks().forEach(t => peerConnection.addTrack(t, localStream));

        const roomRef = doc(db, 'rooms', roomId);
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);

        await setDoc(roomRef, {
            title,
            offer: { type: offer.type, sdp: offer.sdp },
            createdAt: serverTimestamp(),
            active: true
        });

        // ICE Candidates
        peerConnection.onicecandidate = e => {
            if(e.candidate) addDoc(collection(roomRef, 'offerCandidates'), e.candidate.toJSON());
        };

        // Listen for Guest (Answer)
        onSnapshot(roomRef, snap => {
            const data = snap.data();
            if(!peerConnection.currentRemoteDescription && data?.answer) {
                peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
            }
        });

        // Listen for Guest Candidates
        onSnapshot(collection(roomRef, 'answerCandidates'), snap => {
            snap.docChanges().forEach(change => {
                if(change.type === 'added') peerConnection.addIceCandidate(new RTCIceCandidate(change.doc.data()));
            });
        });

        // Handle Guest Stream
        peerConnection.ontrack = e => {
            const guestVid = document.getElementById('localVid'); // Guest goes in small box
            guestVid.srcObject = e.streams[0];
            guestVid.classList.remove('hidden');
            document.getElementById('roomVideoLayer').classList.add('split');
            sysMsg("Guest joined the stream!");
        };

        initChat(roomId);
    });

    // --- JOIN LIVE (VIEWER) ---
    window.joinLive = async (id, title) => {
        roomId = id;
        isHost = false;

        document.getElementById('view-feed').classList.remove('active');
        document.getElementById('view-room').classList.add('active');
        document.getElementById('footer').style.display = 'none';
        document.getElementById('liveHostName').innerText = title;
        document.getElementById('btnJoin').style.display = 'flex';
        document.getElementById('roomVideoLayer').classList.remove('split');
        document.getElementById('localVid').classList.add('hidden');

        // Initial: Just Watch (No WebRTC yet, simple logic for demo, usually needs SFU)
        // **For this P2P Demo: Viewer MUST click Join to see video to avoid negotiation complexity before ready**
        sysMsg("Tap 'Join' to connect video!");

        initChat(roomId);
    };

    // --- VIEWER CLICK JOIN ---
    document.getElementById('btnJoin').onclick = async () => {
        document.getElementById('btnJoin').style.display = 'none';
        sysMsg("Connecting...");
        
        await startCamera('localVid'); // Viewer cam
        document.getElementById('localVid').classList.add('hidden'); // Hide self initially until connected

        const roomRef = doc(db, 'rooms', roomId);
        const roomSnap = await getDoc(roomRef);
        
        if(!roomSnap.exists()) { alert("Ended"); return; }

        peerConnection = new RTCPeerConnection(servers);
        localStream.getTracks().forEach(t => peerConnection.addTrack(t, localStream));

        // Get Host Offer
        await peerConnection.setRemoteDescription(new RTCSessionDescription(roomSnap.data().offer));
        
        // Send Answer
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        await updateDoc(roomRef, { answer: { type: answer.type, sdp: answer.sdp } });

        // Candidates logic
        peerConnection.onicecandidate = e => {
            if(e.candidate) addDoc(collection(roomRef, 'answerCandidates'), e.candidate.toJSON());
        };
        onSnapshot(collection(roomRef, 'offerCandidates'), snap => {
            snap.docChanges().forEach(c => {
                if(c.type === 'added') peerConnection.addIceCandidate(new RTCIceCandidate(c.doc.data()));
            });
        });

        // See Host
        peerConnection.ontrack = e => {
            const hostVid = document.getElementById('remoteVid');
            hostVid.srcObject = e.streams[0];
            hostVid.muted = false; // Hear host
            
            // Show my video too (Split screen)
            document.getElementById('roomVideoLayer').classList.add('split');
            document.getElementById('localVid').classList.remove('hidden');
        };
    };

    // --- CHAT & HEARTS ---
    function initChat(rid) {
        const chatBox = document.getElementById('chatArea');
        chatBox.innerHTML = '';
        
        if(unsubscribe) unsubscribe();
        const q = query(collection(db, 'rooms', rid, 'msgs'), orderBy('ts', 'asc'));
        
        unsubscribe = onSnapshot(q, snap => {
            snap.docChanges().forEach(change => {
                if(change.type === 'added') {
                    const d = change.doc.data();
                    if(d.type === 'heart') showFloatingHeart();
                    else addMsg(d.user, d.txt, d.sys);
                }
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    // Send Message
    document.getElementById('chatInput').onkeypress = async (e) => {
        if(e.key === 'Enter' && e.target.value.trim()) {
            await addDoc(collection(db, 'rooms', roomId, 'msgs'), {
                user: "User" + Math.floor(Math.random()*100),
                txt: e.target.value,
                ts: serverTimestamp()
            });
            e.target.value = '';
        }
    };

    // Send Heart
    document.getElementById('btnHeart').onclick = async () => {
        showFloatingHeart(); // Show instantly locally
        await addDoc(collection(db, 'rooms', roomId, 'msgs'), {
            type: 'heart', ts: serverTimestamp()
        });
    };

    function addMsg(user, txt, sys) {
        const div = document.createElement('div');
        div.className = sys ? 'msg sys' : 'msg';
        div.innerHTML = sys ? txt : `<b>${user}:</b> ${txt}`;
        document.getElementById('chatArea').appendChild(div);
    }

    function sysMsg(txt) { addMsg(null, txt, true); }

    function showFloatingHeart() {
        const h = document.createElement('div');
        h.className = 'floating-heart';
        h.innerHTML = '<i class="fas fa-heart"></i>';
        h.style.right = (10 + Math.random()*30) + 'px';
        document.getElementById('heartContainer').appendChild(h);
        setTimeout(() => h.remove(), 1500);
    }

    window.leaveRoom = () => {
        if(confirm("Leave live?")) {
            if(isHost) deleteDoc(doc(db, 'rooms', roomId));
            goHome();
        }
    }

    // --- FEED LOADER ---
    onSnapshot(query(collection(db, 'rooms'), orderBy('createdAt', 'desc')), snap => {
        const grid = document.getElementById('feedGrid');
        grid.innerHTML = '';
        if(snap.empty) {
            document.getElementById('emptyState').classList.remove('hidden');
        } else {
            document.getElementById('emptyState').classList.add('hidden');
            snap.forEach(d => {
                const data = d.data();
                const el = document.createElement('div');
                el.className = 'card';
                el.innerHTML = `
                    <img src="https://picsum.photos/300/500?random=${d.id}">
                    <div class="card-tag">LIVE</div>
                    <div class="card-info">
                        <div style="font-weight:bold; font-size:0.9rem;">${data.title}</div>
                        <div style="font-size:0.7rem; opacity:0.8;">User${Math.floor(Math.random()*99)}</div>
                    </div>
                `;
                el.onclick = () => joinLive(d.id, data.title);
                grid.appendChild(el);
            });
        }
    });

</script>
</body>
</html>
