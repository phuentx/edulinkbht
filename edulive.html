<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FireTok Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #FF3B5C;
            --secondary: #121212;
            --glass: rgba(255, 255, 255, 0.15);
        }
        
        * { box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #app-window {
            width: 100%;
            max-width: 480px;
            height: 100%;
            position: relative;
            background: #1a1a1a;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Video Layer */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            transform: scaleX(-1); /* Mirror effect for selfie feel */
        }
        #remoteVideo { transform: scaleX(1); } /* Don't mirror remote */

        /* UI Layer */
        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: none;
            background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, transparent 20%, transparent 70%, rgba(0,0,0,0.8) 100%);
        }

        /* Top Bar */
        .header {
            padding: 20px;
            display: flex;
            align-items: center;
            pointer-events: auto;
        }
        
        .profile-pill {
            background: rgba(0,0,0,0.4);
            padding: 4px 12px 4px 4px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(5px);
        }
        .avatar { width: 30px; height: 30px; border-radius: 50%; background: #ddd; }
        .username { font-size: 13px; font-weight: 600; }
        
        .close-btn {
            margin-left: auto;
            width: 35px; height: 35px;
            background: rgba(0,0,0,0.2);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        /* Chat Area */
        .chat-area {
            padding: 15px;
            height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            pointer-events: none;
            position: relative;
        }
        
        .messages-list {
            overflow-y: auto;
            max-height: 100%;
            mask-image: linear-gradient(to top, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to top, black 80%, transparent 100%);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .msg {
            background: rgba(0,0,0,0.3);
            padding: 6px 10px;
            border-radius: 12px;
            font-size: 13px;
            width: fit-content;
            backdrop-filter: blur(2px);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: auto;
        }
        .msg b { color: rgba(255,255,255,0.7); margin-right: 5px; }

        /* Bottom Controls */
        .controls {
            padding: 10px 15px 20px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            pointer-events: auto;
        }
        
        .chat-input {
            flex: 1;
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 12px 15px;
            border-radius: 25px;
            color: white;
            outline: none;
            backdrop-filter: blur(5px);
        }
        .chat-input::placeholder { color: rgba(255,255,255,0.6); }

        .action-btn {
            width: 45px; height: 45px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px;
            transition: 0.2s;
        }
        .action-btn:active { transform: scale(0.9); }
        .heart-btn { background: linear-gradient(45deg, #ff3b5c, #ff0055); box-shadow: 0 4px 15px rgba(255, 59, 92, 0.4); }

        /* Setup Screen */
        #setup-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #121212;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }
        
        .glass-panel {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .tab-group { display: flex; background: rgba(0,0,0,0.3); padding: 4px; border-radius: 12px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 10px; border-radius: 8px; border: none; background: transparent; color: #888; font-weight: 600; cursor: pointer; }
        .tab.active { background: #333; color: white; }

        .main-input { width: 100%; padding: 15px; background: #222; border: 1px solid #333; border-radius: 10px; color: white; font-size: 16px; margin-bottom: 15px; outline: none; text-align: center; }
        .main-btn { width: 100%; padding: 15px; background: var(--primary); border: none; border-radius: 10px; color: white; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.2s; }
        .main-btn:active { transform: scale(0.98); opacity: 0.9; }

        /* Connection Status Pill */
        .status-indicator {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7); color: white; padding: 10px 20px; border-radius: 30px;
            font-weight: bold; font-size: 14px; pointer-events: none; z-index: 20;
            display: none;
        }

        /* Animations */
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .floating-heart {
            position: absolute; bottom: 80px; right: 20px;
            font-size: 24px; color: var(--primary);
            animation: floatUp 2s ease-in-out forwards;
            pointer-events: none;
            z-index: 5;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-100px) scale(1.2) rotate(10deg); }
            100% { transform: translateY(-250px) scale(1) rotate(-10deg); opacity: 0; }
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="app-window">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline class="hidden"></video>

    <div id="status-pill" class="status-indicator">Connecting...</div>

    <div id="live-ui" class="overlay hidden">
        <div class="header">
            <div class="profile-pill">
                <div class="avatar" style="background: linear-gradient(45deg, #FF3B5C, #FF905C);"></div>
                <div class="username" id="display-room-id">@username</div>
                <div style="background:#FF3B5C; font-size:9px; padding:2px 4px; border-radius:3px; margin-left:5px;">LIVE</div>
            </div>
            <div class="close-btn" id="leave-btn"><i class="fas fa-times"></i></div>
        </div>

        <div class="chat-area">
            <div id="messages-container" class="messages-list"></div>
        </div>
        <div id="hearts-container"></div> <div class="controls">
            <input type="text" class="chat-input" id="chat-input" placeholder="Add a comment..." autocomplete="off">
            <button class="action-btn" id="send-btn"><i class="fas fa-arrow-up"></i></button>
            <button class="action-btn heart-btn" id="send-heart"><i class="fas fa-heart"></i></button>
        </div>
    </div>

    <div id="setup-screen">
        <h1 style="font-weight: 800; margin-bottom: 20px;">ðŸ”¥ FireTok</h1>
        <div class="glass-panel">
            <div class="tab-group">
                <button class="tab active" id="tab-host" onclick="setMode('host')">Host Live</button>
                <button class="tab" id="tab-viewer" onclick="setMode('viewer')">Join Live</button>
            </div>

            <input type="text" id="room-input" class="main-input" placeholder="Enter Room Name (e.g. 'cool-vibe')">
            <button id="go-btn" class="main-btn">Start LIVE</button>
        </div>
        <p style="margin-top: 20px; font-size: 12px; color: #666;">Beta v2.0 â€¢ Works Globally</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, collection, doc, addDoc, setDoc, getDoc, updateDoc, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    // --- CONFIGURATION ---
    const firebaseConfig = {
        apiKey: "AIzaSyAJH79UQl0rc96Qug0DKLevO4ZI_sn8Kno",
        authDomain: "edulinki.firebaseapp.com",
        projectId: "edulinki",
        storageBucket: "edulinki.firebasestorage.app",
        messagingSenderId: "248886466474",
        appId: "1:248886466474:web:160043201a6b28bafbbdd3",
        measurementId: "G-MQBH12VL7N"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const servers = {
        iceServers: [
            { urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] },
            { urls: "turn:openrelay.metered.ca:80", username: "openrelayproject", credential: "openrelayproject" },
            { urls: "turn:openrelay.metered.ca:443", username: "openrelayproject", credential: "openrelayproject" },
            { urls: "turn:openrelay.metered.ca:443?transport=tcp", username: "openrelayproject", credential: "openrelayproject" }
        ],
        iceCandidatePoolSize: 10,
    };

    // --- GLOBAL STATE ---
    let pc = null;
    let localStream = null;
    let remoteStream = null;
    let roomId = null;
    let isHost = true;
    let unsubscribeChat = null;
    let unsubscribeHearts = null;
    let unsubscribeSignal = null;

    // --- UI HELPERS ---
    const ui = {
        setup: document.getElementById('setup-screen'),
        live: document.getElementById('live-ui'),
        localVid: document.getElementById('localVideo'),
        remoteVid: document.getElementById('remoteVideo'),
        status: document.getElementById('status-pill'),
        btn: document.getElementById('go-btn'),
        input: document.getElementById('room-input'),
        chatList: document.getElementById('messages-container'),
        heartsArea: document.getElementById('hearts-container')
    };

    window.setMode = (mode) => {
        isHost = (mode === 'host');
        document.getElementById('tab-host').className = isHost ? 'tab active' : 'tab';
        document.getElementById('tab-viewer').className = !isHost ? 'tab active' : 'tab';
        ui.btn.innerText = isHost ? "Start LIVE" : "Join LIVE";
    };

    // --- MAIN ACTIONS ---

    ui.btn.onclick = async () => {
        roomId = ui.input.value.trim();
        if (!roomId) return alert("Please enter a room name!");
        
        startUI();
        await initWebRTC();

        if (isHost) {
            await createRoom();
        } else {
            await joinRoom();
        }
        
        listenForChats(roomId);
        listenForHearts(roomId);
    };

    document.getElementById('leave-btn').onclick = async () => {
        await hangUp();
    };

    // --- WEBRTC CORE ---

    async function initWebRTC() {
        pc = new RTCPeerConnection(servers);
        
        // Monitor Connection
        pc.onconnectionstatechange = () => {
            if(pc.connectionState === 'connected') {
                ui.status.style.display = 'none';
            } else if (pc.connectionState === 'failed') {
                ui.status.innerText = "Connection Failed";
                ui.status.style.display = 'block';
            }
        };

        // Get Camera
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
        
        // Display Logic
        if(isHost) {
            ui.localVid.srcObject = localStream;
            ui.localVid.classList.remove('hidden');
            ui.remoteVid.classList.add('hidden');
        } else {
            // Viewer sees remote video as main, hides local video (or makes it small pip - simplified here)
            remoteStream = new MediaStream();
            pc.ontrack = event => {
                event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));
                ui.remoteVid.srcObject = remoteStream;
                // Wait for video to actually flow
                ui.remoteVid.onloadedmetadata = () => {
                    ui.remoteVid.classList.remove('hidden');
                    ui.localVid.classList.add('hidden'); // Hide self
                };
            };
        }
    }

    async function createRoom() {
        const callDoc = doc(db, "calls", roomId);
        const offerCandidates = collection(callDoc, "offerCandidates");
        const answerCandidates = collection(callDoc, "answerCandidates");

        // Fresh Start (Overwrite)
        await setDoc(callDoc, { type: 'ready' });

        pc.onicecandidate = event => {
            event.candidate && addDoc(offerCandidates, event.candidate.toJSON());
        };

        const offerDescription = await pc.createOffer();
        await pc.setLocalDescription(offerDescription);

        const offer = { sdp: offerDescription.sdp, type: offerDescription.type };
        await setDoc(callDoc, { offer });

        unsubscribeSignal = onSnapshot(callDoc, (snapshot) => {
            const data = snapshot.data();
            if (!pc.currentRemoteDescription && data?.answer) {
                const answerDescription = new RTCSessionDescription(data.answer);
                pc.setRemoteDescription(answerDescription);
            }
        });

        onSnapshot(answerCandidates, (snapshot) => {
            snapshot.docChanges().forEach((change) => {
                if (change.type === 'added') pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
            });
        });
    }

    async function joinRoom() {
        const callDoc = doc(db, "calls", roomId);
        const offerCandidates = collection(callDoc, "offerCandidates");
        const answerCandidates = collection(callDoc, "answerCandidates");

        pc.onicecandidate = event => {
            event.candidate && addDoc(answerCandidates, event.candidate.toJSON());
        };

        const callSnapshot = await getDoc(callDoc);
        if (!callSnapshot.exists()) {
            hangUp();
            return alert("Stream not found!");
        }

        const offerDescription = callSnapshot.data().offer;
        await pc.setRemoteDescription(new RTCSessionDescription(offerDescription));

        const answerDescription = await pc.createAnswer();
        await pc.setLocalDescription(answerDescription);

        const answer = { type: answerDescription.type, sdp: answerDescription.sdp };
        await updateDoc(callDoc, { answer });

        onSnapshot(offerCandidates, (snapshot) => {
            snapshot.docChanges().forEach((change) => {
                if (change.type === 'added') pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
            });
        });
    }

    // --- FEATURES: CHAT & HEARTS ---

    function listenForChats(id) {
        const q = collection(db, `calls/${id}/messages`);
        unsubscribeChat = onSnapshot(q, (snapshot) => {
            ui.chatList.innerHTML = '';
            let msgs = [];
            snapshot.forEach(doc => msgs.push(doc.data()));
            msgs.sort((a,b) => a.timestamp - b.timestamp);
            
            msgs.forEach(msg => {
                const div = document.createElement('div');
                div.className = 'msg';
                div.innerHTML = `<b>${msg.user}</b> ${msg.text}`;
                ui.chatList.appendChild(div);
            });
            ui.chatList.scrollTop = ui.chatList.scrollHeight;
        });

        document.getElementById('send-btn').onclick = async () => {
            const input = document.getElementById('chat-input');
            if(!input.value) return;
            await addDoc(q, {
                user: isHost ? "Host" : "Viewer",
                text: input.value,
                timestamp: Date.now()
            });
            input.value = '';
        };
    }

    // Send & Receive Hearts
    document.getElementById('send-heart').onclick = async () => {
        showFloatingHeart(); // Show instantly locally
        // Send to DB so other person sees it
        await addDoc(collection(db, `calls/${roomId}/hearts`), {
            timestamp: Date.now()
        });
    };

    function listenForHearts(id) {
        const q = collection(db, `calls/${id}/hearts`);
        // Listen for ONLY new hearts added after we joined
        unsubscribeHearts = onSnapshot(q, (snapshot) => {
            snapshot.docChanges().forEach(change => {
                if(change.type === 'added') {
                    // Simple debounce: only show if created recently to avoid flooding on join
                    if(Date.now() - change.doc.data().timestamp < 5000) {
                        showFloatingHeart();
                    }
                }
            });
        });
    }

    function showFloatingHeart() {
        const heart = document.createElement('div');
        heart.innerHTML = "â¤ï¸";
        heart.className = "floating-heart";
        heart.style.left = (Math.random() * 50 + 50) + "%"; // Random position right side
        ui.heartsArea.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
    }

    // --- RESET / LEAVE ---

    async function hangUp() {
        // Stop Tracks
        if(localStream) {
            localStream.getTracks().forEach(track => track.stop());
            localStream = null;
        }
        
        // Close Peer Connection
        if(pc) {
            pc.close();
            pc = null;
        }

        // Unsubscribe from Firestore listeners
        if(unsubscribeChat) unsubscribeChat();
        if(unsubscribeHearts) unsubscribeHearts();
        if(unsubscribeSignal) unsubscribeSignal();

        // UI Reset
        ui.live.classList.add('hidden');
        ui.setup.classList.remove('hidden');
        ui.localVid.srcObject = null;
        ui.remoteVid.srcObject = null;
        ui.chatList.innerHTML = '';
        ui.status.innerText = "Connecting...";
        
        // If Host, maybe clean up the room? (Optional)
        // if(isHost && roomId) { deleteDoc(doc(db, "calls", roomId)); }
    }

    function startUI() {
        ui.setup.classList.add('hidden');
        ui.live.classList.remove('hidden');
        ui.status.style.display = 'block';
        document.getElementById('display-room-id').innerText = "@" + roomId;
    }

</script>
</body>
</html>
