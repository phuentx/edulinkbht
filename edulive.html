<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Edulinki Live Stream</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #FE2C55;
            --blue: #25F4EE;
            --dark: #121212;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0; background-color: black; color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; height: 100vh; width: 100vw;
        }

        /* --- VIDEO LAYER --- */
        #video-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; background: #222;
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* Mirror local video if host, don't mirror remote */
        #mainVideo.mirrored { transform: scaleX(-1); }

        /* --- UI LAYER --- */
        .ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            background: linear-gradient(180deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 20%, rgba(0,0,0,0) 70%, rgba(0,0,0,0.9) 100%);
        }
        .ui-layer * { pointer-events: auto; }

        /* HEADER */
        .header { position: absolute; top: 15px; left: 15px; display: flex; align-items: center; gap: 10px; }
        .host-badge {
            background: rgba(0, 0, 0, 0.4); padding: 4px; border-radius: 20px;
            display: flex; align-items: center; gap: 8px; backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.1);
        }
        .avatar { width: 32px; height: 32px; border-radius: 50%; background: #444; border: 1px solid var(--primary); }
        .host-info { display: flex; flex-direction: column; margin-right: 10px; }
        .host-name { font-weight: 700; font-size: 13px; }
        .host-stats { font-size: 10px; color: #ddd; }
        .live-tag {
            position: absolute; top: 15px; right: 15px; background: var(--primary);
            padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 12px;
        }

        /* CHAT */
        .chat-area {
            position: absolute; bottom: 80px; left: 15px; width: 75%; height: 250px;
            overflow-y: scroll; display: flex; flex-direction: column; justify-content: flex-end;
            mask-image: linear-gradient(to top, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to top, black 80%, transparent 100%);
        }
        .chat-msg { margin-bottom: 8px; font-size: 14px; text-shadow: 0 1px 2px rgba(0,0,0,0.8); animation: slideIn 0.3s forwards; }
        .username { color: #ddd; font-weight: 700; margin-right: 6px; }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* ACTIONS */
        .actions-bar {
            position: absolute; bottom: 20px; left: 0; width: 100%;
            display: flex; align-items: center; padding: 0 15px; gap: 10px;
        }
        .comment-input {
            flex-grow: 1; background: rgba(255,255,255,0.2); border: none; border-radius: 20px;
            padding: 12px 15px; color: white; font-size: 14px; backdrop-filter: blur(5px);
        }
        .comment-input::placeholder { color: #ccc; }
        .icon-btn {
            background: none; border: none; color: white; font-size: 26px; cursor: pointer;
            width: 45px; height: 45px; display: flex; align-items: center; justify-content: center;
            transition: transform 0.1s;
        }
        .icon-btn:active { transform: scale(0.8); }
        .like-btn { color: white; background: rgba(255,255,255,0.15); border-radius: 50%; }
        
        /* ANIMATIONS */
        .floating-heart {
            position: absolute; bottom: 80px; right: 20px; font-size: 35px; pointer-events: none;
            animation: floatUp 2s ease-in-out forwards; z-index: 5;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-300px) scale(1.5) rotate(20deg); opacity: 0; }
        }

        /* START SCREEN (LOBBY) */
        .lobby {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 30px;
        }
        .lobby h1 { font-size: 28px; margin-bottom: 30px; }
        .lobby span { color: var(--blue); }
        .lobby-input {
            width: 100%; padding: 15px; background: #222; border: 1px solid #333;
            color: white; border-radius: 8px; margin-bottom: 15px; font-size: 16px;
        }
        .btn {
            width: 100%; padding: 15px; border: none; border-radius: 8px;
            font-weight: bold; font-size: 16px; margin-bottom: 10px; cursor: pointer;
        }
        .btn-host { background: var(--primary); color: white; }
        .btn-join { background: var(--blue); color: #000; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="mainVideo" autoplay playsinline></video>
    </div>

    <div class="ui-layer hidden" id="liveUI">
        <div class="header">
            <div class="host-badge">
                <div class="avatar"></div>
                <div class="host-info">
                    <div class="host-name" id="uiHostName">Loading...</div>
                    <div class="host-stats">Live Now</div>
                </div>
                <div style="background:#FE2C55; padding:2px 8px; border-radius:10px; font-size:10px; font-weight:bold;">Follow</div>
            </div>
        </div>
        <div class="live-tag">LIVE <span id="viewCount"></span></div>

        <div class="chat-area" id="chatArea"></div>

        <div class="actions-bar">
            <input type="text" id="chatInput" class="comment-input" placeholder="Add a comment...">
            <button class="icon-btn" onclick="sendChat()"><i class="fas fa-paper-plane"></i></button>
            <button class="icon-btn like-btn" onclick="sendLike()"><i class="fas fa-heart"></i></button>
            <button class="icon-btn" onclick="window.location.reload()"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <div class="lobby" id="lobby">
        <h1>Edulinki <span>Live</span></h1>
        <input type="text" id="roomInput" class="lobby-input" placeholder="Enter Room Name (e.g. room1)">
        <input type="text" id="nameInput" class="lobby-input" placeholder="Your Name">
        <button class="btn btn-host" id="btnHost">Go Live (Host)</button>
        <button class="btn btn-join" id="btnJoin">Watch Stream</button>
        <div id="status" style="color:#666; margin-top:20px; font-size:12px;">Ready</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, addDoc, onSnapshot, getDoc, updateDoc, increment, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJH79UQl0rc96Qug0DKLevO4ZI_sn8Kno",
            authDomain: "edulinki.firebaseapp.com",
            projectId: "edulinki",
            storageBucket: "edulinki.firebasestorage.app",
            messagingSenderId: "248886466474",
            appId: "1:248886466474:web:160043201a6b28bafbbdd3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // WebRTC Config
        const servers = {
            iceServers: [
                { urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }
            ]
        };

        let pc = new RTCPeerConnection(servers);
        let localStream = null;
        let roomId = null;
        let userName = "Guest";

        const videoElem = document.getElementById('mainVideo');
        const statusDiv = document.getElementById('status');
        const chatArea = document.getElementById('chatArea');

        // --- HOST LOGIC (Broadcaster) ---
        document.getElementById('btnHost').onclick = async () => {
            roomId = document.getElementById('roomInput').value.trim();
            userName = document.getElementById('nameInput').value.trim() || "Host";
            if(!roomId) return alert("Enter a room name!");

            statusDiv.innerText = "Starting Camera...";
            
            // 1. Get Camera
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            videoElem.srcObject = localStream;
            videoElem.muted = true; // Mute self
            videoElem.classList.add('mirrored'); // Mirror selfie view

            // 2. Add Tracks to WebRTC
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

            // 3. Create Database Entry
            const callDoc = doc(db, 'calls', roomId);
            const offerCandidates = collection(callDoc, 'offerCandidates');
            const answerCandidates = collection(callDoc, 'answerCandidates');

            pc.onicecandidate = (event) => {
                event.candidate && addDoc(offerCandidates, event.candidate.toJSON());
            };

            const offerDescription = await pc.createOffer();
            await pc.setLocalDescription(offerDescription);

            await setDoc(callDoc, {
                offer: { type: offerDescription.type, sdp: offerDescription.sdp },
                hostName: userName,
                likes: 0
            });

            // 4. Wait for Viewer Answer
            onSnapshot(callDoc, (snapshot) => {
                const data = snapshot.data();
                if (!pc.currentRemoteDescription && data?.answer) {
                    const answerDescription = new RTCSessionDescription(data.answer);
                    pc.setRemoteDescription(answerDescription);
                }
                // Sync UI (Likes)
                if(data?.likes) checkLikes(data.likes);
            });

            // 5. Remote Candidates
            onSnapshot(answerCandidates, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'added') {
                        const candidate = new RTCIceCandidate(change.doc.data());
                        pc.addIceCandidate(candidate);
                    }
                });
            });

            enterUI();
        };

        // --- VIEWER LOGIC (Watcher) ---
        document.getElementById('btnJoin').onclick = async () => {
            roomId = document.getElementById('roomInput').value.trim();
            userName = document.getElementById('nameInput').value.trim() || "Viewer";
            if(!roomId) return alert("Enter a room name!");

            statusDiv.innerText = "Connecting to Stream...";

            const callDoc = doc(db, 'calls', roomId);
            const offerCandidates = collection(callDoc, 'offerCandidates');
            const answerCandidates = collection(callDoc, 'answerCandidates');

            pc.onicecandidate = (event) => {
                event.candidate && addDoc(answerCandidates, event.candidate.toJSON());
            };

            // 1. Handle incoming stream
            pc.ontrack = (event) => {
                videoElem.srcObject = event.streams[0];
            };

            // 2. Get Offer
            const snapshot = await getDoc(callDoc);
            const data = snapshot.data();
            if(!data) return alert("Stream not found!");

            // Update Host Name in UI
            document.getElementById('uiHostName').innerText = data.hostName || "Host";

            await pc.setRemoteDescription(new RTCSessionDescription(data.offer));

            // 3. Create Answer (Receive Only)
            const answerDescription = await pc.createAnswer();
            await pc.setLocalDescription(answerDescription);

            const answer = { type: answerDescription.type, sdp: answerDescription.sdp };
            await updateDoc(callDoc, { answer });

            // 4. ICE Candidates
            onSnapshot(offerCandidates, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'added') {
                        const candidate = new RTCIceCandidate(change.doc.data());
                        pc.addIceCandidate(candidate);
                    }
                });
            });

            // Listen for Likes
            onSnapshot(callDoc, (snap) => {
                if(snap.data()?.likes) checkLikes(snap.data().likes);
            });

            enterUI();
        };

        // --- SHARED UI LOGIC ---

        function enterUI() {
            document.getElementById('lobby').classList.add('hidden');
            document.getElementById('liveUI').classList.remove('hidden');
            document.getElementById('uiHostName').innerText = userName; // Temp set

            // Listen for Chat
            const q = query(collection(db, `calls/${roomId}/chat`), orderBy('ts', 'asc'), limit(50));
            onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'added') renderMessage(change.doc.data());
                });
            });
        }

        // --- CHAT SYSTEM ---
        window.sendChat = async () => {
            const input = document.getElementById('chatInput');
            const msg = input.value.trim();
            if(!msg) return;
            
            await addDoc(collection(db, `calls/${roomId}/chat`), {
                user: userName,
                text: msg,
                ts: Date.now()
            });
            input.value = "";
        }

        document.getElementById('chatInput').addEventListener("keypress", function(event) {
            if (event.key === "Enter") window.sendChat();
        });

        function renderMessage(data) {
            const div = document.createElement('div');
            div.className = 'chat-msg';
            div.innerHTML = `<span class="username">${data.user}:</span> ${data.text}`;
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // --- LIKE SYSTEM ---
        window.sendLike = async () => {
            showHeart();
            const callDoc = doc(db, 'calls', roomId);
            await updateDoc(callDoc, { likes: increment(1) });
        }

        let lastLikes = 0;
        function checkLikes(currentLikes) {
            if(currentLikes > lastLikes) {
                // If likes increased in DB, show animation (throttled)
                if(Math.random() > 0.5) showHeart(); 
                lastLikes = currentLikes;
            }
        }

        function showHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '<i class="fas fa-heart"></i>';
            heart.style.left = (Math.random() * 20 + 70) + '%'; // Random position right side
            heart.style.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        }
    </script>
</body>
</html>
