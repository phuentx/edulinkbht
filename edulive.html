<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLive | Realtime Class</title>
    <style>
        /* Modern, Clean UI */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #202124;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 { margin-top: 20px; font-weight: 400; letter-spacing: 1px; }
        .highlight { color: #8ab4f8; font-weight: bold; }

        /* Setup Screen */
        #setup-screen {
            background: #3c4043;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            margin-top: 50px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex; /* Visible by default */
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #5f6368;
            background: #202124;
            color: white;
            font-size: 16px;
            text-align: center;
        }

        .btn-group { display: flex; gap: 10px; justify-content: center; }

        button {
            padding: 12px 24px;
            border-radius: 4px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn-primary { background-color: #8ab4f8; color: #202124; }
        .btn-primary:hover { background-color: #aecbfa; }
        
        .btn-secondary { background-color: transparent; border: 1px solid #5f6368; color: #e8eaed; }
        .btn-secondary:hover { background-color: rgba(255,255,255,0.1); }
        
        .btn-danger { background-color: #ea4335; color: white; display: none; margin-top: 20px; }

        /* Video Grid */
        #video-container {
            display: none; /* Hidden until joined */
            flex-direction: row;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            height: 80%;
            gap: 20px;
            padding: 20px;
        }

        .video-wrapper {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            width: 45%;
            min-width: 320px;
            aspect-ratio: 16/9;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Labels (You / Peer) */
        .badge {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.6);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Edu<span class="highlight">Live</span></h1>

    <div id="setup-screen">
        <h2>Join or Start a Class</h2>
        <div class="btn-group">
            <button id="createBtn" class="btn-primary">Create New Room</button>
        </div>
        <p style="color: #9aa0a6;">— OR —</p>
        <input type="text" id="roomIdInput" placeholder="Enter Room ID to Join">
        <button id="joinBtn" class="btn-secondary">Join Existing Room</button>
    </div>

    <div id="video-container">
        <div class="video-wrapper">
            <video id="localVideo" autoplay playsinline muted></video>
            <div class="badge">You</div>
        </div>
        <div class="video-wrapper">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="badge">Student/Teacher</div>
        </div>
    </div>

    <button id="hangupBtn" class="btn-danger">Leave Class</button>

    <script type="module">
        // --- Firebase Setup ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, doc, addDoc, setDoc, getDoc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJH79UQl0rc96Qug0DKLevO4ZI_sn8Kno",
            authDomain: "edulinki.firebaseapp.com",
            projectId: "edulinki",
            storageBucket: "edulinki.firebasestorage.app",
            messagingSenderId: "248886466474",
            appId: "1:248886466474:web:160043201a6b28bafbbdd3",
            measurementId: "G-MQBH12VL7N"
        };

        const app = initializeApp(firebaseConfig);
        const firestore = getFirestore(app);

        // --- WebRTC Setup ---
        const servers = {
            iceServers: [
                { urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }
            ],
            iceCandidatePoolSize: 10,
        };

        let pc = new RTCPeerConnection(servers);
        let localStream = null;
        let remoteStream = null;

        // HTML Elements
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const createBtn = document.getElementById('createBtn');
        const joinBtn = document.getElementById('joinBtn');
        const roomIdInput = document.getElementById('roomIdInput');
        const setupScreen = document.getElementById('setup-screen');
        const videoContainer = document.getElementById('video-container');
        const hangupBtn = document.getElementById('hangupBtn');

        // 1. Initialize User Media (Camera/Mic)
        async function startWebcam() {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            remoteStream = new MediaStream();

            // Push local video to screen
            localVideo.srcObject = localStream;
            // Prepare remote video slot
            remoteVideo.srcObject = remoteStream;

            // Add local tracks to WebRTC connection
            localStream.getTracks().forEach((track) => {
                pc.addTrack(track, localStream);
            });

            // Listen for incoming remote tracks
            pc.ontrack = (event) => {
                event.streams[0].getTracks().forEach((track) => {
                    remoteStream.addTrack(track);
                });
            };

            // Switch UI
            setupScreen.style.display = 'none';
            videoContainer.style.display = 'flex';
            hangupBtn.style.display = 'block';
        }

        // 2. CREATE A ROOM (Teacher)
        createBtn.onclick = async () => {
            await startWebcam();

            // Create reference in Firestore
            const callDoc = doc(collection(firestore, 'calls'));
            const offerCandidates = collection(callDoc, 'offerCandidates');
            const answerCandidates = collection(callDoc, 'answerCandidates');

            const roomId = callDoc.id;
            // Copy ID to clipboard for easy sharing
            navigator.clipboard.writeText(roomId);
            alert(`Room created! The ID is copied to your clipboard:\n${roomId}`);

            // Get ICE candidates (network info)
            pc.onicecandidate = (event) => {
                event.candidate && addDoc(offerCandidates, event.candidate.toJSON());
            };

            // Create Offer
            const offerDescription = await pc.createOffer();
            await pc.setLocalDescription(offerDescription);

            const offer = {
                sdp: offerDescription.sdp,
                type: offerDescription.type,
            };

            // Save offer to DB
            await setDoc(callDoc, { offer });

            // Listen for Answer from Student
            onSnapshot(callDoc, (snapshot) => {
                const data = snapshot.data();
                if (!pc.currentRemoteDescription && data?.answer) {
                    const answerDescription = new RTCSessionDescription(data.answer);
                    pc.setRemoteDescription(answerDescription);
                }
            });

            // Listen for Remote ICE candidates
            onSnapshot(answerCandidates, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'added') {
                        const candidate = new RTCIceCandidate(change.doc.data());
                        pc.addIceCandidate(candidate);
                    }
                });
            });
        };

        // 3. JOIN A ROOM (Student)
        joinBtn.onclick = async () => {
            const roomId = roomIdInput.value;
            if(!roomId){ alert("Please enter a valid Room ID"); return; }
            
            const callDoc = doc(firestore, 'calls', roomId);
            const callSnapshot = await getDoc(callDoc);

            if (!callSnapshot.exists()) {
                alert("Room not found! Check the ID.");
                return;
            }

            await startWebcam();

            const offerCandidates = collection(callDoc, 'offerCandidates');
            const answerCandidates = collection(callDoc, 'answerCandidates');

            pc.onicecandidate = (event) => {
                event.candidate && addDoc(answerCandidates, event.candidate.toJSON());
            };

            // Grab the offer data
            const callData = callSnapshot.data();
            const offerDescription = callData.offer;
            await pc.setRemoteDescription(new RTCSessionDescription(offerDescription));

            // Create Answer
            const answerDescription = await pc.createAnswer();
            await pc.setLocalDescription(answerDescription);

            const answer = {
                type: answerDescription.type,
                sdp: answerDescription.sdp,
            };

            // Update DB with answer
            await updateDoc(callDoc, { answer });

            // Listen for Remote ICE candidates
            onSnapshot(offerCandidates, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'added') {
                        const candidate = new RTCIceCandidate(change.doc.data());
                        pc.addIceCandidate(candidate);
                    }
                });
            });
        };

        // 4. End Call
        hangupBtn.onclick = () => {
            // Stop all tracks
            localStream.getTracks().forEach(track => track.stop());
            pc.close();
            // Reload page to reset
            window.location.reload();
        };

    </script>
</body>
</html>
