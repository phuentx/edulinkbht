<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<!-- Dependencies -->
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Google+Sans:wght@400;500;700&display=swap');

:root {
--surface: #ffffff;
--background: #f9fafb;
--on-surface: #1f1f1f;
--text-secondary: #667085;
--outline: #eaecf0;
--hover-bg: #f3f4f6;
--primary: #0b57d0;
}

body {
font-family: 'Inter', sans-serif;
background-color: var(--background);
color: var(--on-surface);
overflow: hidden;
}

h1, h2, h3, .google-font { font-family: 'Google Sans', 'Inter', sans-serif; }

/* No Scrollbars */
* { scrollbar-width: none; -ms-overflow-style: none; }
*::-webkit-scrollbar { width: 0px; background: transparent; display: none; }

/* Prevent icon squishing */
i[data-lucide], svg { flex-shrink: 0; }

.fade-in { animation: fadeUp 0.4s cubic-bezier(0.2, 0, 0, 1) forwards; opacity: 0; transform: translateY(10px); }
@keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

.scale-in { animation: scaleIn 0.3s cubic-bezier(0.2, 0, 0, 1) forwards; }
@keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

/* --- LAYOUT --- */
.app-panel {
background: var(--surface);
border-radius: 20px;
border: 1px solid var(--outline);
height: 100%;
display: flex;
flex-direction: column;
overflow: hidden;
box-shadow: 0 1px 2px rgba(0,0,0,0.03);
transition: all 0.3s cubic-bezier(0.2, 0, 0, 1);
}

@media (max-width: 768px) {
.app-panel { border-radius: 0 !important; border: none !important; box-shadow: none !important; }
body { padding: 0 !important; }
#workspace-layout { gap: 0 !important; }
}

/* --- SIDEBAR --- */
#main-sidebar { width: 88px; flex-shrink: 0; padding: 24px 12px; transition: width 0.3s ease; }
@media (min-width: 1024px) { #main-sidebar { width: 260px; padding: 24px 20px; } }

.nav-item {
display: flex; align-items: center; gap: 14px; padding: 12px;
color: var(--text-secondary); font-weight: 500; font-size: 15px;
border-radius: 12px; transition: all 0.2s ease; cursor: pointer;
text-decoration: none; margin-bottom: 4px; justify-content: center; position: relative;
}
.nav-item:hover { color: var(--on-surface); background-color: var(--hover-bg); }
.nav-item.active { color: var(--primary); background-color: #eff4ff; font-weight: 600; }
@media (min-width: 1024px) { .nav-item { justify-content: flex-start; padding: 10px 16px; } }

.create-btn {
display: flex; align-items: center; justify-content: flex-start; gap: 12px;
background: #1f1f1f; color: white; padding: 12px 20px; border-radius: 12px;
font-weight: 500; font-size: 14px; transition: all 0.2s ease; width: 100%;
margin-bottom: 24px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
}
.create-btn:hover { background: #000; transform: translateY(-1px); }

/* --- TABS (Twitter Style) --- */
.twitter-tabs {
    display: flex;
    width: 100%;
    border-bottom: 1px solid var(--outline);
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(10px);
    z-index: 10;
}
.twitter-tab {
    flex: 1;
    text-align: center;
    padding: 14px 0;
    font-weight: 600;
    font-size: 15px;
    color: var(--text-secondary);
    position: relative;
    cursor: pointer;
    transition: all 0.2s;
}
.twitter-tab:hover { background-color: rgba(0,0,0,0.03); }
.twitter-tab.active { color: #0f1419; }
.twitter-tab-line {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    height: 4px;
    width: 56px;
    background-color: var(--primary);
    border-radius: 99px;
    opacity: 0;
    transition: opacity 0.2s;
}
.twitter-tab.active .twitter-tab-line { opacity: 1; }

/* --- PROFILE GRID (Instagram Style) --- */
.profile-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 2px;
    padding-bottom: 60px;
}
.grid-item {
    aspect-ratio: 1/1;
    position: relative;
    background-color: #f0f0f0;
    cursor: pointer;
    overflow: hidden;
}
.grid-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}
.grid-item:hover img { transform: scale(1.05); }
.grid-item-placeholder {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
    color: #6366f1;
    font-weight: 700;
    font-size: 10px;
    padding: 4px;
    text-align: center;
    overflow: hidden;
}

/* --- HEADER ANIMATION --- */
#main-header {
    transition: transform 0.3s ease-in-out;
}
#main-header.scroll-hide {
    transform: translateY(-100%);
}

/* --- THREADS OVERLAY --- */
#threads-overlay {
    position: fixed; inset: 0; z-index: 70;
    background: rgba(0,0,0,0.5); backdrop-filter: blur(2px);
    display: flex; flex-direction: column; justify-content: flex-end;
}
.threads-sheet {
    background: white;
    width: 100%; height: 85vh;
    border-top-left-radius: 20px; border-top-right-radius: 20px;
    display: flex; flex-direction: column; overflow: hidden;
    animation: slideUp 0.3s cubic-bezier(0.2, 0, 0, 1) forwards;
}
@keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

/* --- CHAT MOBILE --- */
.chat-bubble-me { background: var(--primary); color: white; padding: 10px 16px; border-radius: 18px 18px 4px 18px; max-width: 75%; align-self: flex-end; }
.chat-bubble-them { background: var(--hover-bg); color: var(--on-surface); padding: 10px 16px; border-radius: 18px 18px 18px 4px; max-width: 75%; align-self: flex-start; }

/* Mobile Footer Logic */
.mobile-nav-item {
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    height: 100%; flex: 1; gap: 4px; color: #98a2b3; cursor: pointer;
}
.mobile-nav-item.active { color: var(--primary); }

/* --- POST STYLES --- */
.post-card { background: var(--surface); border-bottom: 1px solid var(--outline); padding: 16px; }
.hashtag { color: var(--primary); font-weight: 500; }
</style>
</head>
<body class="h-screen flex overflow-hidden p-0 md:p-3 gap-4 bg-[#f9fafb]" onclick="hideGlobalMenus()">

<main id="main-panel" class="flex-1 app-panel min-w-0 relative flex flex-col h-full overflow-hidden">

        <!-- EXPLORE VIEW (Mobile Specific Layout) -->

        <!-- NOTIFICATIONS VIEW -->

</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, doc, getDoc, setDoc, updateDoc, deleteDoc, arrayUnion, arrayRemove, addDoc, onSnapshot, query, orderBy, where, serverTimestamp, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyAJH79UQl0rc96Qug0DKLevO4ZI_sn8Kno",
    authDomain: "edulinki.firebaseapp.com",
    projectId: "edulinki",
    storageBucket: "edulinki.firebasestorage.app",
    messagingSenderId: "248886466474",
    appId: "1:248886466474:web:160043201a6b28bafbbdd3"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// GLOBAL STATE
window.currentUser = null;
let users = [];
let posts = [];
let notifications = [];
let activeProfileTab = 'posts';
let activeExploreTab = 'people';
let activeNotifTab = 'friends';
let activeChatUser = null;
let currentComposeMedia = null;
let activeThreadParentId = null;

// INIT
onAuthStateChanged(auth, async (user) => {
    const loader = document.getElementById('app-loader');
    if (user) {
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
            window.currentUser = { id: user.uid, ...userSnap.data() };
        } else {
            // Create minimal user
            window.currentUser = {
                id: user.uid,
                name: user.displayName || user.email.split('@')[0],
                email: user.email,
                avatar: user.photoURL || `https://api.dicebear.com/9.x/lorelei/svg?seed=${user.uid}`,

         // For this code block to work standalone, we assume user is logged in or we use a demo login.
         // Redirect to login page in real app.
         console.log("No user logged in");
         // Auto login anonymous for testing
         // signInAnonymously(auth);
    }
});

function initDataListeners() {
    // Users
    onSnapshot(collection(db, "users"), (snap) => {
        users = snap.docs.map(d => ({id: d.id, ...d.data()}));
        if(document.getElementById('view-explore').style.display !== 'none') handleMobileSearch(document.getElementById('mobile-explore-input').value);
    });

    // Posts
    onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snap) => {
        posts = snap.docs.map(d => ({id: d.id, ...d.data()}));
        renderFeed();
        // If profile open, re-render
        const profileView = document.getElementById('view-profile');
        if(!profileView.classList.contains('hidden') && window.viewingProfileId) {
            showProfile(window.viewingProfileId);
        }
    });

    // Notifications
    onSnapshot(query(collection(db, "notifications"), where("receiverId", "==", currentUser.id)), (snap) => {
        notifications = snap.docs.map(d => ({id: d.id, ...d.data()}));
        const badge = document.getElementById('notif-badge');
        const hasUnread = notifications.some(n => !n.read);
        if(badge) badge.style.display = hasUnread ? 'block' : 'none';
        renderNotifications();
    });
}

const feedView = document.getElementById('view-feed');
let lastScrollTop = 0;
feedView.addEventListener('scroll', () => {
    let st = feedView.scrollTop;

// NAVIGATION
window.switchView = function(view) {
    // Hide all views
    document.querySelectorAll('#views-container > div').forEach(el => el.classList.add('hidden'));
    
    // Show target
    const target = document.getElementById(`view-${view}`);
    if(target) target.classList.remove('hidden');

    // Reset Chat if leaving
    if(view !== 'chat') {
        document.getElementById('chat-list-view').classList.remove('hidden');
        document.getElementById('chat-conversation-view').classList.remove('hidden'); // Reset layout for desktop
        document.getElementById('chat-conversation-view').classList.add('hidden');
        document.getElementById('mobile-bottom-nav').classList.remove('hidden');
    }

    // Header Logic
    const header = document.getElementById('main-header');
    if(view === 'profile' && window.innerWidth < 768) {
        header.classList.add('hidden'); // Hide header on mobile profile
    } else if (view === 'notifications' && window.innerWidth < 768) {
        header.classList.add('hidden');
        document.getElementById('mobile-bottom-nav').classList.add('hidden');
    } else if (view === 'explore' && window.innerWidth < 768) {
        header.classList.add('hidden');
        document.getElementById('mobile-bottom-nav').classList.add('hidden');
    } else if (view === 'chat' && window.innerWidth < 768) {
         header.classList.add('hidden');
    } else {
        header.classList.remove('hidden');
        document.getElementById('mobile-bottom-nav').classList.remove('hidden');
    }

    // Active Tab Styling
    document.querySelectorAll('.mobile-nav-item').forEach(el => el.classList.remove('active'));
    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
    
    const navId = view === 'notifications' ? 'notif' : view;
    const mobIcon = document.querySelector(`.mobile-nav-item[onclick="switchView('${view}')"]`);
    const deskIcon = document.getElementById(`nav-${navId}`);
    
    if(mobIcon) mobIcon.classList.add('active');
    if(deskIcon) deskIcon.classList.add('active');

    // Specific Renderers
    if(view === 'feed') renderFeed();
    if(view === 'notifications') renderNotifications();
    if(view === 'chat') renderChatList();

    lucide.createIcons();
}

// FEED RENDERING
window.renderFeed = function() {
    const container = document.getElementById('feed-container');
    container.innerHTML = "";
    posts.forEach(post => {
        container.appendChild(createPostElement(post));
    });
    lucide.createIcons();
}

function createPostElement(post) {
    const author = users.find(u => u.id === post.authorId) || { name: 'Unknown', avatar: '' };
    const div = document.createElement('div');
    div.className = 'post-card';
    
    // Determine image rendering for standard feed
    let mediaHtml = '';
    if(post.media) {
        mediaHtml = `<div class="mt-3 rounded-xl overflow-hidden bg-gray-100"><img src="${post.media}" class="w-full h-auto object-cover max-h-[500px]"></div>`;
    }

    const isLiked = post.likes && post.likes.includes(currentUser.id);
    const likeIconClass = isLiked ? 'fill-red-500 text-red-500' : 'text-gray-500';

    // Comments preview
    const comments = post.comments || [];
    let commentsHtml = '';
    if (comments.length > 0) {
        commentsHtml = `<button onclick="openThreads('${post.id}', '${comments[0].id}')" class="text-sm text-gray-500 mt-2 hover:text-gray-800">View ${comments.length} replies</button>`;
    }

    div.innerHTML = `
        <div class="flex gap-3">
            <img src="${author.avatar}" class="w-10 h-10 rounded-full bg-gray-200 object-cover cursor-pointer" onclick="showProfile('${author.id}')">
            <div class="flex-1">
                <div class="flex justify-between items-start">
                    <div>
                        <span class="font-bold text-[#1f1f1f] cursor-pointer" onclick="showProfile('${author.id}')">${author.name}</span>
                        <span class="text-gray-500 text-sm ml-2">2h</span>
                    </div>
                    <button onclick="showPostOptions('${post.id}')"><i data-lucide="more-horizontal" class="w-4 h-4 text-gray-400"></i></button>
                </div>
                <p class="mt-1 text-[15px] leading-relaxed">${marked.parseInline(post.content || '')}</p>
                ${mediaHtml}
                <div class="flex items-center justify-between mt-3 max-w-[300px]">
                    <button class="flex items-center gap-1.5 group" onclick="toggleLike('${post.id}')">
                        <i data-lucide="heart" class="w-5 h-5 ${likeIconClass} transition-colors group-hover:text-red-500"></i>
                        <span class="text-xs font-medium text-gray-500">${post.likes ? post.likes.length : 0}</span>
                    </button>
                    <button class="flex items-center gap-1.5 group" onclick="openThreads('${post.id}')">
                        <i data-lucide="message-circle" class="w-5 h-5 text-gray-500 group-hover:text-blue-500"></i>
                        <span class="text-xs font-medium text-gray-500">${comments.length}</span>
                    </button>
                    <button class="flex items-center gap-1.5 group" onclick="toggleSave('${post.id}')">
                        <i data-lucide="bookmark" class="w-5 h-5 ${currentUser.saved.includes(post.id) ? 'fill-yellow-500 text-yellow-500' : 'text-gray-500'}"></i>
                    </button>
                </div>
                ${commentsHtml}
            </div>
        </div>
    `;
    return div;
}

window.switchProfileTab = function(tab) {
    activeProfileTab = tab;
    // Update active class manually to avoid full re-render
    document.querySelectorAll('.twitter-tab').forEach(el => el.classList.remove('active'));
    // Finding element by text content is tricky, simplest is re-rendering or specific IDs.
    // For this single file, simple re-render of grid is efficient enough.
    const tabs = document.querySelectorAll('.twitter-tab');
    if(tab==='posts') tabs[0].classList.add('active');
    if(tab==='saved') tabs[1].classList.add('active');
    if(tab==='likes') tabs[2].classList.add('active');
    
    renderProfileGrid(window.viewingProfileId);
}

function renderProfileGrid(userId) {
    const grid = document.getElementById('profile-grid-container');
    grid.innerHTML = '';
    
    let targetPosts = [];
    if(activeProfileTab === 'posts') {
        targetPosts = posts.filter(p => p.authorId === userId);
    } else if (activeProfileTab === 'saved') {
        // Only show if it's ME viewing my own saved
        if(userId === currentUser.id) {
            targetPosts = posts.filter(p => currentUser.saved.includes(p.id));
        }
    } else if (activeProfileTab === 'likes') {
        // Approximate "Liked" by checking if user ID is in post likes
        // Note: Real apps query this differently.
        targetPosts = posts.filter(p => p.likes && p.likes.includes(userId));
    }

    if(targetPosts.length === 0) {
        grid.innerHTML = '<div class="col-span-3 text-center py-10 text-gray-400 text-sm">No posts yet.</div>';
        return;
    }

    targetPosts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'grid-item';
        div.onclick = () => openThreads(post.id); // Open detailed view

        if(post.media) {
            div.innerHTML = `<img src="${post.media}">`;
        } else {
            // Placeholder text block for text-only posts
            div.innerHTML = `<div class="grid-item-placeholder">${post.content.substring(0, 50)}...</div>`;
        }
        grid.appendChild(div);
    });
}

window.switchNotifTab = function(tab) {
    activeNotifTab = tab;

    renderNotifications();

window.renderNotifications = function() {
    const container = document.getElementById('notification-list');
    container.innerHTML = '';
    
    // Filter logic
    let filtered = [];
    if(activeNotifTab === 'official') filtered = notifications.filter(n => n.type === 'official');
    else if(activeNotifTab === 'friends') filtered = notifications.filter(n => currentUser.following.includes(n.senderId));
    else filtered = notifications.filter(n => !currentUser.following.includes(n.senderId) && n.type !== 'official');

    if(filtered.length === 0) {
        container.innerHTML = `<div class="p-8 text-center text-gray-400">No notifications</div>`;
        return;
    }

    filtered.forEach(n => {
        const sender = users.find(u => u.id === n.senderId) || { name: 'App', avatar: '' };
        const div = document.createElement('div');
        div.className = 'flex items-center gap-3 p-4 border-b border-gray-50 hover:bg-gray-50 cursor-pointer';
        div.innerHTML = `
            <img src="${sender.avatar}" class="w-10 h-10 rounded-full bg-gray-200 object-cover">
            <div class="flex-1 text-sm">
                <span class="font-bold">${sender.name}</span> <span class="text-gray-600">${n.content}</span>
            </div>
            ${n.type === 'follow' ? '<button class="bg-blue-600 text-white px-3 py-1 rounded-full text-xs font-bold">Follow</button>' : ''}
        `;
        container.appendChild(div);
    });
}

// CHAT

    const container = document.getElementById('chat-list-container');
    container.innerHTML = '';
    
    // In a real app, query "conversations". Here, we mock list based on following/users
    let contacts = users.filter(u => u.id !== currentUser.id);
    if(searchVal) contacts = contacts.filter(u => u.name.toLowerCase().includes(searchVal.toLowerCase()));

    contacts.forEach(user => {
        const div = document.createElement('div');

        document.getElementById('chat-conversation-view').classList.remove('flex');
        document.getElementById('chat-list-view').classList.remove('hidden');
        document.getElementById('mobile-bottom-nav').classList.remove('hidden');
    }
}

window.sendMessage = function() {
    const input = document.getElementById('message-input');
    const txt = input.value;
    if(!txt) return;
    
    const container = document.getElementById('chat-messages');
    const div = document.createElement('div');
    div.className = 'chat-bubble-me mb-2';
    div.innerText = txt;
    container.appendChild(div);
    input.value = "";
    container.scrollTop = container.scrollHeight;
}

// THREADS (Replies)
window.openThreads = function(postId, startCommentId = null) {
    const post = posts.find(p => p.id === postId);
    if(!post) return;
    
    activeThreadParentId = postId;
    const overlay = document.getElementById('threads-overlay');
    const content = document.getElementById('threads-content');
    overlay.classList.remove('hidden');
    
    // Build Thread HTML
    const author = users.find(u => u.id === post.authorId);
    let html = `
        <div class="border-l-2 border-gray-100 pl-4 mb-4">
            <div class="flex items-center gap-2 mb-2">
                <img src="${author.avatar}" class="w-6 h-6 rounded-full">
                <span class="font-bold text-sm">${author.name}</span>
            </div>
            <p class="text-sm">${post.content}</p>
        </div>
        <hr class="border-gray-100 my-2">
        <h4 class="font-bold text-sm mb-2">Replies</h4>
        <div id="thread-comments-list" class="space-y-4">
    `;
    
    const comments = post.comments || [];
    comments.forEach(c => {
        const cAuth = users.find(u => u.id === c.authorId) || {name: 'User', avatar: ''};
        html += `
            <div class="flex gap-3">
                <img src="${cAuth.avatar}" class="w-8 h-8 rounded-full bg-gray-200">
                <div>
                    <div class="bg-gray-100 rounded-2xl px-3 py-2">
                        <span class="font-bold text-xs block">${cAuth.name}</span>
                        <span class="text-sm">${c.content}</span>
                    </div>
                    <div class="flex gap-3 mt-1 ml-2 text-xs text-gray-500">
                        <button>Like</button>
                        <button>Reply</button>
                    </div>
                </div>
            </div>
        `;
    });
    
    html += `</div>`;
    content.innerHTML = html;
}

window.submitThreadReply = async function() {
    const input = document.getElementById('thread-reply-input');
    const val = input.value;
    if(!val || !activeThreadParentId) return;
    
    // Add comment logic
    const postRef = doc(db, "posts", activeThreadParentId);
    const newComment = {
        id: Date.now().toString(),
        authorId: currentUser.id,
        content: val,
        timestamp: Date.now()
    };
    
    await updateDoc(postRef, { comments: arrayUnion(newComment) });
    input.value = "";
    // Re-render handled by snapshot listener or manual append here
    openThreads(activeThreadParentId);
}

window.closeThreads = function() {
    document.getElementById('threads-overlay').classList.add('hidden');
    activeThreadParentId = null;
}

// EXPLORE
window.handleMobileSearch = function(val) {
    const container = document.getElementById('explore-content');
    const resultsArea = document.getElementById('explore-results');
    const initialArea = document.getElementById('explore-initial');
    
    if(!val) {
        resultsArea.classList.add('hidden');
        initialArea.classList.remove('hidden');
        return;
    }
    
    resultsArea.classList.remove('hidden');
    initialArea.classList.add('hidden');
    container.innerHTML = '';
    
    if(activeExploreTab === 'people') {
        const found = users.filter(u => u.name.toLowerCase().includes(val.toLowerCase()));
        found.forEach(u => {
            const div = document.createElement('div');
            div.className = 'flex items-center gap-3 p-2 bg-gray-50 rounded-xl cursor-pointer';
            div.onclick = () => showProfile(u.id);
            div.innerHTML = `<img src="${u.avatar}" class="w-10 h-10 rounded-full"><span class="font-bold">${u.name}</span>`;
            container.appendChild(div);
        });
    } else {
        const found = posts.filter(p => p.content.toLowerCase().includes(val.toLowerCase()));
        found.forEach(p => container.appendChild(createPostElement(p)));
    }
}

// POST ACTIONS
window.toggleLike = async function(postId) {
    const postRef = doc(db, "posts", postId);
    const p = posts.find(x => x.id === postId);
    if(p.likes && p.likes.includes(currentUser.id)) {
        await updateDoc(postRef, { likes: arrayRemove(currentUser.id) });
    } else {
        await updateDoc(postRef, { likes: arrayUnion(currentUser.id) });
    }
}

window.toggleSave = async function(postId) {
    const userRef = doc(db, "users", currentUser.id);
    if(currentUser.saved.includes(postId)) {
        await updateDoc(userRef, { saved: arrayRemove(postId) });
    } else {
        await updateDoc(userRef, { saved: arrayUnion(postId) });
    }
}

    if(!txt && !currentComposeMedia) return;
    
    await addDoc(collection(db, "posts"), {
        authorId: currentUser.id,
