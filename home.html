<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>EduLink Pro</title>
<link rel="icon" type="image/png" href="https://i.imghippo.com/files/vgr8207c.png">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Google+Sans:wght@400;500;700&display=swap');
    :root { --surface: #ffffff; --background: #f9fafb; --primary: #0b57d0; --on-surface: #1f1f1f; --outline: #eaecf0; }
    body { font-family: 'Inter', sans-serif; background-color: var(--background); color: var(--on-surface); overflow: hidden; }
    h1, h2, h3, .google-font { font-family: 'Google Sans', 'Inter', sans-serif; }
    * { scrollbar-width: none; -ms-overflow-style: none; }
    *::-webkit-scrollbar { width: 0px; background: transparent; display: none; }
    .fade-in { animation: fadeUp 0.4s cubic-bezier(0.2, 0, 0, 1) forwards; opacity: 0; transform: translateY(10px); }
    @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
    .app-panel { background: #ffffff; border-radius: 20px; border: 1px solid var(--outline); height: 100%; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 1px 2px rgba(0,0,0,0.03); }
    @media (max-width: 768px) { .app-panel { border-radius: 0 !important; border: none !important; } body { padding: 0 !important; } #workspace-layout { gap: 0 !important; } }
    .nav-item { display: flex; align-items: center; gap: 14px; padding: 12px; color: #667085; font-weight: 500; font-size: 15px; border-radius: 12px; cursor: pointer; margin-bottom: 4px; justify-content: flex-start; }
    .nav-item:hover { color: #1f1f1f; background-color: #f3f4f6; }
    .nav-item.active { color: #0b57d0; background-color: #eff4ff; font-weight: 600; }
    .post-card { background: white; border-bottom: 1px solid var(--outline); transition: background 0.2s; }
    .post-card:hover { background-color: #f8fafe; cursor: pointer; }
    /* Comment Replies */
    .reply-thread { margin-left: 20px; border-left: 2px solid #e5e7eb; padding-left: 16px; margin-top: 8px; }
    .chat-bubble-me { background: #0b57d0; color: white; padding: 8px 14px; border-radius: 12px 12px 0 12px; max-width: 70%; align-self: flex-end; margin-bottom: 6px; }
    .chat-bubble-them { background: #f2f3f5; color: #37352f; padding: 8px 14px; border-radius: 12px 12px 12px 0; max-width: 70%; align-self: flex-start; margin-bottom: 6px; }
    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); z-index: 60; display: flex; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: opacity 0.2s; }
    .overlay.active { opacity: 1; pointer-events: auto; }
    .modal { background: white; width: 95%; max-width: 600px; max-height: 85vh; border-radius: 20px; display: flex; flex-col: column; overflow: hidden; transform: scale(0.95); transition: transform 0.2s; }
    .overlay.active .modal { transform: scale(1); }
</style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.run/@google/genai"
  }
}
</script>
</head>
<body class="h-screen flex p-0 md:p-3 gap-4 bg-[#f9fafb]">

    <!-- Sidebar -->
    <aside id="main-sidebar" class="hidden md:flex app-panel w-[260px] flex-shrink-0 p-5">
        <div class="flex items-center gap-3 mb-6 px-2">
            <img src="https://i.imghippo.com/files/fRGt5603uII.png" class="w-8 h-8 object-contain">
            <h1 class="text-[20px] font-bold text-[#1f1f1f]">EduLink</h1>
        </div>
        <nav class="flex-1 space-y-1">
            <div onclick="switchView('feed')" id="nav-feed" class="nav-item active"><i data-lucide="home"></i> Home</div>
            <div onclick="switchView('chat')" id="nav-chat" class="nav-item"><i data-lucide="message-circle"></i> Chat</div>
            <div onclick="switchView('ai')" id="nav-ai" class="nav-item"><i data-lucide="sparkles"></i> Newton AI</div>
            <div onclick="switchView('saved')" id="nav-saved" class="nav-item"><i data-lucide="bookmark"></i> Saved</div>
            <div onclick="switchView('profile')" id="nav-profile" class="nav-item"><i data-lucide="user"></i> Profile</div>
        </nav>
        <div class="mt-auto border-t pt-4 cursor-pointer flex items-center gap-3" onclick="logout()">
            <img id="sidebar-avatar" src="" class="w-9 h-9 rounded-full bg-gray-200">
            <div>
                <div id="sidebar-name" class="text-sm font-bold truncate w-32">User</div>
                <div class="text-xs text-gray-500">Sign Out</div>
            </div>
        </div>
    </aside>

    <div id="workspace-layout" class="flex-1 flex min-w-0 gap-4 relative overflow-hidden">
        <main id="main-panel" class="flex-1 app-panel relative flex flex-col">
            
            <!-- Feed View -->
            <div id="view-feed" class="view-section flex flex-col h-full">
                <header class="h-16 flex items-center justify-between px-6 border-b shrink-0 bg-white z-10">
                    <h2 class="text-lg font-bold google-font">Home Feed</h2>
                    <button class="md:hidden" onclick="logout()"><i data-lucide="log-out"></i></button>
                </header>
                <div class="flex-1 overflow-y-auto bg-[#fafafa] p-4">
                    <div class="max-w-2xl mx-auto bg-white rounded-2xl p-4 border shadow-sm mb-6">
                        <div class="flex gap-3">
                            <img id="feed-composer-avatar" src="" class="w-10 h-10 rounded-full bg-gray-100">
                            <div class="flex-1">
                                <textarea id="post-input" placeholder="What's on your mind?" class="w-full resize-none outline-none text-lg min-h-[80px]"></textarea>
                                <div class="flex justify-between items-center mt-2 border-t pt-2">
                                    <div class="flex gap-2">
                                        <button class="p-2 hover:bg-gray-100 rounded-full"><i data-lucide="image" class="w-5 h-5 text-gray-500"></i></button>
                                        <input type="file" id="post-image" class="hidden">
                                    </div>
                                    <button onclick="createPost()" class="bg-[#0b57d0] text-white px-6 py-1.5 rounded-full font-bold hover:bg-blue-700">Post</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="feed-container" class="max-w-2xl mx-auto space-y-4 pb-20"></div>
                </div>
            </div>

            <!-- Chat View -->
            <div id="view-chat" class="view-section hidden h-full flex bg-white">
                <div class="w-full md:w-80 border-r flex flex-col" id="chat-sidebar">
                    <div class="p-4 border-b flex justify-between items-center">
                        <h2 class="font-bold text-xl">Messages</h2>
                        <button onclick="openUserSearch()" class="p-2 hover:bg-gray-100 rounded-full bg-blue-50 text-blue-600"><i data-lucide="plus"></i></button>
                    </div>
                    <div id="chat-list" class="flex-1 overflow-y-auto"></div>
                </div>
                <div id="chat-window" class="flex-1 flex-col hidden md:flex bg-[#fafafa]">
                    <div class="h-16 border-b bg-white flex items-center px-6 gap-3 shrink-0">
                        <button class="md:hidden" onclick="closeChat()"><i data-lucide="arrow-left"></i></button>
                        <img id="chat-header-img" src="" class="w-8 h-8 rounded-full bg-gray-200">
                        <span id="chat-header-name" class="font-bold">Select Chat</span>
                    </div>
                    <div id="chat-messages" class="flex-1 overflow-y-auto p-4 flex flex-col gap-2"></div>
                    <div class="p-4 bg-white border-t">
                        <form onsubmit="sendMessage(event)" class="flex gap-2">
                            <input id="message-input" class="flex-1 bg-gray-100 rounded-full px-4 py-2 outline-none" placeholder="Type a message...">
                            <button type="submit" class="bg-[#0b57d0] text-white p-2 rounded-full"><i data-lucide="send" class="w-4 h-4"></i></button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- AI View -->
            <div id="view-ai" class="view-section hidden h-full flex flex-col bg-white">
                <div class="h-16 border-b flex items-center px-6 gap-3 shrink-0">
                    <div class="w-8 h-8 rounded-full bg-indigo-50 flex items-center justify-center text-indigo-600"><i data-lucide="sparkles" class="w-4 h-4"></i></div>
                    <span class="font-bold text-gray-800">Newton AI</span>
                </div>
                <div id="ai-messages" class="flex-1 overflow-y-auto p-6 space-y-6">
                    <div class="flex gap-4">
                        <div class="w-8 h-8 rounded-full bg-indigo-50 flex items-center justify-center shrink-0"><i data-lucide="sparkles" class="w-4 h-4 text-indigo-600"></i></div>
                        <div class="bg-white border p-3 rounded-2xl rounded-tl-none">Hello! I'm Newton. How can I help you learn today?</div>
                    </div>
                </div>
                <div class="p-4 border-t">
                    <div class="flex items-center gap-2 bg-gray-50 p-2 rounded-2xl border focus-within:ring-2 focus-within:ring-indigo-100">
                        <input id="ai-input" onkeydown="if(event.key==='Enter') sendToAI()" placeholder="Ask anything..." class="flex-1 bg-transparent outline-none px-4">
                        <button onclick="sendToAI()" class="w-10 h-10 bg-indigo-600 rounded-xl text-white flex items-center justify-center"><i data-lucide="send" class="w-4 h-4"></i></button>
                    </div>
                </div>
            </div>

            <!-- Saved View -->
            <div id="view-saved" class="view-section hidden h-full flex flex-col bg-[#fafafa]">
                <div class="p-4 border-b bg-white"><h2 class="text-lg font-bold">Saved Posts</h2></div>
                <div id="saved-list" class="flex-1 overflow-y-auto p-4 max-w-2xl mx-auto w-full space-y-4"></div>
            </div>

            <!-- Profile View -->
            <div id="view-profile" class="view-section hidden h-full overflow-y-auto bg-white">
                <div class="h-48 bg-gradient-to-r from-blue-600 to-purple-600"></div>
                <div class="px-8 pb-8">
                    <div class="relative -mt-16 mb-4"><img id="profile-img" class="w-32 h-32 rounded-full border-4 border-white bg-white"></div>
                    <h1 id="profile-name" class="text-3xl font-bold">User</h1>
                    <p id="profile-email" class="text-gray-500">Email</p>
                    <div class="mt-6 border-t pt-6">
                        <h3 class="font-bold mb-4">My Posts</h3>
                        <div id="profile-posts" class="space-y-4 max-w-2xl"></div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- Modals -->
    <div id="modal-users" class="overlay">
        <div class="modal h-[500px]">
            <div class="p-4 border-b flex justify-between">
                <h3 class="font-bold">Start New Chat</h3>
                <button onclick="document.getElementById('modal-users').classList.remove('active')"><i data-lucide="x"></i></button>
            </div>
            <div id="user-list" class="flex-1 overflow-y-auto p-2"></div>
        </div>
    </div>

    <div id="modal-comments" class="overlay items-end md:items-center">
        <div class="modal h-[80vh] w-full md:w-[600px] flex flex-col">
            <div class="p-4 border-b flex justify-between bg-white z-10">
                <h3 class="font-bold">Comments</h3>
                <button onclick="closeComments()"><i data-lucide="x"></i></button>
            </div>
            <div id="comments-container" class="flex-1 overflow-y-auto p-4 bg-white"></div>
            <div class="p-3 border-t bg-gray-50">
                <div id="reply-banner" class="hidden text-xs text-blue-600 mb-2 flex justify-between"><span>Replying...</span><button onclick="cancelReply()"><i data-lucide="x" class="w-3 h-3"></i></button></div>
                <form onsubmit="postComment(event)" class="flex gap-2">
                    <input id="comment-input" class="flex-1 bg-white border rounded-full px-4 outline-none" placeholder="Add a comment...">
                    <button type="submit" class="text-blue-600 font-bold p-2">Post</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, updateDoc, arrayUnion, arrayRemove, serverTimestamp, getDocs, where } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        import { GoogleGenAI } from "@google/genai";

        const firebaseConfig = {
            apiKey: "AIzaSyAJH79UQl0rc96Qug0DKLevO4ZI_sn8Kno",
            authDomain: "edulinki.firebaseapp.com",
            projectId: "edulinki",
            storageBucket: "edulinki.firebasestorage.app",
            messagingSenderId: "248886466474",
            appId: "1:248886466474:web:160043201a6b28bafbbdd3"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- PASTE YOUR API KEY HERE IF NOT USING ENV ---
        const GEMINI_API_KEY = "YOUR_GEMINI_API_KEY"; 
        const ai = new GoogleGenAI({ apiKey: GEMINI_API_KEY });

        let currentUser = null;
        let activeChatId = null;
        let currentPostId = null;
        let replyParentId = null;

        onAuthStateChanged(auth, (user) => {
            if(!user) { window.location.href='index.html'; return; }
            currentUser = user;
            initUI();
            loadFeed();
            loadChats();
        });

        window.logout = () => signOut(auth);

        function initUI() {
            const els = ['sidebar', 'feed-composer', 'chat-header', 'profile'];
            document.getElementById('sidebar-avatar').src = currentUser.photoURL;
            document.getElementById('sidebar-name').innerText = currentUser.displayName;
            document.getElementById('feed-composer-avatar').src = currentUser.photoURL;
            document.getElementById('profile-img').src = currentUser.photoURL;
            document.getElementById('profile-name').innerText = currentUser.displayName;
            document.getElementById('profile-email').innerText = currentUser.email;
        }

        window.switchView = (v) => {
            document.querySelectorAll('.view-section').forEach(e => e.classList.add('hidden'));
            document.getElementById('view-'+v).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            document.getElementById('nav-'+v).classList.add('active');
            if(v === 'profile') loadProfilePosts();
            if(v === 'saved') loadSavedPosts();
        }

        // --- FEED ---
        window.createPost = async () => {
            const txt = document.getElementById('post-input').value;
            if(!txt.trim()) return;
            await addDoc(collection(db, "posts"), {
                authorId: currentUser.uid, authorName: currentUser.displayName, authorAvatar: currentUser.photoURL,
                content: txt, likes: [], savedBy: [], timestamp: serverTimestamp(), commentCount: 0
            });
            document.getElementById('post-input').value = "";
        }

        function loadFeed() {
            onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snap) => {
                const list = document.getElementById('feed-container');
                list.innerHTML = "";
                snap.forEach(d => list.appendChild(renderPost(d)));
                lucide.createIcons();
            });
        }

        function loadProfilePosts() {
            onSnapshot(query(collection(db, "posts"), where("authorId", "==", currentUser.uid)), (snap) => {
                const list = document.getElementById('profile-posts');
                list.innerHTML = "";
                snap.forEach(d => list.appendChild(renderPost(d)));
                lucide.createIcons();
            });
        }

        function loadSavedPosts() {
            onSnapshot(query(collection(db, "posts"), where("savedBy", "array-contains", currentUser.uid)), (snap) => {
                const list = document.getElementById('saved-list');
                list.innerHTML = "";
                if(snap.empty) list.innerHTML = "<div class='text-center text-gray-400'>No saved posts</div>";
                snap.forEach(d => list.appendChild(renderPost(d)));
                lucide.createIcons();
            });
        }

        function renderPost(docSnap) {
            const d = docSnap.data();
            const id = docSnap.id;
            const liked = d.likes && d.likes.includes(currentUser.uid);
            const saved = d.savedBy && d.savedBy.includes(currentUser.uid);
            const div = document.createElement('div');
            div.className = "post-card p-4 rounded-xl border mb-4";
            div.innerHTML = `
                <div class="flex gap-3 mb-3">
                    <img src="${d.authorAvatar}" class="w-10 h-10 rounded-full bg-gray-100">
                    <div><div class="font-bold">${d.authorName}</div><div class="text-xs text-gray-500">Just now</div></div>
                </div>
                <div class="text-gray-800 mb-4 whitespace-pre-wrap">${marked.parse(d.content)}</div>
                <div class="flex justify-between border-t pt-3">
                    <div class="flex gap-4">
                        <button onclick="toggleLike('${id}', ${liked})" class="flex items-center gap-1 ${liked ? 'text-red-500' : 'text-gray-500'}"><i data-lucide="heart" class="w-5 h-5 ${liked ? 'fill-current' : ''}"></i> ${d.likes ? d.likes.length : 0}</button>
                        <button onclick="openComments('${id}')" class="flex items-center gap-1 text-gray-500"><i data-lucide="message-square" class="w-5 h-5"></i> ${d.commentCount||0}</button>
                    </div>
                    <button onclick="toggleSave('${id}', ${saved})" class="${saved ? 'text-purple-600' : 'text-gray-500'}"><i data-lucide="bookmark" class="w-5 h-5 ${saved ? 'fill-current' : ''}"></i></button>
                </div>
            `;
            return div;
        }

        window.toggleLike = async (id, liked) => updateDoc(doc(db, "posts", id), { likes: liked ? arrayRemove(currentUser.uid) : arrayUnion(currentUser.uid) });
        window.toggleSave = async (id, saved) => updateDoc(doc(db, "posts", id), { savedBy: saved ? arrayRemove(currentUser.uid) : arrayUnion(currentUser.uid) });

        // --- COMMENTS ---
        window.openComments = (pid) => {
            currentPostId = pid;
            document.getElementById('modal-comments').classList.add('active');
            replyParentId = null;
            renderCommentFeed(pid);
        }
        window.closeComments = () => document.getElementById('modal-comments').classList.remove('active');

        function renderCommentFeed(pid) {
            onSnapshot(query(collection(db, `posts/${pid}/comments`), orderBy("timestamp", "asc")), (snap) => {
                const comments = [];
                snap.forEach(d => comments.push({id: d.id, ...d.data()}));
                const container = document.getElementById('comments-container');
                container.innerHTML = "";
                
                const renderTree = (parentId, el) => {
                    const children = comments.filter(c => c.parentId === parentId);
                    children.forEach(c => {
                        const liked = c.likes && c.likes.includes(currentUser.uid);
                        const node = document.createElement('div');
                        node.className = "mb-3";
                        node.innerHTML = `
                            <div class="flex gap-2">
                                <img src="${c.authorAvatar}" class="w-8 h-8 rounded-full">
                                <div>
                                    <div class="bg-gray-100 p-2 rounded-2xl rounded-tl-none px-3"><span class="font-bold text-sm block">${c.authorName}</span><span class="text-sm">${c.content}</span></div>
                                    <div class="flex gap-3 text-xs text-gray-500 mt-1 ml-1">
                                        <button onclick="likeComment('${pid}','${c.id}', ${liked})" class="${liked ? 'text-red-500 font-bold' : ''}">Like ${c.likes?c.likes.length:0}</button>
                                        <button onclick="setReply('${c.id}', '${c.authorName}')">Reply</button>
                                    </div>
                                </div>
                            </div>
                            <div class="reply-thread" id="r-${c.id}"></div>
                        `;
                        el.appendChild(node);
                        renderTree(c.id, document.getElementById(`r-${c.id}`));
                    });
                };
                renderTree(null, container);
            });
        }

        window.setReply = (id, name) => {
            replyParentId = id;
            document.getElementById('reply-banner').classList.remove('hidden');
            document.getElementById('reply-banner').querySelector('span').innerText = `Replying to ${name}`;
            document.getElementById('comment-input').focus();
        }
        window.cancelReply = () => {
            replyParentId = null;
            document.getElementById('reply-banner').classList.add('hidden');
        }
        window.postComment = async (e) => {
            e.preventDefault();
            const txt = document.getElementById('comment-input').value;
            if(!txt.trim()) return;
            await addDoc(collection(db, `posts/${currentPostId}/comments`), {
                authorId: currentUser.uid, authorName: currentUser.displayName, authorAvatar: currentUser.photoURL,
                content: txt, parentId: replyParentId, likes: [], timestamp: serverTimestamp()
            });
            document.getElementById('comment-input').value = "";
            cancelReply();
        }
        window.likeComment = async (pid, cid, liked) => updateDoc(doc(db, `posts/${pid}/comments`, cid), { likes: liked ? arrayRemove(currentUser.uid) : arrayUnion(currentUser.uid) });

        // --- CHAT ---
        function loadChats() {
            onSnapshot(query(collection(db, "chats"), where("participants", "array-contains", currentUser.uid)), (snap) => {
                const list = document.getElementById('chat-list');
                list.innerHTML = "";
                snap.forEach(d => {
                    const data = d.data();
                    const otherUid = data.participants.find(u => u !== currentUser.uid);
                    const other = data.participantData[otherUid];
                    const el = document.createElement('div');
                    el.className = "flex items-center gap-3 p-4 hover:bg-gray-50 cursor-pointer border-b";
                    el.onclick = () => openChat(d.id, other);
                    el.innerHTML = `<img src="${other.photoURL}" class="w-12 h-12 rounded-full"><div class="min-w-0"><div class="font-bold truncate">${other.displayName}</div><div class="text-sm text-gray-500 truncate">${data.lastMessage||'New Chat'}</div></div>`;
                    list.appendChild(el);
                });
            });
        }

        window.openUserSearch = async () => {
            document.getElementById('modal-users').classList.add('active');
            const snap = await getDocs(collection(db, "users"));
            const list = document.getElementById('user-list');
            list.innerHTML = "";
            snap.forEach(d => {
                const u = d.data();
                if(u.uid === currentUser.uid) return;
                const el = document.createElement('div');
                el.className = "flex items-center gap-3 p-3 hover:bg-gray-50 rounded-xl cursor-pointer";
                el.onclick = () => startChat(u);
                el.innerHTML = `<img src="${u.photoURL}" class="w-10 h-10 rounded-full"><span class="font-bold">${u.displayName}</span>`;
                list.appendChild(el);
            });
        }

        window.startChat = async (target) => {
            document.getElementById('modal-users').classList.remove('active');
            const ref = await addDoc(collection(db, "chats"), {
                participants: [currentUser.uid, target.uid],
                participantData: { [currentUser.uid]: {displayName: currentUser.displayName, photoURL: currentUser.photoURL}, [target.uid]: {displayName: target.displayName, photoURL: target.photoURL} },
                lastMessage: "Started conversation", timestamp: serverTimestamp()
            });
            openChat(ref.id, target);
        }

        window.openChat = (cid, other) => {
            activeChatId = cid;
            document.getElementById('chat-window').classList.remove('hidden');
            document.getElementById('chat-sidebar').classList.add('hidden', 'md:block');
            document.getElementById('chat-header-name').innerText = other.displayName;
            document.getElementById('chat-header-img').src = other.photoURL;
            onSnapshot(query(collection(db, `chats/${cid}/messages`), orderBy("timestamp", "asc")), (snap) => {
                const div = document.getElementById('chat-messages');
                div.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const me = m.senderId === currentUser.uid;
                    const b = document.createElement('div');
                    b.className = me ? 'chat-bubble-me' : 'chat-bubble-them';
                    b.innerText = m.text;
                    div.appendChild(b);
                });
                div.scrollTop = div.scrollHeight;
            });
        }
        window.closeChat = () => {
            document.getElementById('chat-window').classList.add('hidden');
            document.getElementById('chat-sidebar').classList.remove('hidden');
        }
        window.sendMessage = async (e) => {
            e.preventDefault();
            const inp = document.getElementById('message-input');
            const txt = inp.value.trim();
            if(!txt || !activeChatId) return;
            await addDoc(collection(db, `chats/${activeChatId}/messages`), { senderId: currentUser.uid, text: txt, timestamp: serverTimestamp() });
            await updateDoc(doc(db, "chats", activeChatId), { lastMessage: txt, timestamp: serverTimestamp() });
            inp.value = "";
        }

        // --- AI ---
        window.sendToAI = async () => {
            const inp = document.getElementById('ai-input');
            const txt = inp.value.trim();
            if(!txt) return;
            const container = document.getElementById('ai-messages');
            container.innerHTML += `<div class="flex gap-4 flex-row-reverse"><div class="w-8 h-8 rounded-full bg-gray-200"></div><div class="bg-gray-100 p-4 rounded-2xl rounded-tr-none">${txt}</div></div>`;
            inp.value = "";
            try {
                const model = ai.models.generateContent({ model: 'gemini-2.0-flash', contents: txt });
                const res = await model;
                container.innerHTML += `<div class="flex gap-4"><div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600"><i data-lucide="sparkles" class="w-4 h-4"></i></div><div class="bg-white border p-4 rounded-2xl rounded-tl-none prose prose-sm">${marked.parse(res.text)}</div></div>`;
            } catch(e) { container.innerHTML += `<div class="text-red-500 ml-12">Error: ${e.message}</div>`; }
            container.scrollTop = container.scrollHeight;
            lucide.createIcons();
        }

        lucide.createIcons();
    </script>
</body>
</html>
