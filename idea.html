<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Edulinki Live - Stable Mixer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --primary: #ff0050; --bg: #000; }
        body { margin:0; background:var(--bg); color:white; font-family:'Inter', sans-serif; overflow:hidden; height:100dvh; }
        
        /* 1. HOME FEED */
        #view-home { position:absolute; inset:0; z-index:10; background:#111; overflow-y:auto; }
        .feed-item { 
            position:relative; aspect-ratio:9/16; margin-bottom:2px; background:#222; 
            display:flex; align-items:center; justify-content:center;
        }
        .feed-info { position:absolute; bottom:20px; left:15px; z-index:2; text-shadow:0 1px 3px black; }
        .btn-join { background:var(--primary); border:none; color:white; padding:8px 20px; border-radius:20px; font-weight:bold; margin-top:10px; cursor:pointer; }
        
        /* 2. LIVE STUDIO */
        #view-live { position:absolute; inset:0; z-index:20; display:none; background:#000; }
        
        /* The final output video viewers see */
        #broadcast-video { width:100%; height:100%; object-fit:contain; background:#111; }
        
        /* Hidden elements used for mixing */
        .hidden-source { position:absolute; top:0; left:0; width:1px; height:1px; opacity:0; pointer-events:none; }
        
        /* UI Overlay */
        #ui-layer { position:absolute; inset:0; pointer-events:none; display:flex; flex-direction:column; justify-content:space-between; padding:20px; }
        .top-bar { display:flex; justify-content:space-between; pointer-events:auto; }
        .live-tag { background:rgba(255,0,0,0.8); padding:2px 8px; border-radius:4px; font-size:12px; font-weight:bold; }
        
        .chat-box { height:200px; overflow-y:auto; pointer-events:auto; mask-image:linear-gradient(transparent, black 10%); }
        .msg { background:rgba(255,255,255,0.1); padding:5px 10px; border-radius:10px; margin-top:5px; font-size:13px; width:fit-content; }
        
        .controls { display:flex; gap:10px; pointer-events:auto; margin-top:10px; align-items:center; }
        input { background:rgba(255,255,255,0.2); border:none; padding:10px; border-radius:20px; color:white; flex:1; outline:none; }
        .btn-icon { width:40px; height:40px; border-radius:50%; border:none; background:rgba(255,255,255,0.2); color:white; cursor:pointer; display:flex; align-items:center; justify-content:center; }
        
        /* Request Popup */
        #req-toast { 
            position:absolute; top:80px; left:20px; right:20px; background:#222; border:1px solid #444; 
            padding:15px; border-radius:10px; display:none; pointer-events:auto; 
        }

        /* Go Live Button */
        #fab { position:fixed; bottom:30px; left:50%; transform:translateX(-50%); background:white; color:black; padding:12px 25px; border-radius:30px; font-weight:bold; border:none; cursor:pointer; z-index:100; box-shadow:0 5px 20px rgba(255,255,255,0.2); display:flex; align-items:center; gap:8px; }
    </style>
</head>
<body>

    <div id="view-home">
        <div style="padding:20px; font-weight:800; font-size:20px;">Edulinki Live</div>
        <div id="feed-list"></div>
        <button id="fab" onclick="startHost()"><i data-lucide="video"></i> GO LIVE</button>
    </div>

    <div id="view-live">
        <video id="broadcast-video" autoplay playsinline></video>

        <canvas id="mixer" width="720" height="1280" class="hidden-source"></canvas>
        <video id="source-local" autoplay muted playsinline class="hidden-source"></video>
        <video id="source-guest" autoplay playsinline class="hidden-source"></video>

        <div id="ui-layer">
            <div class="top-bar">
                <div style="display:flex; gap:10px; align-items:center;">
                    <div style="width:35px; height:35px; background:#444; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold;">H</div>
                    <div>
                        <div style="font-weight:bold; font-size:14px;" id="ui-host">Host</div>
                        <div class="live-tag">LIVE</div>
                    </div>
                </div>
                <button class="btn-icon" onclick="leave()"><i data-lucide="x"></i></button>
            </div>

            <div id="req-toast">
                <div style="font-size:14px; margin-bottom:10px;">User wants to join!</div>
                <div style="display:flex; gap:10px;">
                    <button onclick="acceptGuest()" style="flex:1; background:#00e676; border:none; padding:8px; border-radius:5px; font-weight:bold;">Accept</button>
                    <button onclick="hideReq()" style="flex:1; background:#444; border:none; padding:8px; border-radius:5px; color:white;">Ignore</button>
                </div>
            </div>

            <div>
                <div class="chat-box" id="chat-list"></div>
                <div class="controls">
                    <input id="msg-in" placeholder="Chat..." autocomplete="off">
                    <button id="btn-hand" class="btn-icon" onclick="requestJoin()" style="display:none;"><i data-lucide="hand"></i></button>
                    <button class="btn-icon" style="background:var(--primary)"><i data-lucide="heart"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, addDoc, onSnapshot, updateDoc, increment, query, where, orderBy, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        lucide.createIcons();

        const firebaseConfig = {
            apiKey: "AIzaSyAJH79UQl0rc96Qug0DKLevO4ZI_sn8Kno",
            authDomain: "edulinki.firebaseapp.com",
            projectId: "edulinki",
            storageBucket: "edulinki.firebasestorage.app",
            messagingSenderId: "248886466474",
            appId: "1:248886466474:web:160043201a6b28bafbbdd3",
            measurementId: "G-MQBH12VL7N"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const iceServers = { iceServers: [{ urls: 'stun:stun1.l.google.com:19302' }] };

        // VARS
        let myId = Math.random().toString(36).substr(2,6);
        let roomId, role, pcs = {}, localStream;
        let mixerStream, audioCtx, audioDest; // Web Audio
        let pendingGuest = null;

        // --- 1. FEED ---
        onSnapshot(query(collection(db, "rooms"), where("status", "==", "live")), snap => {
            const list = document.getElementById('feed-list');
            list.innerHTML = '';
            if(snap.empty) list.innerHTML = "<div style='text-align:center; padding:50px; color:#555'>No Active Lives</div>";
            snap.forEach(d => {
                const item = document.createElement('div');
                item.className = 'feed-item';
                item.innerHTML = `<div style="text-align:center"><div style="font-weight:bold; font-size:20px;">${d.data().title}</div><button class="btn-join">Watch</button></div>`;
                item.onclick = () => joinViewer(d.id);
                list.appendChild(item);
            });
        });

        // --- 2. HOST LOGIC (The Mixer) ---
        window.startHost = async () => {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({video:{facingMode:'user', height:1280}, audio:true});
            } catch(e) { alert("Camera needed"); return; }

            role = 'host'; roomId = myId;
            switchUI();
            
            // Setup Sources
            document.getElementById('source-local').srcObject = localStream;
            
            // Setup Audio Mixer
            audioCtx = new AudioContext();
            audioDest = audioCtx.createMediaStreamDestination();
            const micSrc = audioCtx.createMediaStreamSource(localStream);
            micSrc.connect(audioDest); // Host audio to mixer

            // Setup Video Mixer (Canvas)
            const canvas = document.getElementById('mixer');
            const ctx = canvas.getContext('2d');
            const vidLocal = document.getElementById('source-local');
            const vidGuest = document.getElementById('source-guest');

            // Animation Loop (30fps)
            setInterval(() => {
                ctx.fillStyle = "#000";
                ctx.fillRect(0,0, 720, 1280);

                // If Guest is active (video is playing)
                if(vidGuest.srcObject && !vidGuest.paused) {
                    // Split Screen
                    if(vidLocal.readyState === 4) ctx.drawImage(vidLocal, 0, 0, 720, 640); // Top
                    ctx.drawImage(vidGuest, 0, 640, 720, 640); // Bottom
                    ctx.fillStyle = "#ff0050"; ctx.fillRect(0, 638, 720, 4); // Border
                } else {
                    // Full Screen Host
                    if(vidLocal.readyState === 4) ctx.drawImage(vidLocal, 0, 0, 720, 1280);
                }
            }, 33);

            // Capture Final Stream
            mixerStream = canvas.captureStream(30);
            mixerStream.addTrack(audioDest.stream.getAudioTracks()[0]); // Add Mixed Audio

            // Show Host what they are broadcasting
            document.getElementById('broadcast-video').srcObject = mixerStream;
            document.getElementById('broadcast-video').muted = true; // Don't hear self

            // Database
            await setDoc(doc(db, "rooms", roomId), { host: myId, title: "Just Chatting", status: 'live' });

            // Listeners
            listenSignaling();
            listenChat();
            
            // Guest Request Listener
            onSnapshot(collection(db, `rooms/${roomId}/requests`), snap => {
                snap.docChanges().forEach(c => {
                    if(c.type==='added') {
                        pendingGuest = c.doc.data().id;
                        document.getElementById('req-toast').style.display='block';
                    }
                });
            });
        };

        // --- 3. VIEWER LOGIC ---
        async function joinViewer(id) {
            roomId = id; role = 'viewer';
            switchUI();
            document.getElementById('btn-hand').style.display = 'flex';
            
            // Connect to Host
            const pc = createPeer(id); // Host ID is Room ID
            pc.addTransceiver('video', {direction:'recvonly'});
            pc.addTransceiver('audio', {direction:'recvonly'});
            
            await createOffer(pc, id);
            listenChat();
        }

        // --- 4. GUEST LOGIC (The critical part) ---
        window.requestJoin = async () => {
            await addDoc(collection(db, `rooms/${roomId}/requests`), { id: myId });
            alert("Request sent!");
        };

        window.acceptGuest = async () => {
            document.getElementById('req-toast').style.display = 'none';
            // Signal guest to start
            await addDoc(collection(db, `rooms/${roomId}/approvals`), { to: pendingGuest });
        };

        // If I am viewer, watch for approval
        onSnapshot(collection(db, `rooms/${roomId}/approvals`), snap => {
            if(role === 'viewer') {
                snap.docChanges().forEach(async c => {
                    if(c.type==='added' && c.doc.data().to === myId) {
                        // I AM ACCEPTED!
                        const stream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
                        // Create NEW connection to Host to send video
                        const pc = createPeer(roomId, 'guest'); // Special tag
                        stream.getTracks().forEach(t => pc.addTrack(t, stream));
                        await createOffer(pc, roomId, true); // isGuest = true
                        alert("You are LIVE!");
                    }
                });
            }
        });

        // --- 5. SIGNALING CORE ---
        function createPeer(targetId, type='viewer') {
            const pc = new RTCPeerConnection(iceServers);
            pcs[targetId] = pc;

            // When Host receives video from Guest
            pc.ontrack = e => {
                if(role === 'host') {
                    // Mix Guest Audio
                    const guestSrc = audioCtx.createMediaStreamSource(e.streams[0]);
                    guestSrc.connect(audioDest);
                    
                    // Mix Guest Video
                    const vidGuest = document.getElementById('source-guest');
                    vidGuest.srcObject = e.streams[0];
                    // Mixer loop picks this up automatically
                } else {
                    // Normal Viewer just sees Broadcast
                    document.getElementById('broadcast-video').srcObject = e.streams[0];
                }
            };

            pc.onicecandidate = e => {
                if(e.candidate) addDoc(collection(db, `rooms/${roomId}/ice`), { candidate:e.candidate.toJSON(), to:targetId, from:myId });
            };
            return pc;
        }

        async function createOffer(pc, targetId, isGuest=false) {
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            await addDoc(collection(db, `rooms/${roomId}/offers`), { offer, to:targetId, from:myId, isGuest });
        }

        function listenSignaling() {
            // Offers (Host receives)
            onSnapshot(collection(db, `rooms/${roomId}/offers`), snap => {
                snap.docChanges().forEach(async c => {
                    if(c.type==='added') {
                        const d = c.doc.data();
                        const pc = createPeer(d.from);
                        
                        // If Host, stream MIXER to them
                        if(role === 'host') {
                            mixerStream.getTracks().forEach(t => pc.addTrack(t, mixerStream));
                        }

                        await pc.setRemoteDescription(new RTCSessionDescription(d.offer));
                        const answer = await pc.createAnswer();
                        await pc.setLocalDescription(answer);
                        await addDoc(collection(db, `rooms/${roomId}/answers`), { answer, to:d.from });
                    }
                });
            });

            // Answers (Viewer receives)
            onSnapshot(collection(db, `rooms/${roomId}/answers`), snap => {
                snap.docChanges().forEach(c => {
                    if(c.type==='added' && c.doc.data().to === myId) {
                        // Find PC (usually just one for viewer)
                        const key = Object.keys(pcs)[0]; 
                        pcs[key].setRemoteDescription(new RTCSessionDescription(c.doc.data().answer));
                    }
                });
            });

            // ICE
            onSnapshot(collection(db, `rooms/${roomId}/ice`), snap => {
                snap.docChanges().forEach(c => {
                    if(c.type==='added' && c.doc.data().to === myId) {
                        const from = c.doc.data().from;
                        // For Host: match specific PC. For Viewer: use the only one.
                        const pc = role==='host' ? pcs[from] : pcs[Object.keys(pcs)[0]];
                        if(pc) pc.addIceCandidate(new RTCIceCandidate(c.doc.data().candidate));
                    }
                });
            });
        }

        // --- 6. UTILS ---
        function switchUI() {
            document.getElementById('view-home').style.display='none';
            document.getElementById('view-live').style.display='block';
            document.getElementById('fab').style.display='none';
        }

        function listenChat() {
            onSnapshot(query(collection(db, `rooms/${roomId}/chat`), orderBy('ts')), snap => {
                snap.docChanges().forEach(c => {
                    if(c.type==='added') {
                        const div = document.createElement('div'); div.className='msg';
                        div.innerText = c.doc.data().txt;
                        document.getElementById('chat-list').appendChild(div);
                    }
                });
            });
        }

        document.getElementById('msg-in').onkeydown = async e => {
            if(e.key==='Enter') {
                await addDoc(collection(db, `rooms/${roomId}/chat`), { txt:e.target.value, ts:Date.now() });
                e.target.value='';
            }
        };

        window.hideReq = () => document.getElementById('req-toast').style.display='none';
        window.leave = () => location.reload();

    </script>
</body>
</html>
