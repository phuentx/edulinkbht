<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messenger Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #auth-screen, #chat-screen {
      display: none;
      flex-direction: column;
      height: 100%;
    }
    #auth-screen.visible, #chat-screen.visible {
      display: flex;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f0f0f0;
    }
    .message {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .self { background: #d1e7ff; align-self: flex-end; }
    .other { background: #e6e6e6; align-self: flex-start; }
    #input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    #message-input {
      flex: 1;
      padding: 8px;
      margin-right: 8px;
    }
    button {
      padding: 8px 16px;
      cursor: pointer;
    }
    #user-info {
      padding: 10px;
      background: #eee;
      text-align: right;
    }
  </style>
</head>
<body>
  <!-- Auth Screen -->
  <div id="auth-screen">
    <h2>Welcome to Messenger Clone</h2>
    <button id="google-login">Sign in with Google</button>
  </div>

  <!-- Chat Screen -->
  <div id="chat-screen">
    <div id="user-info">
      Signed in as: <span id="user-display-name"></span>
      <button id="logout">Logout</button>
    </div>
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="message-input" placeholder="Type a message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <!-- Firebase SDKs from CDN -->
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAJH79UQl0rc96Qug0DKLevO4ZI_sn8Kno",
      authDomain: "edulinki.firebaseapp.com",
      projectId: "edulinki",
      storageBucket: "edulinki.firebasestorage.app",
      messagingSenderId: "248886466474",
      appId: "1:248886466474:web:160043201a6b28bafbbdd3",
      measurementId: "G-MQBH12VL7N"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // DOM Elements
    const authScreen = document.getElementById('auth-screen');
    const chatScreen = document.getElementById('chat-screen');
    const googleLoginBtn = document.getElementById('google-login');
    const logoutBtn = document.getElementById('logout');
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const userDisplayName = document.getElementById('user-display-name');

    // Check auth state
    auth.onAuthStateChanged(user => {
      if (user) {
        userDisplayName.textContent = user.displayName || user.email;
        authScreen.classList.remove('visible');
        chatScreen.classList.add('visible');
        setupRealtimeListener(user.uid, user.displayName);
      } else {
        chatScreen.classList.remove('visible');
        authScreen.classList.add('visible');
      }
    });

    // Google Sign-In
    googleLoginBtn.addEventListener('click', async () => {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        console.error("Sign-in error:", error);
        alert("Sign-in failed: " + error.message);
      }
    });

    // Logout
    logoutBtn.addEventListener('click', () => {
      signOut(auth).catch(console.error);
    });

    // Send message
    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text || !auth.currentUser) return;
      const user = auth.currentUser;
      try {
        await addDoc(collection(db, 'messages'), {
          text,
          uid: user.uid,
          displayName: user.displayName,
          timestamp: new Date()
        });
        messageInput.value = '';
      } catch (error) {
        console.error("Send error:", error);
        alert("Failed to send message.");
      }
    }

    // Realtime listener for messages
    let unsubscribe = null;
    function setupRealtimeListener(currentUserId, currentUserDisplayName) {
      // Clear previous listener
      if (unsubscribe) unsubscribe();

      const q = query(collection(db, 'messages'), orderBy('timestamp', 'asc'));
      unsubscribe = onSnapshot(q, (snapshot) => {
        messagesDiv.innerHTML = '';
        snapshot.forEach(doc => {
          const msg = doc.data();
          const isSelf = msg.uid === currentUserId;
          const div = document.createElement('div');
          div.className = `message ${isSelf ? 'self' : 'other'}`;
          div.textContent = `${isSelf ? 'Me' : msg.displayName || 'Anonymous'}: ${msg.text}`;
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }, error => {
        console.error("Firestore error:", error);
      });
    }
  </script>
</body>
</html>
