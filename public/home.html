<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
<title>EduLink</title>
<link rel="icon" type="image/png" href="https://i.imghippo.com/files/vgr8207c.png">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Google+Sans:wght@400;500;700&display=swap');
:root { --surface:#ffffff; --background:#ffffff; --on-surface:#0f0f0f; --text-secondary:#606060; --outline:#dbdbdb; --hover-bg:#fafafa; --primary:#0095f6; }
body { font-family:'Inter',sans-serif; background-color:var(--background); color:var(--on-surface); overflow:hidden; }
h1,h2,h3,.google-font { font-family:'Google Sans','Inter',sans-serif; }
* { scrollbar-width:none; -ms-overflow-style:none; } *::-webkit-scrollbar { width:0px; background:transparent; display:none; }
i[data-lucide],svg { flex-shrink:0; }
.fade-in { animation:fadeUp 0.4s cubic-bezier(0.2,0,0,1) forwards; opacity:0; transform:translateY(10px); }
@keyframes fadeUp { to { opacity:1; transform:translateY(0); } }
.app-panel { background:var(--surface); height:100%; display:flex; flex-direction:column; overflow:hidden; }
@media (min-width:768px) { .app-panel { border-right:1px solid var(--outline); } }
#main-sidebar { width:72px; flex-shrink:0; padding:12px; transition:width 0.3s cubic-bezier(0.2,0,0,1); display:flex; flex-direction:column; align-items:center; border-right:1px solid var(--outline); z-index: 30; }
@media (min-width:1264px) { #main-sidebar { width:244px; padding:12px 12px 12px 24px; align-items:flex-start; } }
.nav-item { display:flex; align-items:center; gap:16px; padding:12px; color:var(--on-surface); font-weight:400; font-size:16px; border-radius:8px; transition:background 0.2s; cursor:pointer; text-decoration:none; margin-bottom:4px; }
.nav-item:hover { background-color:var(--hover-bg); }
.nav-item.active { font-weight:700; }
.nav-item.active i { stroke-width: 2.5px; }
.create-btn { display:none; }
.post-card { background:var(--surface); border-bottom:1px solid var(--outline); margin-bottom:0; width: 100%; max-width: 470px; margin: 0 auto; padding-bottom: 20px; }
@media (min-width: 768px) { .post-card { margin-top: 16px; border: 1px solid var(--outline); border-radius: 8px; border-bottom: 1px solid var(--outline); } }
.post-header { display:flex; justify-content:space-between; align-items:center; padding: 8px 4px 8px 4px; }
@media (min-width: 768px) { .post-header { padding: 14px 4px 14px 4px; } }
.post-avatar { width:32px; height:32px; border-radius:50%; background-color:var(--hover-bg); object-fit:cover; margin-right: 10px; }
.post-author-name { font-weight:600; font-size:14px; color:var(--on-surface); cursor: pointer; }
.post-media-container { width: 100%; background: #efefef; border-radius: 4px; overflow: hidden; display: flex; align-items: center; justify-content: center; aspect-ratio: 4/5; cursor: pointer; }
.post-media-content { width: 100%; height: 100%; object-fit: cover; }
.post-actions { display:flex; align-items:center; justify-content:space-between; padding: 6px 0; margin-top: 4px; }
.action-btn { background:transparent; border:none; cursor:pointer; padding: 8px; transition: opacity 0.2s; }
.action-btn:hover { opacity: 0.6; }
.action-btn svg { width: 24px; height: 24px; }
.action-btn.like.active svg { fill:#ff3040; stroke:#ff3040; }
.action-btn.bookmark.active svg { fill:#000; stroke:#000; }
.likes-line { font-weight: 600; font-size: 14px; margin-bottom: 6px; padding: 0 4px; cursor: pointer; }
.caption-line { font-size: 14px; margin-bottom: 6px; padding: 0 4px; }
.view-comments-btn { color: var(--text-secondary); font-size: 14px; margin-bottom: 6px; padding: 0 4px; cursor: pointer; }
.time-ago { font-size: 12px; color: var(--text-secondary); padding: 0 4px; text-transform: uppercase; }

/* Instagram Style Modal */
.post-modal-layout { display:flex; flex-direction:column; background:#fff; width:100%; height:100%; overflow:hidden; }
@media (min-width:768px) { 
  .post-modal-layout { flex-direction:row; width:auto; max-width:1100px; height:90vh; max-height:800px; border-radius:4px; overflow:hidden; margin: auto; } 
  .stage-panel { flex:1; background:#000; display:flex; align-items:center; justify-content:center; min-width: 400px; position: relative; } 
  .stage-content { max-width:100%; max-height:100%; object-fit:contain; } 
  .discussion-panel { width:400px; background:#fff; display:flex; flex-direction:column; border-left: 1px solid var(--outline); flex-shrink: 0; }
  .modal-close-desktop { position: absolute; top: 10px; right: 10px; z-index: 100; color: white; cursor: pointer; }
}
@media (max-width:767px) {
  .post-modal-layout { position: fixed; inset: 0; z-index: 60; background: #000; }
  .stage-panel { height: 100%; display: flex; align-items: center; justify-content: center; position: relative; }
  .stage-content { width: 100%; height: auto; max-height: 100%; object-fit: contain; }
  .discussion-panel { display: none; } /* On mobile, overlay is media only */
  /* Mobile Comments Drawer */
  #mobile-comments-drawer { position: fixed; inset: 0; z-index: 70; display: flex; flex-direction: column; justify-content: flex-end; background: rgba(0,0,0,0.5); visibility: hidden; opacity: 0; transition: all 0.2s; }
  #mobile-comments-drawer.active { visibility: visible; opacity: 1; }
  .drawer-content { background: #fff; border-radius: 16px 16px 0 0; height: 75vh; width: 100%; display: flex; flex-direction: column; transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.1, 0.7, 0.1, 1); }
  #mobile-comments-drawer.active .drawer-content { transform: translateY(0); }
}

/* Common Components */
#app-loader { position:fixed; inset:0; background:var(--surface); z-index:9999; display:flex; justify-content:center; align-items:center; }
.loader-spinner { width:40px; height:40px; border:4px solid #f3f3f3; border-top:4px solid var(--primary); border-radius:50%; animation:spin 1s linear infinite; }
@keyframes spin { 0% { transform:rotate(0deg); } 100% { transform:rotate(360deg); } }
.tab-group { display:flex; border-bottom:1px solid var(--outline); }
.tab-btn { flex:1; padding:12px; text-align:center; font-weight:600; color:var(--text-secondary); cursor:pointer; border-bottom:2px solid transparent; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; }
.tab-btn.active { color:var(--on-surface); border-color:var(--on-surface); }
.discussion-header { padding: 16px; border-bottom: 1px solid var(--outline); display: flex; align-items: center; gap: 12px; }
.discussion-scroll { flex:1; overflow-y:auto; padding: 16px; }
.discussion-footer { padding: 12px 16px; border-top: 1px solid var(--outline); }
.comment-row { display: flex; gap: 12px; margin-bottom: 16px; font-size: 14px; }
.comment-avatar { width: 32px; height: 32px; rounded-full; object-fit: cover; flex-shrink: 0; cursor: pointer; }
.comment-body { flex: 1; }
.comment-text { line-height: 1.4; }
.comment-meta { font-size: 12px; color: var(--text-secondary); margin-top: 4px; display: flex; gap: 12px; }
.comment-like-heart { cursor: pointer; }
.chat-input-wrapper { display: flex; align-items: center; gap: 8px; }
.chat-input-field { flex: 1; border: none; outline: none; padding: 8px 0; resize: none; max-height: 80px; font-size: 14px; }
.post-btn-text { color: var(--primary); font-weight: 600; font-size: 14px; background: none; border: none; cursor: pointer; }
.post-btn-text:disabled { opacity: 0.5; }

/* Grid for Explore/Profile */
.grid-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; }
@media (min-width: 768px) { .grid-container { gap: 20px; } }
.grid-item { position: relative; aspect-ratio: 1/1; cursor: pointer; background: #efefef; }
.grid-item img, .grid-item video { width: 100%; height: 100%; object-fit: cover; }
.grid-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; gap: 20px; color: white; opacity: 0; transition: opacity 0.2s; font-weight: bold; }
.grid-item:hover .grid-overlay { opacity: 1; }

/* Mobile Bottom Nav */
#mobile-bottom-nav { position:fixed; bottom:0; left:0; width:100%; background:#fff; border-top:1px solid var(--outline); height:48px; display:flex; justify-content:space-around; align-items:center; z-index:50; padding-bottom: env(safe-area-inset-bottom); }
@media (min-width: 768px) { #mobile-bottom-nav { display: none; } }
.mobile-nav-btn { color: var(--on-surface); padding: 10px; }

/* Desktop Right Sidebar */
.trending-panel { width: 320px; flex-shrink: 0; padding: 30px 0 0 30px; display: none; }
@media (min-width: 1000px) { .trending-panel { display: block; } }

/* Create/Compose Modal */
#compose-modal { background: #fff; border-radius: 12px; overflow: hidden; width: 100%; max-width: 500px; max-height: 80vh; display: flex; flex-direction: column; }
.compose-header { padding: 10px; border-bottom: 1px solid var(--outline); text-align: center; font-weight: 600; display: flex; justify-content: space-between; align-items: center; }

/* Toast */
.toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(100px); background: #333; color: white; padding: 12px 24px; border-radius: 8px; font-size: 14px; opacity: 0; transition: all 0.3s; z-index: 200; }
.toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

.play-icon-overlay { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; pointer-events: none; }
.hidden { display: none !important; }
</style>
</head>
<body class="h-screen flex overflow-hidden">

<div id="app-loader"><div class="loader-spinner"></div></div>
<div id="toast" class="toast">Action Completed</div>

<!-- Mobile Comments Drawer -->
<div id="mobile-comments-drawer" onclick="closeMobileComments()">
    <div class="drawer-content" onclick="event.stopPropagation()">
        <div class="p-4 border-b border-gray-200 flex justify-between items-center shrink-0">
            <div class="font-bold text-base text-center w-full">Comments</div>
            <button onclick="closeMobileComments()" class="absolute right-4"><i data-lucide="x" class="w-6 h-6"></i></button>
        </div>
        <div id="mobile-comments-list" class="flex-1 overflow-y-auto p-4"></div>
        <div class="p-3 border-t border-gray-200 shrink-0 flex items-center gap-3">
            <img id="mobile-comment-avatar" src="" class="w-8 h-8 rounded-full border border-gray-100">
            <input type="text" id="mobile-comment-input" placeholder="Add a comment..." class="flex-1 outline-none text-sm">
            <button onclick="submitCommentMobile()" class="text-blue-500 font-semibold text-sm">Post</button>
        </div>
    </div>
</div>

<!-- Desktop/Unified Post Overlay -->
<div id="post-view-overlay" class="fixed inset-0 z-[60] hidden bg-black/60 backdrop-blur-sm items-center justify-center p-4 md:p-10" onclick="closePostView()">
    <div class="post-modal-layout" onclick="event.stopPropagation()">
        <!-- Left: Media -->
        <div class="stage-panel relative group">
            <div id="post-view-media-container" class="w-full h-full flex items-center justify-center bg-black"></div>
            <!-- Mobile Overlay Header/Actions -->
            <div class="absolute top-0 left-0 w-full p-4 flex justify-between items-center text-white md:hidden bg-gradient-to-b from-black/60 to-transparent z-10">
                 <button onclick="closePostView()"><i data-lucide="chevron-left" class="w-7 h-7"></i></button>
                 <span class="font-bold">Post</span>
                 <div class="w-7"></div>
            </div>
        </div>
        <!-- Right: Sidebar (Desktop Only) -->
        <div class="discussion-panel">
            <div class="discussion-header">
                <img id="overlay-avatar" src="" class="w-8 h-8 rounded-full border border-gray-100 object-cover">
                <div class="flex-1">
                    <span id="overlay-username" class="font-bold text-sm hover:underline cursor-pointer"></span>
                    <button id="overlay-follow-btn" class="text-xs font-bold text-blue-500 ml-2">Follow</button>
                </div>
                <button onclick="showPostOptions(event, window.currentViewingPostId)"><i data-lucide="more-horizontal" class="w-5 h-5"></i></button>
            </div>
            <div id="overlay-comments" class="discussion-scroll custom-scrollbar">
                <!-- Caption and Comments go here -->
            </div>
            <div class="discussion-footer">
                <div class="px-4 py-2 flex justify-between items-center">
                    <div class="flex gap-4">
                        <button id="overlay-like-btn" class="hover:opacity-50 transition-opacity"><i data-lucide="heart" class="w-6 h-6"></i></button>
                        <button onclick="document.getElementById('overlay-comment-input').focus()" class="hover:opacity-50 transition-opacity"><i data-lucide="message-circle" class="w-6 h-6"></i></button>
                        <button onclick="sharePost(window.currentViewingPostId)" class="hover:opacity-50 transition-opacity"><i data-lucide="send" class="w-6 h-6"></i></button>
                    </div>
                    <button id="overlay-save-btn" class="hover:opacity-50 transition-opacity"><i data-lucide="bookmark" class="w-6 h-6"></i></button>
                </div>
                <div class="px-4 pb-2">
                    <div id="overlay-likes-count" class="font-bold text-sm mb-1">0 likes</div>
                    <div id="overlay-date" class="text-[10px] text-gray-400 uppercase tracking-wide"></div>
                </div>
                <div class="px-4 py-3 border-t border-gray-100 flex items-center gap-2">
                    <i data-lucide="smile" class="w-6 h-6 text-gray-400"></i>
                    <textarea id="overlay-comment-input" placeholder="Add a comment..." class="flex-1 outline-none text-sm resize-none h-5 pt-1" onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();submitCommentDesktop();}"></textarea>
                    <button onclick="submitCommentDesktop()" class="text-blue-500 font-semibold text-sm opacity-100 disabled:opacity-30">Post</button>
                </div>
            </div>
        </div>
    </div>
    <button class="absolute top-5 right-5 text-white md:block hidden" onclick="closePostView()"><i data-lucide="x" class="w-8 h-8"></i></button>
</div>

<!-- Main App Layout -->
<aside id="main-sidebar" class="hidden md:flex">
    <div class="mb-8 mt-2 cursor-pointer" onclick="switchView('feed')">
        <h1 class="hidden xl:block text-2xl font-bold google-font px-3">EduLink</h1>
        <div class="xl:hidden w-8 h-8 rounded-full bg-black flex items-center justify-center text-white font-bold italic">E</div>
    </div>
    <div class="flex flex-col gap-2 w-full">
        <div onclick="switchView('feed')" class="nav-item active" id="nav-feed"><i data-lucide="home"></i> <span class="hidden xl:block">Home</span></div>
        <div onclick="switchView('search')" class="nav-item" id="nav-search"><i data-lucide="search"></i> <span class="hidden xl:block">Search</span></div>
        <div onclick="switchView('explore')" class="nav-item" id="nav-explore"><i data-lucide="compass"></i> <span class="hidden xl:block">Explore</span></div>
        <div onclick="switchView('notifications')" class="nav-item relative" id="nav-notifications">
            <i data-lucide="heart"></i> <span class="hidden xl:block">Notifications</span>
            <div id="nav-badge" class="absolute top-2 left-6 w-2 h-2 bg-red-500 rounded-full hidden"></div>
        </div>
        <div onclick="openCompose()" class="nav-item" id="nav-create"><i data-lucide="plus-square"></i> <span class="hidden xl:block">Create</span></div>
        <div onclick="showProfile(auth.currentUser.uid)" class="nav-item" id="nav-profile">
            <img id="sidebar-avatar" src="" class="w-6 h-6 rounded-full border border-gray-200">
            <span class="hidden xl:block">Profile</span>
        </div>
    </div>
    <div class="mt-auto w-full mb-4">
        <div onclick="doLogout()" class="nav-item"><i data-lucide="menu"></i> <span class="hidden xl:block">More</span></div>
    </div>
</aside>

<main class="flex-1 flex flex-col min-w-0 bg-white md:bg-[#fafafa]">
    <!-- Mobile Header -->
    <header class="md:hidden h-[44px] border-b border-gray-200 bg-white flex justify-between items-center px-4 sticky top-0 z-30">
        <h1 class="text-xl font-bold google-font">EduLink</h1>
        <div class="flex gap-4">
            <i onclick="switchView('notifications')" data-lucide="heart" class="w-6 h-6"></i>
        </div>
    </header>

    <div class="flex-1 overflow-y-auto w-full relative" id="main-scroll-area">
        <div class="max-w-[850px] mx-auto flex justify-center w-full min-h-full md:pt-8">
            <!-- Feed / Content Area -->
            <div id="content-area" class="w-full max-w-[470px] pb-20 md:pb-0 min-h-screen">
                <div id="feed-container" class="flex flex-col gap-2 md:gap-4"></div>
                <div id="explore-container" class="hidden grid-container pb-20"></div>
                <div id="profile-container" class="hidden bg-white md:bg-transparent pb-20"></div>
                <div id="search-container" class="hidden p-4">
                    <input type="text" placeholder="Search" class="w-full bg-gray-100 rounded-lg p-3 outline-none mb-4" oninput="handleSearch(this.value)">
                    <div id="search-results" class="flex flex-col gap-2"></div>
                </div>
                <div id="notifications-container" class="hidden bg-white p-4"></div>
            </div>

            <!-- Right Suggestions (Desktop) -->
            <div class="trending-panel">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-3 cursor-pointer" onclick="showProfile(auth.currentUser.uid)">
                        <img id="right-panel-avatar" src="" class="w-12 h-12 rounded-full border border-gray-100">
                        <div>
                            <div id="right-panel-username" class="font-bold text-sm text-gray-900"></div>
                            <div id="right-panel-name" class="text-sm text-gray-500"></div>
                        </div>
                    </div>
                    <button onclick="doLogout()" class="text-xs font-bold text-blue-500">Switch</button>
                </div>
                <div class="flex justify-between mb-2">
                    <span class="font-bold text-gray-500 text-sm">Suggested for you</span>
                    <span class="text-xs font-bold text-gray-900 cursor-pointer">See All</span>
                </div>
                <div id="suggestions-list" class="flex flex-col gap-3"></div>
            </div>
        </div>
    </div>
</main>

<!-- Mobile Bottom Nav -->
<nav id="mobile-bottom-nav">
    <i onclick="switchView('feed')" class="mobile-nav-btn" data-lucide="home"></i>
    <i onclick="switchView('explore')" class="mobile-nav-btn" data-lucide="compass"></i>
    <i onclick="openCompose()" class="mobile-nav-btn" data-lucide="plus-square"></i>
    <i onclick="showProfile(auth.currentUser.uid)" class="mobile-nav-btn"><img id="mobile-nav-avatar" src="" class="w-6 h-6 rounded-full border border-gray-200"></i>
</nav>

<!-- Compose Modal -->
<div id="compose-overlay" class="fixed inset-0 z-[80] hidden bg-black/60 backdrop-blur-sm flex items-center justify-center p-4">
    <div id="compose-modal">
        <div class="compose-header">
            <button onclick="closeCompose()">Cancel</button>
            <span>Create new post</span>
            <button onclick="publishPost()" class="text-blue-500 font-bold">Share</button>
        </div>
        <div class="flex flex-col h-[60vh] md:h-[500px]">
             <div class="flex items-center justify-center bg-gray-50 flex-1 relative group cursor-pointer" onclick="document.getElementById('file-input').click()">
                 <div id="preview-area" class="w-full h-full flex items-center justify-center">
                    <div class="flex flex-col items-center text-gray-500" id="upload-placeholder">
                        <i data-lucide="image" class="w-16 h-16 mb-2"></i>
                        <span class="text-sm">Drag photos and videos here</span>
                    </div>
                    <img id="img-preview" class="hidden w-full h-full object-contain">
                    <video id="video-preview" class="hidden w-full h-full object-contain" controls></video>
                 </div>
                 <input type="file" id="file-input" class="hidden" accept="image/*,video/*" onchange="handleFileSelect(event)">
             </div>
             <div class="p-4 border-t border-gray-200">
                 <div class="flex gap-3 mb-2">
                     <img id="compose-avatar" src="" class="w-8 h-8 rounded-full border border-gray-100">
                     <span id="compose-username" class="font-bold text-sm mt-1"></span>
                 </div>
                 <textarea id="compose-caption" class="w-full h-20 resize-none outline-none text-sm" placeholder="Write a caption..."></textarea>
             </div>
        </div>
    </div>
</div>

    });
    const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
    onSnapshot(q, s => {
        posts = s.docs.map(d => ({ id: d.id, ...d.data() }));
        if (document.getElementById('feed-container').offsetParent) renderFeed();
        if (document.getElementById('explore-container').offsetParent) renderExplore();
        if (window.currentViewingPostId) {
            updatePostOverlay(window.currentViewingPostId);
        }
        renderRightPanel();
    });
}

window.addComment = async (pid, content) => {
    const r = doc(db, "posts", pid);
    const nc = {
        id: "c-" + Date.now(),
        authorId: currentUser.id,
        content: content,
        timestamp: Date.now(),
        likes: []
    };
    await updateDoc(r, { comments: arrayUnion(nc) });
    // Notify author if not me
    const p = posts.find(x=>x.id===pid);
    if(p && p.authorId !== currentUser.id) sendNotification(p.authorId, 'commented on your post');
};

window.toggleLike = async (pid) => {
    const p = posts.find(x => x.id === pid);
    const r = doc(db, "posts", pid);
    if (p.likes && p.likes.includes(currentUser.id)) {
        await updateDoc(r, { likes: arrayRemove(currentUser.id) });
    } else {
        await updateDoc(r, { likes: arrayUnion(currentUser.id) });
        if(p.authorId !== currentUser.id) sendNotification(p.authorId, 'liked your photo');
    }
};

window.toggleSave = async (pid) => {
    const r = doc(db, "users", currentUser.id);
    if (currentUser.saved.includes(pid)) {
        await updateDoc(r, { saved: arrayRemove(pid) });
        showToast("Post unsaved");
    } else {
        await updateDoc(r, { saved: arrayUnion(pid) });
        showToast("Post saved");
    }
    // Update UI if overlay open
    if(window.currentViewingPostId === pid) updatePostOverlay(pid);
};

window.toggleFollow = async (uid) => {
    const meRef = doc(db, "users", currentUser.id);
    const themRef = doc(db, "users", uid);
    
    if (currentUser.following.includes(uid)) {
        await updateDoc(meRef, { following: arrayRemove(uid) });
        await updateDoc(themRef, { followers: arrayRemove(currentUser.id) });
    } else {
        await updateDoc(meRef, { following: arrayUnion(uid) });
        await updateDoc(themRef, { followers: arrayUnion(currentUser.id) });
        sendNotification(uid, 'started following you');
    }
    if(window.currentViewingPostId) updatePostOverlay(window.currentViewingPostId);
    if(window.currentViewingProfileId) showProfile(window.currentViewingProfileId);
};

window.handleFileSelect = (e) => {

    if (f) {

        const url = URL.createObjectURL(f);
        document.getElementById('upload-placeholder').classList.add('hidden');
        if (f.type.startsWith('video')) {
            const v = document.getElementById('video-preview');
            v.src = url;
            v.classList.remove('hidden');
            document.getElementById('img-preview').classList.add('hidden');

            i.src = url;
            i.classList.remove('hidden');
            document.getElementById('video-preview').classList.add('hidden');
        }

window.publishPost = async () => {
    if (!currentFileBlob) return showToast("Please select media");
    showToast("Posting...");
    closeCompose();
    
    // Upload logic (Using ImgHippo for demo simplicity as requested in prev code, or generic)
    // For this robust output, simulating upload then adding doc.
    const reader = new FileReader();
    reader.readAsDataURL(currentFileBlob);
    reader.onload = async () => {
        const base64 = reader.result;
        // In real app: Upload to Storage. Here: use base64 or hippo.
        // Let's use base64 for immediate demo functionality without external API keys breaking
        
        await addDoc(collection(db, "posts"), {
            authorId: currentUser.id,
            content: document.getElementById('compose-caption').value,
            media: base64, // Not recommended for prod, but works for demo single file
            likes: [],
            comments: [],
            timestamp: serverTimestamp()
        });
        showToast("Posted successfully");
        switchView('feed');
    };
};

                <div class="flex items-center gap-3 cursor-pointer" onclick="showProfile('${u.id}')">
                    <img src="${u.avatar}" class="w-8 h-8 rounded-full">
                    <div class="text-sm font-bold">${u.name}</div>
                </div>
                <button class="text-xs font-bold text-blue-500" onclick="toggleFollow('${u.id}')">Follow</button>
            </div>
        `;
    });
}

function timeAgo(t) {
    if (!t) return '';
    const d = t.toDate ? t.toDate() : new Date(t);
    const s = Math.floor((new Date() - d) / 1000);
    if (s < 60) return 'JUST NOW';
    if (s < 3600) return Math.floor(s/60) + 'm';
    if (s < 86400) return Math.floor(s/3600) + 'h';
    return Math.floor(s/86400) + 'd';
}

window.showToast = (m) => {
    const t = document.getElementById('toast');
    t.innerText = m;
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 3000);
};

window.sharePost = (pid) => {
    const url = window.location.origin + window.location.pathname + '?postId=' + pid;
    navigator.clipboard.writeText(url);
    showToast("Link copied to clipboard");
};

// Initial icon refresh
if(window.lucide) window.lucide.createIcons();
</script>
