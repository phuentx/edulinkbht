    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        notion: {
                            bg: 'var(--bg-color)',
                            sidebar: 'var(--sidebar-color)',
                            hover: 'var(--hover-color)',
                            border: 'var(--border-color)',
                            text: 'var(--text-color)',
                            textLight: 'var(--text-light)',
                            blue: '#2383E2'
                        }
                    },
                    boxShadow: {
                        'modal': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
                        'popover': '0 4px 12px -2px rgba(0, 0, 0, 0.12), 0 2px 6px -1px rgba(0, 0, 0, 0.08)',
                    },
                    keyframes: {
                        slideIn: { '0%': { transform: 'translateX(100%)', opacity: '0' }, '100%': { transform: 'translateX(0)', opacity: '1' } },
                        popIn: { '0%': { transform: 'scale(0.95)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } }
                    },
                    animation: {
                        slideIn: 'slideIn 0.3s ease-out',
                        popIn: 'popIn 0.2s cubic-bezier(0.16, 1, 0.3, 1)'
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --bg-color: #FFFFFF;
            --sidebar-color: #F7F7F5;
            --hover-color: #EFEFEF;
            --border-color: #E9E9E7;
            --text-color: #37352F;
            --text-light: #9B9A97;
            --msg-bubble-me: #2383E2;
            --msg-text-me: #FFFFFF;
            --msg-bubble-other: #F2F2F2;
            --msg-text-other: #37352F;
        }

        body.dark-mode {
            --bg-color: #191919;
            --sidebar-color: #202020;
            --hover-color: #2F2F2F;
            --border-color: #2F2F2F;
            --text-color: #D4D4D4;
            --text-light: #9B9A97;
            --msg-bubble-me: #2383E2;
            --msg-text-me: #FFFFFF;
            --msg-bubble-other: #2F2F2F;
            --msg-text-other: #D4D4D4;
        }

        body { background-color: var(--bg-color); color: var(--text-color); height: 100vh; overflow: hidden; transition: background-color 0.3s, color 0.3s; }
        
        /* Utility */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Tabs */
        .tab-active { border-bottom: 2px solid var(--text-color); color: var(--text-color); font-weight: 600; }
        .tab-inactive { color: var(--text-light); }
        .tab-inactive:hover { color: var(--text-color); }

        /* Chat */
        .chat-bubble-me { background-color: var(--msg-bubble-me); color: var(--msg-text-me); border-radius: 18px 18px 4px 18px; }
        .chat-bubble-other { background-color: var(--msg-bubble-other); color: var(--msg-text-other); border-radius: 18px 18px 18px 4px; border: 1px solid var(--border-color); }
        .tick-icon { width: 14px; height: 14px; display: inline-block; }
        
        /* Editor */
        #doc-content a { color: #2383E2; text-decoration: underline; cursor: pointer; }
        #doc-content:empty:before { content: attr(placeholder); color: var(--text-light); pointer-events: none; }
        .remote-cursor { position: absolute; width: 2px; height: 1.2em; pointer-events: none; transition: all 0.1s ease; z-index: 20; }
        .remote-cursor-label { position: absolute; top: -1.4em; left: -2px; color: white; font-size: 10px; padding: 1px 4px; border-radius: 3px; font-weight: 600; }

        /* Dark Mode Specific Overrides */
        body.dark-mode .bg-white { background-color: #191919; }
        body.dark-mode .bg-gray-50 { background-color: #202020; }
        body.dark-mode .border-gray-200 { border-color: #2F2F2F; }
        body.dark-mode input, body.dark-mode textarea, body.dark-mode select { background-color: #252525; color: #D4D4D4; border-color: #2F2F2F; }
        body.dark-mode .hover\:bg-gray-100:hover { background-color: #2F2F2F; }
        body.dark-mode .text-gray-600 { color: #A0A0A0; }
        body.dark-mode .text-gray-500 { color: #808080; }
        body.dark-mode .shadow-popover { box-shadow: 0 4px 12px -2px rgba(0,0,0,0.5); }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, doc, updateDoc, arrayUnion, orderBy, serverTimestamp, getDoc, setDoc, deleteDoc, getDocs, or } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAJH79UQl0rc96Qug0DKLevO4ZI_sn8Kno", authDomain: "edulinki.firebaseapp.com", projectId: "edulinki", storageBucket: "edulinki.firebasestorage.app", messagingSenderId: "248886466474", appId: "1:248886466474:web:160043201a6b28bafbbdd3" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let currentProjectId = null;
        let unsubscribeDoc, unsubscribeChat;
        let isDarkMode = false;
        
        // --- HELPERS ---
        window.showModal = (id) => { const m = document.getElementById(id); m.classList.remove('hidden'); setTimeout(() => { m.classList.remove('opacity-0'); m.children[0].classList.remove('scale-95'); }, 10); }
        window.hideModal = (id) => { const m = document.getElementById(id); m.classList.add('opacity-0'); m.children[0].classList.add('scale-95'); setTimeout(() => m.classList.add('hidden'), 200); }
        window.notify = (msg) => {
            const c = document.getElementById('notification-toast-container');
            const el = document.createElement('div');
            el.className = "bg-white dark:bg-[#252525] border border-gray-200 dark:border-gray-700 text-notion-text text-sm p-4 rounded-xl shadow-xl animate-slideIn flex items-center gap-3";
            el.innerHTML = `<span class="text-green-500">âœ“</span><span>${msg}</span>`;
            c.appendChild(el);
            setTimeout(() => { el.style.opacity = '0'; el.style.transform = 'translateX(100%)'; setTimeout(() => el.remove(), 300); }, 3000);
        };
        window.formatDoc = (cmd) => { document.execCommand(cmd, false, null); };

        // --- AUTH ---
        onAuthStateChanged(auth, async (user) => {
            if (!user) { window.location.href = 'index.html'; } // Redirect if not logged in
            else {
                currentUser = user;
                // Fetch user prefs
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if(userDoc.exists()) {
                    const data = userDoc.data();
                    if(data.darkMode) toggleDarkMode(true);
                    if(data.workspaceTitle) document.title = data.workspaceTitle;
                    if(data.favicon) document.getElementById('favicon-link').href = data.favicon;
                    // Pre-fill settings
                    document.getElementById('dark-mode-toggle').checked = !!data.darkMode;
                    document.getElementById('branding-title').value = data.workspaceTitle || "EduLink - Workspace";
                    document.getElementById('branding-favicon').value = data.favicon || "";
                } else {
                     await setDoc(doc(db, "users", user.uid), { email: user.email, darkMode: false }, { merge: true });
                }
                
                // UI Updates
                const avatar = user.photoURL || `https://api.dicebear.com/9.x/lorelei/svg?seed=${user.email}`;
                document.getElementById('user-avatar').src = avatar;
                document.getElementById('user-name').textContent = user.displayName || user.email.split('@')[0];
                document.getElementById('edit-profile-preview').src = avatar;
                document.getElementById('edit-display-name').value = user.displayName || "";

                loadProjects();
            }
        });

        // --- SETTINGS & THEME ---
        function toggleDarkMode(enable) {
            isDarkMode = enable;
            if(enable) document.body.classList.add('dark-mode');
            else document.body.classList.remove('dark-mode');
        }

        document.getElementById('dark-mode-toggle').addEventListener('change', (e) => {
            toggleDarkMode(e.target.checked);
        });

        window.applyBranding = () => {
            const title = document.getElementById('branding-title').value;
            const fav = document.getElementById('branding-favicon').value;
            if(title) document.title = title;
            if(fav) document.getElementById('favicon-link').href = fav;
        }

        document.getElementById('btn-save-profile').addEventListener('click', async () => {
            const name = document.getElementById('edit-display-name').value;
            const dark = document.getElementById('dark-mode-toggle').checked;
            const title = document.getElementById('branding-title').value;
            const fav = document.getElementById('branding-favicon').value;

            try {
                if(name !== currentUser.displayName) {
                    await updateProfile(currentUser, { displayName: name });
                    document.getElementById('user-name').textContent = name;
                }
                
                await setDoc(doc(db, "users", currentUser.uid), {
                    displayName: name,
                    darkMode: dark,
                    workspaceTitle: title,
                    favicon: fav
                }, { merge: true });

                window.applyBranding();
                window.hideModal('profile-modal');
                window.notify("Settings saved!");
            } catch(e) { console.error(e); window.notify("Error saving settings"); }
        });

        document.getElementById('btn-settings').addEventListener('click', (e) => { e.stopPropagation(); window.showModal('profile-modal'); });
        document.getElementById('btn-cancel-profile').addEventListener('click', () => window.hideModal('profile-modal'));
        document.getElementById('btn-logout').addEventListener('click', () => signOut(auth));
        document.getElementById('btn-logout-modal').addEventListener('click', () => signOut(auth));

        // --- PROJECTS ---
        function loadProjects() {
            const q = query(collection(db, "projects"), where("memberEmails", "array-contains", currentUser.email));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('project-list'); list.innerHTML = '';
                if(snap.empty) document.getElementById('project-list').innerHTML = '<div class="px-4 text-xs text-gray-400">No projects yet</div>';
                
                snap.forEach(d => {
                    const data = d.data();
                    const el = document.createElement('div');
                    el.className = "px-3 py-2 rounded-md cursor-pointer text-[14px] flex items-center gap-2.5 transition-colors text-notion-textLight hover:bg-notion-hover hover:text-notion-text mx-2";
                    el.innerHTML = `<span class="text-base">${data.icon || "ðŸ“„"}</span><span class="truncate font-medium">${data.title}</span>`;
                    el.onclick = () => selectProject(d.id);
                    if(currentProjectId === d.id) el.classList.add('bg-notion-hover', 'text-notion-text');
                    list.appendChild(el);
                });
            });
        }

        document.getElementById('trigger-create-project').addEventListener('click', () => window.showModal('create-modal'));
        document.getElementById('btn-cancel-create').addEventListener('click', () => window.hideModal('create-modal'));
        document.getElementById('btn-confirm-create').addEventListener('click', async () => {
            const title = document.getElementById('new-proj-title').value || "Untitled";
            const res = await addDoc(collection(db, "projects"), {
                title, icon: "ðŸ“„", content: "",
                ownerId: currentUser.uid,
                memberEmails: [currentUser.email],
                access: [{email: currentUser.email, role: 'owner'}],
                createdAt: serverTimestamp()
            });
            window.hideModal('create-modal');
            selectProject(res.id);
        });

        function selectProject(pid) {
            currentProjectId = pid;
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('workspace-container').classList.remove('hidden');
            
            // Cleanup
            if(unsubscribeDoc) unsubscribeDoc();
            if(unsubscribeChat) unsubscribeChat();

            unsubscribeDoc = onSnapshot(doc(db, "projects", pid), (snap) => {
                const data = snap.data();
                document.getElementById('doc-title').value = data.title;
                const editor = document.getElementById('doc-content');
                if (document.activeElement !== editor && editor.innerHTML !== data.content) {
                    editor.innerHTML = data.content || "";
                }
                
                // Load Avatars
                const avContainer = document.getElementById('member-avatars');
                avContainer.innerHTML = '';
                data.access.slice(0, 5).forEach(async m => {
                   // Try to get user doc for real photo
                   let photo = `https://api.dicebear.com/9.x/lorelei/svg?seed=${m.email}`;
                   // In a real app we'd cache this query, here we do it per render (simple)
                   const uq = query(collection(db, "users"), where("email", "==", m.email));
                   const usnap = await getDocs(uq);
                   if(!usnap.empty && usnap.docs[0].data().photoURL) photo = usnap.docs[0].data().photoURL;
                   
                   const img = document.createElement('img');
                   img.src = photo;
                   img.className = "w-8 h-8 rounded-full border-2 border-white dark:border-[#191919] bg-gray-100 hover:z-10 relative transition-transform hover:scale-110";
                   img.title = m.email;
                   avContainer.appendChild(img);
                });
            });
            
            loadChat(pid);
        }

        // --- EDITOR SAVE ---
        let debounceTimer;
        const save = () => {
            document.getElementById('save-indicator').classList.remove('hidden');
            updateDoc(doc(db, "projects", currentProjectId), {
                title: document.getElementById('doc-title').value,
                content: document.getElementById('doc-content').innerHTML,
                lastModified: serverTimestamp()
            }).then(() => setTimeout(() => document.getElementById('save-indicator').classList.add('hidden'), 500));
        };
        document.getElementById('doc-content').addEventListener('input', () => { clearTimeout(debounceTimer); debounceTimer = setTimeout(save, 1000); });
        document.getElementById('doc-title').addEventListener('input', () => { clearTimeout(debounceTimer); debounceTimer = setTimeout(save, 1000); });

        // --- CHAT WITH READ RECEIPTS ---
        function loadChat(pid) {
            unsubscribeChat = onSnapshot(query(collection(db, `projects/${pid}/messages`), orderBy("timestamp", "asc")), (snap) => {
                const container = document.getElementById('chat-messages');
                container.innerHTML = '';
                snap.forEach(async d => {
                    const m = d.data();
                    const isMe = m.senderId === currentUser.uid;
                    const el = document.createElement('div');
                    el.className = `flex gap-2 mb-2 ${isMe ? 'flex-row-reverse' : 'flex-row'}`;
                    
                    // Avatar logic for chat
                    let avatarSrc = `https://api.dicebear.com/9.x/lorelei/svg?seed=${m.senderName}`;
                    // We try to use the auth photo stored in message if available, else standard
                    // Ideally we store photoURL in message doc
                    if(m.senderPhoto) avatarSrc = m.senderPhoto;
                    
                    const img = `<img src="${avatarSrc}" class="w-8 h-8 rounded-full self-end mb-1 bg-gray-200 border border-notion-border">`;
                    
                    // Read Receipt Logic
                    let ticks = '';
                    if(isMe) {
                        const readByOthers = m.readBy && m.readBy.length > 1; // assuming sender is in readBy
                        const tickColor = readByOthers ? 'text-blue-500' : 'text-gray-400';
                        const dbl = readByOthers ? 'âœ“âœ“' : 'âœ“';
                        ticks = `<span class="text-[10px] ${tickColor} ml-1 font-bold">${dbl}</span>`;
                    }

                    el.innerHTML = `
                        ${img}
                        <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[75%]">
                            <div class="text-[10px] text-gray-400 mb-0.5 px-1">${m.senderName}</div>
                            <div class="px-3.5 py-2 text-[14px] leading-relaxed shadow-sm ${isMe ? 'chat-bubble-me' : 'chat-bubble-other'}">
                                ${linkify(m.text)}
                                <div class="flex justify-end items-center mt-0.5 gap-1">
                                    <span class="text-[9px] opacity-70">${m.timestamp ? m.timestamp.toDate().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '...'}</span>
                                    ${ticks}
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(el);
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if(!text || !currentProjectId) return;
            
            await addDoc(collection(db, `projects/${currentProjectId}/messages`), {
                text,
                senderId: currentUser.uid,
                senderName: currentUser.displayName || "User",
                senderPhoto: currentUser.photoURL || "",
                timestamp: serverTimestamp(),
                readBy: [currentUser.uid]
            });
            input.value = '';
        });

        // Mark read when tab is open
        document.querySelector('[data-tab="chat"]').addEventListener('click', async () => {
             // Switch tabs logic
             document.getElementById('tab-chat').classList.remove('hidden');
             document.getElementById('tab-ai').classList.add('hidden');
             
             // Update Read Status
             if(currentProjectId) {
                 const q = query(collection(db, `projects/${currentProjectId}/messages`), where("readBy", "not-in", [[currentUser.uid]])); 
                 // Note: 'not-in' has limitations in Firestore, usually we client-side filter or use array-contains logic reverse.
                 // Simpler: Just get last 20 messages and update if needed.
                 const snap = await getDocs(query(collection(db, `projects/${currentProjectId}/messages`), orderBy('timestamp', 'desc'))); // limit 20
                 snap.forEach(d => {
                     const m = d.data();
                     if(m.readBy && !m.readBy.includes(currentUser.uid)) {
                         updateDoc(doc(db, `projects/${currentProjectId}/messages`, d.id), {
                             readBy: arrayUnion(currentUser.uid)
                         });
                     }
                 });
             }
        });

        function linkify(text) {
            return text.replace(/((https?:\/\/|www\.)[^\s]+)/g, (url) => {
                return `<a href="${url.startsWith('http')?url:'http://'+url}" target="_blank" class="underline decoration-white/30 hover:decoration-white">${url}</a>`;
            });
        }

        // --- AI TAB (Mock) ---
        document.getElementById('ai-form').addEventListener('submit', async(e)=>{ 
            e.preventDefault(); 
            const inp = document.getElementById('ai-input'); 
            const txt = inp.value.trim(); 
            if(!txt) return; 
            const div = document.getElementById('ai-messages'); 
            div.innerHTML += `<div class="flex flex-col items-end mb-3"><div class="bg-gray-100 dark:bg-gray-700 text-notion-text text-[14px] px-3.5 py-2.5 rounded-xl max-w-[90%]">${txt}</div></div>`; 
            inp.value = ''; div.scrollTop = div.scrollHeight; 
            
            setTimeout(() => {
                 div.innerHTML += `<div class="flex flex-col items-start mb-3"><div class="bg-blue-50 dark:bg-blue-900/30 border border-blue-100 dark:border-blue-800 text-notion-text text-[14px] px-3.5 py-2.5 rounded-xl max-w-[90%]">I am a simulation. In a real app, I would analyze the document context.</div></div>`;
                 div.scrollTop = div.scrollHeight;
            }, 600);
        });

        // Tab Switching
        document.querySelectorAll('[data-tab]').forEach(b => {
            b.addEventListener('click', (e) => {
                const t = e.target.dataset.tab;
                document.querySelectorAll('[data-tab]').forEach(btn => btn.classList.replace('tab-active', 'tab-inactive'));
                e.target.classList.replace('tab-inactive', 'tab-active');
                if(t === 'chat') { document.getElementById('tab-chat').classList.remove('hidden'); document.getElementById('tab-ai').classList.add('hidden'); }
                if(t === 'ai') { document.getElementById('tab-ai').classList.remove('hidden'); document.getElementById('tab-chat').classList.add('hidden'); }
            });
        });

        document.getElementById('btn-toggle-sidebar').addEventListener('click', () => {
             const p = document.getElementById('right-panel');
             p.style.width = p.style.width === '0px' ? '360px' : '0px';
        });
    </script>
</body>
</html>
